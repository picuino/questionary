- Title:
  Cloze:
     <strong>Almacenamiento primario</strong><br>
     Las memorias de almacenamiento {primario} son los dispositivos
     que contienen la información con la que el {procesador} está
     trabajando.
     Son las memorias más {rápidas} y cercanas al procesador.

- Title:
  Cloze:
     <strong>Memoria RAM</strong><br>
     La memoria RAM o memoria de acceso {aleatorio} es una memoria de
     almacenamiento {temporal} para los programas y datos que maneja la
     {CPU}.

     La memoria RAM debe ser muy {rápida} para no ralentizar la velocidad
     de la unidad central de proceso (CPU). Una memoria RAM actual
     puede transferir más de 20 {gigabytes} por segundo.

     También debe tener suficiente tamaño para contener todos los
     {programas}, apps y datos que se estén ejecutando de forma
     {simultanea} en el ordenador.
     
     En 2022, un smartphone medio suele tener de {4} a {8} gigabytes de
     RAM y un ordenador personal, de {8} a {16} gigabytes de RAM.

     La desventaja de la memoria RAM consiste en que {pierde} sus datos
     cuando se apaga la {alimentación} del ordenador.
     Además suele ser mucho más cara que las memorias de almacenamiento
     {secundario}, 5€/gigabyte de una memoria RAM frente a 0,02€/gigabyte
     de un disco {duro|HDD} en 2022.

- Title:
  Cloze:
     <strong>Memoria caché</strong><br>
     La memoria caché es un tipo de memoria {rápida} que almacena
     temporalmente los contenidos leídos de la memoria {RAM} para
     que las posteriores peticiones de {lectura} se puedan atender
     con mayor rapidez.

     Funciona de manera semejante a la memoria RAM, pero es de
     {menor} tamaño y de acceso más {rápido}. Surgió cuando la memoria
     RAM ya no fue capaz de trabajar a la misma velocidad del 
     {procesador} y sirve para que el procesador reduzca 
     el tiempo de acceso a los {datos} y {programas} ubicados en la
     memoria RAM que se utilizan con más {frecuencia}.

     Hoy en día la memoria {caché} de la RAM suele estar integrada 
     dentro del propio procesador y suele tener un tamaño de 
     varios {megabytes}.

- Title:
  Cloze:
     <strong>Almacenamiento secundario</strong><br>
     Los dispositivos de almacenamiento secundario de un {ordenador}
     son memorias no {volátiles}, es decir, que almacenan datos a
     pesar de que el ordenador no tenga alimentación.
     Se suelen instalar de forma {permanente} en el interior del
     ordenador para que almacenen el sistema {operativo} y los
     diferentes {programas} y datos de uso habitual.
     <br>
     Los dispositivos de almacenamiento secundario son más {lentos}
     que los de almacenamiento primario.
     Como contrapartida tienen {mayor|más} capacidad de almacenamiento.

- Title:
  Cloze:
     <strong>Memoria ROM</strong><br>
     La memoria ROM (Read Only Memory) o memoria de solo {lectura}
     es una memoria de almacenamiento {permanente} de programas y
     datos del ordenador.
     En esta memoria se almacena el denominado {Firmware},
     programas de solo lectura que manejan un dispositivo.
     <br>
     Muchas memorias ROM que se utilizan hoy en día no son realmente
     de solo {lectura}. Suelen estar basadas en tecnología {Flash} y se
     pueden reescribir {múltiples|muchas} veces.
     Por esta razón, hoy en día a esta memoria también se la denomina
     memoria Flash.
     <br>
     Las memorias Flash suelen ser más lentas, más sencillas y de
     menor capacidad que las memorias incluidas en las unidades {SSD},
     aunque ambas estén basadas internamente en una tecnología similar.
     <br>
     Ejemplos de memoria ROM son la memoria del {BIOS} (Sistema Básico
     de Entrada Salida) de un ordenador personal, o el programa interno
     de dispositivos como un {router}, un mando a distancia, etc.

