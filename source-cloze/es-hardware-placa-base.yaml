- Title:
  Cloze:
     Una placa base también conocida como placa madre o {motherboard}
     es una tarjeta de {circuito} impreso que sirve de soporte y de
     {conexión} de los componentes internos de un ordenador.
     Además tiene múltiples conectores estándar para conectar los
     componentes {externos}.


