# --------------------------------
#   Fórmulas
# --------------------------------

- Title:
  Cloze:
     <strong>Potencia eléctrica</strong><br>
     La fórmula de la potencia eléctrica es P = {V*I|V·I|I*V|I·V}<br>
     Donde<br>
     P = {potencia} eléctrica en vatios (W)<br>
     V = {tensión} eléctrica en voltios (V)<br>
     I = {corriente} eléctrica en amperios (A)<br>

- Title:
  Cloze:
     <strong>Potencia eléctrica</strong><br>
     La fórmula de la corriente eléctrica es I = {P/V}<br>
     Donde<br>
     P = {potencia} eléctrica en vatios (W)<br>
     V = {tensión} eléctrica en voltios (V)<br>
     I = {corriente} eléctrica en amperios (A)<br>

- Title:
  Cloze:
     <strong>Potencia eléctrica</strong><br>
     La fórmula de la tensión eléctrica es V = {P/I}<br>
     Donde<br>
     P = {potencia} eléctrica en vatios (W)<br>
     V = {tensión} eléctrica en voltios (V)<br>
     I = {corriente} eléctrica en amperios (A)<br>


