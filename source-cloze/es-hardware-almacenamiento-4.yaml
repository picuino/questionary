- Title:
  Cloze:
     <strong>Dispositivos de almacenamiento óptico</strong>
     <br>
     El {CD-ROM}, el DVD y el {Blu-ray} son unidades ópticas de
     almacenamiento de datos.
     <br>
     Todas ellas se basan en una lámina de material {metálico} plateado
     que refleja un fino haz de luz {láser} o no la refleja dependiendo
     de las marcas que se graban en un surco en forma de espiral a lo
     largo del {disco}.
     <br>
     La diferencia fundamental entre las distintas tecnologías es la
     creciente {capacidad} de almacenamiento y mayor {velocidad} de
     transferencia de los dispositivos más modernos.

