     <thead>
     <tr><th>Estándar</th><th>Año</th><th>Cables</th><th>Velocidad</th></tr>
     </thead>
     <tbody>
     <tr><td>10Base T</td><td>1990</td><td>UTP Categoría 3</td>
         <td>{10} Mbit/s</td></tr>
     <tr><td>100Base T2</td><td>1998</td><td>UTP Categoría 5</td>
         <td>{100} Mbit/s</td></tr>
     <tr><td>1000Base T</td><td>1999</td><td>UTP Categoría 5e</td>
         <td>{1000} Mbit/s</td></tr>
     <tr><td>10GBase T</td><td>2006</td><td>UTP Categoría 6A</td>
         <td>{10000} Mbit/s</td></tr>
     </tbody>
     </table></div>
