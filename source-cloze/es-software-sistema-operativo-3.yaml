- Title:
  Cloze:
     <strong>Sistema Operativo z/OS</strong>
     <br>
     z/OS es un sistema operativo de {IBM} que se utiliza en {mainframes},
     computadoras de gran escala utilizadas en grandes empresas.
     Es uno de los sistemas operativos más {antiguos} y ampliamente
     utilizados en el mundo {empresarial}.
     <br>
     z/OS se caracteriza por ser {robusto}, fiable, escalable y seguro.
     Ofrece una amplia gama de capacidades, incluyendo la gestión de
     recursos del sistema, la ejecución de trabajos en lote ({batch}),
     la administración de sistemas de archivos y dispositivos, la
     gestión de {seguridad} y la capacidad de ejecutar múltiples
     aplicaciones a la vez.


- Title:
  Cloze:
     <strong>Sistema Operativo FreeRTOS</strong>
     <br>
     FreeRTOS es un sistema operativo en tiempo {real} diseñado para
     sistemas {embebidos}, es decir, dispositivos electrónicos que
     realizan tareas específicas tales como {lavadoras}, ascensores,
     sistemas de control industrial, aparatos {IoT} (Internet de las
     Cosas), gestión del motor del automóvil, {alarmas}, equipos de
     diagnóstico médico, etc.
     <br>
     FreeRTOS se caracteriza por su pequeño {tamaño} y su bajo consumo
     de recursos, lo que lo hace adecuado para sistemas con poca
     {memoria} y pequeña capacidad de procesamiento.
     <br>
     Está escrito en lenguaje {C} y se puede portar a una amplia
     variedad de arquitecturas de procesadores, lo que lo hace
     altamente {adaptable} a diferentes plataformas y dispositivos.
     <br>
     FreeRTOS es de código {abierto}, su código fuente está disponible
     para el público y se puede {modificar} y distribuir bajo una
     licencia de software {libre}. Esto brinda flexibilidad y permite
     a los desarrolladores {personalizar} y adaptar el sistema operativo
     según las necesidades específicas de sus aplicaciones.

