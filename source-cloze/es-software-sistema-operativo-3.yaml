- Title:
  Cloze:
     <strong>Sistema operativo macOS</strong>
     <br>
     {macOS} es un sistema operativo para ordenadores personales de
     escritorio y portátiles de la empresa {Apple}. Es el segundo
     sistema más utilizado para ordenadores personales, con una cuota
     de mercado del {21}% en 2023.
     <br>
     El sistema operativo macOS está basado en el antiguo sistema
     operativo {Unix}, al igual que GNU/Linux.


- Title:
  Cloze:
     <strong>macOS. Interfaz de usuario</strong>
     <br>
     Es más {minimalista} y elegante que la interfaz gráfica de Windows.
     La barra de menú se encuentra siempre en la parte {superior} de la
     pantalla, en vez de en las ventanas de cada {aplicación}.
     <br>
     macOS tiene un soporte completo de gestos en el {touchpad}.


- Title:
  Cloze:
     <strong>macOS. Compatibilidad con software</strong>
     <br>
     macOS tiene una menor gama de software disponible debido a su
     menor {cuota} de mercado y a su menor popularidad.
     Sin embargo, macOS sigue siendo una plataforma con una base
     de desarrolladores {activa} y una amplia gama de software de
     calidad {disponible}, especialmente para aplicaciones de {diseño}
     y {edición} de medios.
     <br>
     macOS es mucho más resistente a ataques de {malware} que Windows.
     Entre otras razones debido a que se diseñan menos programas
     maliciosos para este sistema operativo al ser menos {popular} y
     porque tiene un diseño que {previene} mejor de los ataques.


- Title:
  Cloze:
     <strong>macOS. Facilidad de personalización</strong>
     <br>
     Aunque macOS tiene algunas posibilidades de personalización,
     estas son más {limitadas} en comparación con las que ofrecen
     Windows o Linux.


- Title:
  Cloze:
     <strong>macOS. Soporte de hardware</strong>
     <br>
     macOS está diseñado para funcionar exclusivamente en dispositivos
     Apple, como {MacBooks}, {iMacs} y Mac Pros. Esto significa que macOS
     está muy optimizado para estos dispositivos, es más eficiente y
     tiene mayor estabilidad, pero no es compatible con otros
     {fabricantes}.
     <br>
     En cuanto a los {periféricos}, macOS tiene una menor variedad de
     dispositivos compatibles y, en la mayor parte de los casos, los
     controladores son proporcionados por {Apple}.


- Title:
  Cloze:
     <strong>macOS. Precio</strong>
     <br>
     El sistema operativo macOS ya viene {preinstalado} de forma
     gratuita en todos los dispositivos Apple. El desarrollo del
     sistema operativo se financia con el costo del {hardware}, ya que
     es un sistema {exclusivo} para los productos Apple.


