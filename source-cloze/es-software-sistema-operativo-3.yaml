- Title:
  Cloze:
     <strong>Sistema operativo iOS</strong>
     <br>
     iOS es el sistema operativo de la empresa {Apple} para sus
     dispositivos móviles, incluyendo el smartphone {iPhone}, la
     tableta {iPad} y el reproductor de música iPod.
     <br>
     Actualmente Apple lidera las ventas de teléfonos inteligentes
     de gama {alta}, por lo que el sistema operativo iOS lidera las
     tendencias del sector.


- Title:
  Cloze:
     <strong>iOS. Interfaz de usuario</strong>
     <br>
     Aunque es similar a la interfaz de su competidor {Android},
     tiende a ser más uniforme y consistente en todos los
     {dispositivos} Apple, mientras  que la interfaz de Android
     puede variar según el {fabricante}.


- Title:
  Cloze:
     <strong>iOS. Compatibilidad con software</strong>
     <br>
     La App {Store} de Apple tiende a ser más estricta con la calidad
     y el control de las {aplicaciones}. Como resultado, la
     disponibilidad de software es menor en el sistema operativo {iOS},
     aunque la mayoría de las aplicaciones más populares se pueden
     encontrar sin problema.
     <br>
     Por otro lado la menor {diversidad} de hardware en los dispositivos
     Apple hace que las aplicaciones sean más {robustas} y estén más
     optimizadas.
     <br>
     Los dispositivos iOS suelen tener {actualizaciones} del sistema
     operativo durante mucho más tiempo, hasta {6} años, en comparación
     con los dispositivos {Android}, que apenas tienen actualizaciones
     del sistema operativo durante un periodo de {2} años desde el
     lanzamiento del dispositivo.


- Title:
  Cloze:
     <strong>iOS. Facilidad de personalización</strong>
     <br>
     El sistema iOS ofrece {menos} opciones y menos {flexibilidad} en
     la personalización que el sistema competidor Android.


- Title:
  Cloze:
     <strong>iOS. Soporte de hardware</strong>
     <br>
     iOS solo es compatible con los dispositivos {Apple}. Esto
     restringe mucho su uso a un solo fabricante. Como ventaja,
     al tener un {ecosistema} de hardware más controlado, es más
     sencillo {optimizar} las aplicaciones.


- Title:
  Cloze:
     <strong>iOS. Precio</strong>
     <br>
     iOS viene {preinstalado} por defecto en los dispositivos móviles
     de Apple y no tiene precio. Por otra parte, la {financiación} de
     su desarrollo se hace con el elevado precio de los {dispositivos}
     de Apple en comparación con los dispositivos de la {competencia}.


