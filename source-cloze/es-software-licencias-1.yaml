- Title:
  Cloze:
     <strong>Licencias de software</strong><br>
     Las licencias de software son acuerdos {legales} que establecen
     cómo podemos usar, {distribuir} y {modificar} los programas y los
     contenidos de software.<br>
     Es importante comprender la importancia de {respetar} las licencias
     de software y de contenidos para evitar {infringir} la ley y para
     poder comportarnos de manera {ética}.


- Title:
  Cloze: "
     <strong>Derecho de uso</strong><br>
     Este es el derecho a usar el programa como desees.<br>
     <br>
     Ejemplos: algunos programas permiten que los {instales} en varios
     dispositivos, pero solo puedes utilizar una de las {copias}
     instaladas, no todas al mismo {tiempo} por varias personas.<br>
     Algunos programas {privativos} pueden establecer que se pague una
     tarifa por el uso del programa. Las obras y programas {libres} no
     tienen ninguna limitación de este derecho y pueden ser {usadas} como
     el usuario quiera.
     "

- Title:
  Cloze: "
     <strong>Derecho de distribución</strong><br>
     Trata del derecho a poder realizar {copias} a otras personas
     o a poner la obra o el programa a disposición de {cualquiera} en
     internet.<br>
     <br>
     Ejemplos: muchos programas {freeware} y todos los programas y
     obras {libres} permiten que los distribuyas entre tus familiares
     y {amigos} o a cualquier persona. Los programas {privativos} y las
     obras con {copyright} no se pueden difundir ni copiar a {nadie}.
     "

- Title:
  Cloze: "
     <strong>Derecho de transformación</strong><br>
     Este derecho controla la posibilidad de realizar {cambios} en
     la obra o en el programa y {distribuir} el resultado a otras
     {personas}.<br>
     <br>
     Ejemplos: la mayoría de los {libros} o programas de pago no 
     permiten realizar {modificaciones}. 
     Los programas y los contenidos {libres} permiten realizar
     modificaciones y {distribuirlas}. 
     Puedo usar una {fotografía} que tenga licencia libre para 
     crear un {meme} y distribuirlo.
     "

- Title:
  Cloze: "
     <strong>Derechos comerciales</strong><br>
     Es el derecho a explotar {comercialmente} un programa o una obra.<br>
     <br>
     Ejemplos: una fotografía libre puedo utilizarla para {estampar} una
     camiseta y venderla para ganar {dinero}. Un sistema operativo libre
     puedo utilizarlo para {vender} un equipo informático en el que venga
     instalado y {ganar} dinero.
     "

- Title:
  Cloze:
     <strong>Programas propietarios o privativos</strong><br>
     Los programas {propietarios|privativos} son desarrollados por 
     compañías con ánimo de {lucro} y se venden al usuario para que
     pueda utilizarlo con {limitaciones}.
     Suelen tener acuerdos legales a {medida}, creados por la compañía,
     y {limitan} todos los derechos de distribución y {modificación}.<br>
     <br>
     Hay varias modalidades de {pago}. En una de ellas el usuario paga
     una sola vez por un programa con una {versión} concreta y no vuelve
     a pagar ni recibe {actualizaciones}.
     Otra modalidad de pago es la {suscripción}. El usuario paga una
     cantidad mensual y recibe las {actualizaciones} del programa
     mientras paga. Cuando deja de pagar, ya no puede seguir
     {utilizando} el programa.<br>
     <br>
     Ejemplos de este tipo de programas {privativos} son la suite
     {ofimática} de Microsoft (Word, Excel, Powerpoint), el sistema
     operativo {Windows}, el software de diseño {AutoCAD} o Adobe
     Photoshop, videojuegos como {Minecraft}, etc.


- Title:
  Cloze:
     <strong>Programas freeware</strong><br>
     El término freeware hace referencia a que el programa no tiene {costo}
     y se puede descargar y {ejecutar} sin pagar por él. Este tipo de
     programas no son {libres} porque pertenecen a una empresa y puede
     hacerlos de pago o {retirarlos} del mercado en cualquier momento.<br>
     <br>
     Ejemplos de programas freeware son el {visualizador} de PDF Adobe
     Acrobat Reader, la mayoría de las {apps} para teléfonos móviles
     como {Whatsapp}, videojuegos como Candy Crush o Clash {Royale}, etc.


- Title:
  Cloze:
     <strong>Programas adware</strong><br>
     El adware se refiere a programas que muestran {publicidad} durante
     su ejecución. Suelen ser programas {gratuitos} (freeware) que
     consiguen {dinero} para sus desarrolladores a través de la
     publicidad que {muestran} al usuario.<br>
     <br>
     No es un tipo de software bien visto y en ocasiones está
     asociado al {malware} y a la grabación de la {actividad} del usuario.


- Title:
  Cloze: "
     <strong>Programas de licencia libre</strong><br>
     Los programas {libres} no solo son gratuitos, sino que su
     {código} fuente, las instrucciones del programa, también
     es libre y cualquiera puede leerlo y {modificarlo} 
     sin {restricciones}.<br>
     <br>
     Este tipo de programas son los que dan mayor {libertad}
     y seguridad al usuario:
     <ol start=\"0\">
     <li>Libertad de {ejecutar} el programa para cualquier propósito.</li>
     <li>Libertad para {estudiar} cómo funciona internamente el programa.</li>
     <li>Libertad para {distribuir} el programa.</li>
     <li>Libertad para {modificar} el programa y distribuir la versión
     modificada.</li>
     </ol>
     <br>
     La {desventaja} que tienen los programas libres es que en alguna
     ocasión pueden ser menos {capaces} que los programas privativos,
     aunque para un usuario normal no existen muchas {diferencias} con
     el software privativo.<br>
     <br>
     Ejemplos de programas libres son la suite {ofimática} LibreOffice
     (Writer, Calc, Impress), el sistema operativo {GNU/Linux}, el
     reproductor de vídeo VLC, el navegador {Firefox}, etc.
     "

- Title:
  Cloze:
     <strong>Servicios en la nube</strong><br>
     Los programas en la nube o {computación} en la nube son 
     {programas} que no ejecuta el usuario en su ordenador,
     sino que se ejecutan en un {servidor} web que pertenece
     a la empresa que ha programado la {aplicación}.
     Este tipo de programas pueden ser de {pago} o gratuitos
     ({freeware}).<br>
     <br>
     Las ventajas que presentan {consisten} en que el programa estará
     siempre {actualizado} y que se puede ejecutar sin instalar
     ningún programa en tu ordenador. La {desventaja} principal
     consiste en que perdemos el control sobre la aplicación,
     que puede {retirarse} en cualquier momento de la red, modificar
     mucho su {comportamiento} o cambiar de licencia y pasar a ser
     de {pago}, dejándonos sin el servicio esperado.<br>
     <br>
     Muchos programas de {Google} pertenecen a esta categoría, por
     ejemplo el servicio de correo electrónico {Gmail}, Google Drive,
     el buscador de Google, la suite ofimática Google {Docs}, etc.

- Title:
  Cloze:
     <strong>Copyright</strong><br>
     El copyright es un término que se refiere al {derecho}
     exclusivo que tienen los {autores} de obras originales
     para controlar el uso, {reproducción}, distribución y
     transformación de sus obras. Es un sistema {legal} que
     protege los <strong>derechos de propiedad {intelectual}</strong>
     de los autores y les otorga un control {exclusivo} sobre la
     explotación de sus obras, con el fin de {incentivar} la
     creación de nuevas obras y fomentar la {innovación}.<br>
     <br>
     Cualquier obra tiene {copyright} por defecto, a no ser
     que se {especifique} lo contrario.<br>
     <br>
     Dependiendo del país el copyright tiene una {duración}
     distinta, pero las obras suelen estar {protegidas} hasta
     70 años después de la {muerte} del autor. Después de esa
     fecha, las obras pasan a ser de dominio {público} y no
     tienen ninguna {restricción} de uso.

- Title:
  Cloze:
     <strong>Creative Commons</strong><br>
     Las Creative Commons son un conjunto de {licencias}
     ofrecidas por una fundación sin ánimo de {lucro}, que
     sirven para proteger de otra forma los {derechos} de
     autor, fomentando que el conocimiento y la {cultura}
     se compartan {libremente}.<br>
     <br>
     De todas ellas, la licencia más conocida y utilizada
     es la licencia Creative Commons {BY-SA} (Creative Commons
     Atribución-CompartirIgual) que {permite} que la obra sea
     utilizada, copiada, {distribuida} y modificada libremente,
     siempre y cuando se mantenga la misma {licencia} en las
     obras modificadas y se reconozca quién es el {autor}
     original.<br>
     <br>
     La licencia Creative-Commons {BY-SA} es la que utiliza
     la enciclopedia libre y en línea {Wikipedia} para sus
     artículos y para la mayoría de sus {imágenes}.<br>
     <br>
     Estas licencias y otras semejantes se conocen también
     como licencias {copyleft}. Al contrario que el copyright,
     que limita todos los {derechos}, las licencias copyleft
     {permiten} casi todos los derechos, pero manteniendo la
     exigencia de que la obra siga siendo {libre}.

- Title:
  Cloze:
     <strong>Dominio público</strong><br>
     Una licencia de dominio público {permite} que una obra
     creativa se pueda usar, copiar, {modificar} y distribuir
     sin restricciones por parte de {cualquier} persona.
     En otras palabras, el titular de los derechos de autor
     {renuncia} a sus derechos y permite que la obra sea {utilizada}
     por cualquiera, sin necesidad de obtener {permiso} o pagar
     por ella.<br>
     <br>
     Las licencias de dominio público son una herramienta {legal}
     que los autores pueden utilizar para {permitir} que su obra
     se utilice con fines {educativos}, de investigación,
     culturales o de cualquier otro tipo sin {restricciones}.
     También pueden ser utilizadas por organizaciones que
     desean {publicar} o distribuir obras creativas de manera
     gratuita y libre.<br>
     <br>
     Las obras con copyright pasan a ser de dominio público
     unos {70} años (depende del país) después de la muerte
     del autor.<br>
     <br>
     En el ámbito de la cultura {libre}, las licencias de
     dominio público tienen el {inconveniente} de que permiten
     ser usadas para crear otra obra derivada con {copyright}.
     Por esa razón, si queremos que una obra siga siendo {libre},
     es preferible utilizar una licencia {copyleft} como la licencia
     Creative Commons BY-SA.
