- Title:
  Cloze:
     <strong>Sistema operativo GNU/Linux</strong>
     <br>
     GNU/Linux es un sistema operativo {libre} desarrollado por multitud
     de empresas y {voluntarios} y es el más popular entre los ordenadores
     {profesionales}, tales como servidores web y {supercomputadores}.
     Además se encuentra en multitud de dispositivos embebidos tales
     como {videoconsolas}, routers, televisores inteligentes, etc.
     También se encuentra en el núcleo del sistema operativo {Android}.
     <br>
     El sistema operativo GNU/Linux está basado en el antiguo sistema
     operativo {Unix}.


- Title:
  Cloze:
     <strong>Linux. Interfaz de usuario</strong>
     <br>
     GNU/Linux tiene muchas interfaces gráficas de usuario (GUI).
     Algunas son muy simples, orientadas a dispositivos con poca
     memoria ({XFCE}), otras son parecidas a la interfaz de Windows
     ({KDE}) y otras son parecidas a la interfaz gráfica de Apple
     ({Gnome}).
     <br>
     Una interfaz gráfica que se suele utilizar en muchos dispositivos
     embebidos es una página {web} desde la que se controlan los
     parámetros del dispositivo. Es una interfaz muy rápida y ligera.
     Un ejemplo se puede ver al conectarse con un navegador al
     {router} de Internet.
     <br>
     GNU/Linux también puede ejecutarse sin {interfaz} gráfica, por
     línea de {comandos}, lo que es muy útil para los profesionales
     y para que el sistema ocupe muy poca {memoria} en el dispositivo.
     <br>
     GNU/Linux es un sistema operativo {multiusuario}, por lo que una
     sola computadora puede dar servicio a varias terminales a la vez,
     con distintos usuarios conectados a ellas.


- Title:
  Cloze:
     <strong>Linux. Compatibilidad con software</strong>
     <br>
     El sistema GNU/Linux tiene multitud de aplicaciones de todos
     los {ámbitos} y está orientado a desarrolladores.
     <br>
     En algunos casos falta compatibilidad con programas muy {populares},
     que pueden ejecutarse con el programa "{Wine}" de emulación de
     Windows.


- Title:
  Cloze:
     <strong>Linux. Facilidad de personalización</strong>
     <br>
     Al ser un sistema operativo de código {abierto} y controlado por
     la comunidad, es muy personalizable. Existen multitud de
     {distribuciones} gratuitas orientadas a todo tipo de ámbitos.
     <br>
     Su gran facilidad de {personalización} y su gran seguridad contra
     el {malware} es lo que hace a este sistema operativo tan atractivo
     para instalarlo en servidores web y todo tipo de ordenadores
     {profesionales}.


- Title:
  Cloze:
     <strong>Linux. Soporte de hardware</strong>
     <br>
     Al ser GNU/Linux software {abierto}, algunos desarrolladores de
     hardware tales como {Nvidia} han puesto dificultades para realizar
     controladores para sus productos. A día de hoy la mayoría de los
     dispositivos tienen {soporte} en el sistema operativo, que es
     compatible con una amplia variedad de {hardware}.


- Title:
  Cloze:
     <strong>Linux. Precio</strong>
     <br>
     GNU/Linux es un sistema operativo {gratuito}, lo que abarata el
     precio final de los dispositivos que funcionan con él.


- Title:
  Cloze:
