- Title:
  Cloze:
     <strong>Sistema Operativo Windows</strong>
     <br>
     Windows es un sistema operativo de la empresa {Microsoft} y es
     uno de los más populares del mundo. Se utiliza en la mayoría
     de las computadoras {personales} de escritorio y portátiles,
     con una cuota de mercado cercana al {87}% de los PC en 2020.


- Title:
  Cloze:
     <strong>Windows. Interfaz de usuario</strong>
     <br>
     Windows tiene una interfaz gráfica de usuario ({GUI}) intuitiva
     que está basada en el uso del {ratón} y el teclado, aunque también
     permite el uso de una pantalla {táctil}.


- Title:
  Cloze:
     <strong>Windows. Compatibilidad con software</strong>
     <br>
     Windows es compatible con una amplia gama de {software} y
     aplicaciones. Muchas aplicaciones están {diseñadas} específicamente
     para Windows, lo que hace que sea fácil para los usuarios
     {encontrar} y utilizar el software que necesitan.
     <br>
     La gran {popularidad} de Windows también es la causa de que
     existan muchos programas maliciosos ({malware}) especializados
     en este sistema operativo.


- Title:
  Cloze:
     <strong>Windows. Facilidad de personalización</strong>
     <br>
     Windows permite a los usuarios personalizar su experiencia de
     usuario. Pueden personalizar el fondo de {pantalla}, la pantalla
     de inicio, los iconos y los colores según sus preferencias.
     Sin embargo, los {programadores} que no trabajen para Microsoft
     no pueden acceder a su código y no pueden hacer {cambios} en el
     sistema operativo.


- Title:
  Cloze:
     <strong>Windows. Soporte de hardware</strong>
     <br>
     Windows es compatible con una {amplia} variedad de hardware, lo
     que significa que funciona bien con la mayoría de las
     {computadoras} y dispositivos {periféricos}.


- Title:
  Cloze:
     <strong>Windows. Videojuegos</strong>
     <br>
     Windows es conocido por ser un gran sistema operativo para
     {juegos}. Muchos de los juegos más populares del mundo se {pueden}
     jugar en una computadora con Windows.


- Title:
  Cloze:
     <strong>Windows. Precio</strong>
     <br>
     Windows tiene un precio aproximado de {150} Euros en su versión
     más básica (Windows {Home}). A los fabricantes de hardware les
     cuesta aproximadamente 50 Euros {instalar} un sistema Windows
     en sus ordenadores.


- Title:
  Cloze:
     "<strong>Windows. Versiones</strong>
     <br>
     Actualmente la única {versión} que está a la venta por parte
     de la empresa Microsoft es la versión Windows {11}, aunque aún
     existe una gran {base} de computadoras con Windows 10 instalado.
     Las versiones {anteriores} a Windows 10 son a día de hoy
     {obsoletas} y deberían ser actualizadas para evitar problemas
     de {seguridad}.
     <br>
     Windows 11 tiene un total de 7 {ediciones} muy similares entre
     sí, aunque las más conocidas son: la edición {Home} destinada
     a usuarios domésticos y la edición {Pro} destinada a usuarios
     profesionales."


- Title:
  Cloze:
     <strong>Sistema operativo Android</strong>
     <br>
     {Android} es un sistema operativo desarrollado por la empresa
     {Google} y es uno de los más populares entre los dispositivos
     móviles, con una cuota de mercado del {71}% de los smartphones
     y tablets en 2020.
     <br>
     Se utiliza en una amplia variedad de dispositivos móviles,
     incluyendo {teléfonos} inteligentes, tabletas, televisores
     inteligentes, relojes inteligentes o {automóviles}.
     Android se basa en el núcleo de {Linux}, sobre el que se
     construye el resto del sistema operativo.


- Title:
  Cloze:
     <strong>Android. Interfaz de usuario</strong>
     <br>
     Android tiene una interfaz {gráfica} de usuario (GUI) basada
     en la pantalla {táctil} del dispositivo.


- Title:
  Cloze:
     <strong>Android. Compatibilidad con software</strong>
     <br>
     Android es compatible con una amplia gama de software y
     aplicaciones, disponibles en su mayoría en la Google {Play} Store.


- Title:
  Cloze:
     <strong>Android. Facilidad de personalización</strong>
     <br>
     Android es de código {abierto}, lo que significa que el código
     fuente está disponible públicamente y los desarrolladores
     pueden {modificarlo} y personalizarlo según sus necesidades.


- Title:
  Cloze:
     <strong>Android. Soporte de hardware</strong>
     <br>
     Android es compatible con una amplia variedad de {hardware},
     lo que significa que funciona bien con la mayoría de los
     dispositivos móviles y sus {periféricos}. Además, al ser de
     código abierto, facilita que los desarrolladores puedan
     {adaptar} Android a cualquier nuevo periférico o sistema
     {hardware}.


- Title:
  Cloze:
     <strong>Android. Precio</strong>
     <br>
     Android es un sistema operativo {gratuito}, lo que abarata el
     precio final de los dispositivos que funcionan con él.


