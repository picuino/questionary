- Title:
  Cloze:
     <strong>Hardware</strong>
     <br>
     El {hardware} es el conjunto de las partes
     {físicas} de un sistema informático. Son los componentes eléctricos,
     electrónicos y mecánicos​ de un ordenador tales como {cables}, cajas,
     periféricos, etc.

- Title:
  Cloze:
     <strong>Software</strong>
     <br>
     Por el contrario los programas y {datos} de un ordenador son 
     intangibles y se denominan {software}.

- Title:
  Cloze:
     <strong>Informática</strong>
     <br>
     La informática es la {ciencia} que se encarga del estudio de las 
     técnicas, tecnologías y herramientas necesarias para recopilar, 
     almacenar, {procesar} y transmitir información de manera eficiente
     y {segura}.
     <br>
     La informática incluye una variedad de campos, como la programación, 
     la bases de datos, la inteligencia artificial, la criptografía, 
     las redes de computadoras, la configuración del {hardware}, entre 
     otros.
     <br>
     Los avances en la informática han permitido el desarrollo de 
     dispositivos y sistemas informáticos que nos facilitan la vida
     diaria y han {transformado} completamente la forma en que nos
     comunicamos y accedemos a la información.

- Title:
  Cloze:
     <strong>Ordenadores y computadores</strong>
     <br>
     La palabra ordenador procede del francés "ordinateur" acuñado para
     fines comerciales por la empresa {IBM} en 1955 en Francia.
     Este término hace referencia a la capacidad que tienen los
     ordenadores para {ordenar} y clasificar grandes cantidades de
     datos, tales como listados de nombres por orden alfabético.
     <br>
     Por el contrario en el mundo anglosajón y en Latinoamérica es más
     común utilizar la palabra {computador}, del inglés "computer".
     Esta palabra se utilizaba para denominar a una persona dedicada 
     a realizar cálculos matemáticos y luego fue adaptada para 
     referirse a las {máquinas} que realizan esta función.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     En 1725, un francés hijo de un fabricante de órganos, Basile Bouchon,
     adapta el concepto de los mecanismos de {relojería} utilizados en
     las cajas de música a la tarea repetitiva de un telar, operado a
     través de una cinta perforada.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     En 1801 el francés Joseph Marie Jacquard inventa un telar
     automático utilizando {tarjetas} perforadas para programar el telar.
     Esto permitía que hasta los usuarios más inexpertos pudieran
     elaborar complejos {diseños} y patrones en las telas.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     El matemático británico Charles Babbage, construyó entre 1833 y 1842
     una máquina mecánica programable para hacer cualquier tipo
     de cálculo, la máquina {analítica}, que no llegó a funcionar por
     problemas mecánicos de difícil solución en esa época.
     Su proyecto innovador incluía todos los {elementos} de un ordenador
     tal y como lo concebimos actualmente.
     Disponía de dispositivos de {entrada} basados en las tarjetas
     perforadas del telar Jacquard, un procesador aritmético, que calculaba
     números, una unidad de control que determinaba qué tarea debía ser 
     realizada, un mecanismo de {salida} y una memoria donde los números 
     podían ser almacenados hasta ser procesados.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     Herman Hollerith desarrolló la tecnología de procesamiento de tarjetas
     {perforadas} de datos para el censo de los Estados Unidos de América
     de 1890 y fundó la compañía Tabulating Machine Company que más tarde
     se uniría a otras {dos} compañías para formar la actual IBM.
     IBM manufacturó y comercializó una variedad de máquinas de registro
     para crear, ordenar, y {tabular} tarjetas perforadas.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     En el año 1936 el alemán Konrad {Zuse} creó el primer ordenador
     general de la historia, llamado Z1. El Z1 era el primer sistema
     informático totalmente programable.
     Su tecnología estaba basada en {relés} electromecánicos.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     Durante la segunda guerra mundial se desarrollan los ordenadores
     basados en {válvulas} de vacío, más rápidas que los relés mecánicos. 
     El Colossus Mark I, fabricado por los británicos en 1944, ayudó a 
     {descifrar} los mensajes de la máquina de cifrado alemana enigma.
     El ENIAC, desarrollado por EEUU en 1946, sirvió para calcular tablas
     de {tiro} balístico entre otras funciones.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     En 1954 aparece el ordenador TRADIC, primero en utilizar la nueva
     tecnología de los {transistores}, mucho más rápidos, fiables y
     pequeños que las válvulas de vacío. La tecnología de transistores
     todavía se utiliza para fabricar los ordenadores {actuales}.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     En 1971 la empresa Intel presentó el primer {microprocesador} en un
     solo chip, el 4004. Pocos años después aparecieron varios 
     microprocesadores de 8 bit en un solo chip, que sirvieron de base 
     a los primeros ordenadores personales de venta {masiva}.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     En 1977 aparecen en el mercado tres ordenadores personales dirigidos
     al consumo masivo, entre los que destaca el {Apple} II.
     Hasta ese momento los ordenadores eran máquinas orientadas a las 
     empresas. Comienza la era de la informática {personal}.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     En 1981 la empresa IBM lanza su ordenador {personal} con sistema
     operativo de {Microsoft}. Este ordenador tenía un diseño abierto que
     permitió que otras compañías fabricasen ordenadores clónicos 
     compatibles con el de IBM.
     La mayoría de los actuales ordenadores de sobremesa y ordenadores
     portátiles están basados en este {primer} ordenador de IBM.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     Alrededor de {1995} internet, una red limitada a universidades, 
     centros de cálculo o bases militares, comienza a ser utilizada de
     forma masiva por todo tipo de usuarios. Pocos años más tarde, 
     en {1998}, aparece la empresa Google con un {buscador} que facilita
     enormemente las búsquedas de páginas web en internet.

- Title:
  Cloze:
     <strong>Hitos históricos de la informática</strong>
     <br>
     En 2007 la empresa Apple lanza al mercado el primer teléfono
     {inteligente} con pantalla táctil, precursor de todos los teléfonos
     inteligentes actuales.
     La informática deja de estar asociada al escritorio y comienza a estar
     disponible permanentemente en el {bolsillo} del usuario.
     