- Title:
  Image: ../images/informatica-apple-watch.jpg
  Image_width: 340
  Cloze:
     Un {wearable} o tecnología vestible es un pequeño ordenador
     incorporado a prendas de vestir.
     Incluye a los relojes inteligentes o {smartwatch}, gafas inteligentes,
     etc.
     <br />
     Esta tecnología puede ser utilizada para monitorizar la salud de los
     usuarios.

- Title:
  Image: ../images/informatica-raspberry-pi.jpg
  Image_width: 340
  Cloze:
    <strong>Ordenador de una sola placa ({SBC})</strong>
    <br />
    Los ordenadores de una sola placa son ordenadores completos en una
    sola placa de circuito impreso de tamaño reducido que incluye una {CPU},
    memoria RAM, periféricos, conectores y demás componentes típicos de un
    ordenador personal.

- Title:
  Image: ../images/informatica-fire-tv.jpg
  Image_width: 340
  Cloze:
    <strong>SmartTV</strong>
    <br />
    Son pequeños {ordenadores} pensados para añadir inteligencia (smart) a
    una {televisión} tradicional.
    Permiten desde decodificar las señales digitales vía satélite hasta
    añadir capacidades como conectarse a {internet} y ver servicios de
    streaming como Netflix, HBO o Amazon Prime.
    <br />
    Algunos de los más conocidos son Google {Chromecast},
    Amazon Fire TV y Apple TV,
    <br />
    Muchos televisores actuales (smartTV) ya llevan incorporados
    ordenadores que permiten realizar estas tareas, al igual que conectarse
    por internet a las empresas fabricantes.
    Esto ha ocasionado polémicas debido a que estos televisores pueden
    grabar las {conversaciones} de su alrededor y enviarlas al fabricante.

- Title:
  Cloze:
    <strong>Videoconsolas</strong>
    <br />
    Las videoconsolas son ordenadores orientados a ejecutar {videojuegos}.
    Pueden tener una potencia relativamente elevada.
    <br />
    Su uso se reduce exclusivamente al juego y la disponibilidad de muchos
    de estos juegos está limitada a una sola {plataforma}, por lo que muchos
    usuarios de videojuegos prefieren usar un ordenador personal ({PC}) de
    altas características en su lugar.
    La diferencia entre los dos tipos de ordenadores reside en el precio.
    Para una misma potencia de {proceso}, un PC puede costar el doble que
    una videoconsola de última generación equivalente.

- Title:
  Cloze:
    <strong>Ordenadores dedicados</strong>
    <br />
    Existen más tipos de ordenadores dedicados realizar una sola función
    de forma especializada. Son ordenadores más potentes que los 
    controladores programables.
    <br />
    Ejemplos de este tipo de ordenadores son los servidores de datos {NAS} 
    que permiten compartir archivos de datos en una red de ordenadores, 
    fotocopiadoras, routers, cajeros {automáticos}, etc.

- Title:
  Image: ../images/informatica-iphone-13.jpg
  Image_width: 340
  Cloze:
    <strong>Teléfono inteligente</strong>
    <br />
    Un teléfono inteligente o {smartphone} es un dispositivo que combina
    las funciones de un teléfono móvil con las de un ordenador de bolsillo.
    <br />
    Actualmente son los ordenadores de uso más habitual para la mayoría
    de las personas.
    <br />
    Su sistema operativo suele ser {Android} (de Google) o {iOS} (de Apple).

- Title:
  Cloze:
    <strong>Tableta</strong>
    <br />
    Una tableta o tablet es un pequeño ordenador basado en una pantalla
    {táctil} que generalmente funciona con los mismos sistemas operativos
    que los teléfonos móviles (Android e iOS).
    <br />
    En ciertos casos pueden incluir periféricos como un {teclado} o ratón,
    aunque la mayoría de las veces solo se manejan mediante la pantalla
    táctil.
    <br />
    Hay teléfonos inteligentes con un tamaño mayor del habitual 
    (mayor de 6 pulgadas de diagonal) se les denomina {tabléfonos}
    o phablet.

- Title:
  Image: ../images/informatica-laptop.png
  Image_width: 340
  Cloze:
    <strong>Ordenador portátil</strong>
    <br />
    Un ordenador portátil es un ordenador personal (PC) capaz de realizar 
    todas las tareas de un ordenador de escritorio, pero con un pequeño 
    tamaño y batería incluida por lo que se puede {desplazar} fácilmente 
    para ser usado en cualquier lugar.
    <br />
    Los portátiles tipo {Netbooks} son ordenadores pensados para conectarse 
    a internet y tienen {menos} capacidades que un portátil habitual. 
    Suelen llevar un sistema operativo ligero basado en {Linux} y tienen 
    un precio reducido. 
    Los modelos más conocidos son los {Chromebook} de Google.

- Title:
  Image: ../images/informatica-computer-02.png
  Image_width: 340
  Cloze:
    <strong>Ordenador personal de escritorio</strong>
    <br />
    Con ordenador personal o PC se suele denominar a un {microordenador} de 
    escritorio, de uso general, para ser usado por una persona. 
    Los ordenadores personales actuales comenzaron a venderse en {1981} por 
    IBM aunque pronto aparecieron ordenadores con un funcionamiento 
    semejante ({clónicos}) fabricados por otras empresas.
    <br />
    Su sistema operativo suele ser {Windows}, MacOS o Linux.
    <br />
    Los ordenadores personales de altas prestaciones también se denominan 
    estación de {trabajo}. 
    Tienen mucha más potencia de cálculo y capacidad de almacenamiento 
    que un ordenador personal habitual.

- Title:
  Cloze:
    <strong>Mainframe</strong>
    <br />
    Un mainframe o unidad central es un ordenador utilizado principalmente 
    por grandes {organizaciones} para aplicaciones críticas que requieren 
    ordenadores muy {fiables} y con gran capacidad de almacenamiento.

    Estos ordenadores se utilizan para realizar operaciones {bancarias}, 
    censos, servidores de internet, etc.

- Title:
  Cloze:
    <strong>Clúster de ordenadores</strong>
    <br />
    Un clúster de ordenadores es un gran ordenador compuesto por un 
    conjunto de ordenadores {unidos} entre sí por una red de alta 
    velocidad y {sincronizados} por un sistema operativo, que suele ser 
    {Linux}, para que se comporten como un solo ordenador.
    <br />
    Actualmente este tipo de ordenadores está sustituyendo poco a poco a 
    los {mainframes} en sus funciones.

- Title:
  Cloze:
    <strong>Superordenador</strong>
    <br />
    Un superordenador es un ordenador utilizado para realizar grandes 
    cálculos tales como predecir el tiempo {atmosférico}, investigaciones 
    sobre el genoma, nuevos medicamentos, etc. 
    Manejan grandes cantidades de {datos} realizando una gran cantidad de 
    cálculos por segundo.
    <br />
    En un principio se utilizaban mainframes dedicados a cálculo intensivo,
    pero actualmente están basados en la tecnología de {clúster} de 
    ordenadores.
    <br />
    En España el superordenador más famoso es el {MareNostrum}.