- Title:
  Cloze:
     <strong>Introducción al software.</strong><br>
     El software (pronunciado soft.wer) es el conjunto de los {programas}
     y {datos} de un sistema informático.
     Son los programas, las {apps}, el sistema operativo, los archivos de
     imagen, de {vídeo}, los documentos de texto, presentaciones, etc.
     El software es información y por lo tanto es {intangible},
     no se puede tocar.

- Title:
  Cloze:
     <strong>Clasificación del software. Programas.</strong><br>
     Los programas son secuencias de {instrucciones} escritas para
     realizar una {tarea} específica en un ordenador.<br>
     Los programas los realizan generalmente {programadores} profesionales
     que escriben el código {fuente} comprensible por los humanos y,
     posteriormente, ese código fuente se convierte en un archivo
     {ejecutable}, comprensible por los ordenadores.<br>
     Ejemplos de programas son los editores de {texto}, las apps de
     mensajería electrónica, los {videojuegos} o los navegadores de
     internet.

- Title:
  Cloze:
     <strong>Clasificación del software. Archivos de datos.</strong><br>
     Los archivos de datos contienen la {información} necesaria para que
     los programas realicen sus funciones.<br>
     Ejemplos de archivos de datos son un {documento} PDF, un vídeo,
     una imagen {JPG}, una presentación de Powerpoint PPTX, el texto
     de un {mensaje}, una página web HTML, un documento de {texto} DOCX,
     una canción {MP3}, etc.<br>
     Los archivos de datos necesitan que un {programa} o aplicación
     los maneje para poder representarlos en pantalla o para poder
     modificarlos.<br>

- Title:
  Cloze:
     <strong>Sistemas operativos.</strong><br>
     Los sistemas operativos son los {programas} o conjunto de
     programas que inician los ordenadores y que gestionan todos
     sus {recursos}.
     Son necesarios para que la máquina pueda comenzar a {funcionar}
     y reparten los recursos de la {memoria}, el procesador, la pantalla,
     el sonido, etc. entre los demás programas que queramos {ejecutar}.

     Ejemplos de sistemas operativos.
     <ul>
     <li>Microsoft {Windows}.</li>
     <li>Apple {macOS}.</li>
     <li>GNU/{Linux}.</li>
     <li>Apple {iOS}.</li>
     <li>Google {Android}.</li>
     </ul>

- Title:
  Cloze:
     <strong>Software de programación.</strong><br>
     El software de programación sirve para {crear} el resto de
     los programas. Los programadores escriben código {fuente}
     comprensible por los humanos y, posteriormente, ese código
     fuente se puede convertir en una {aplicación} o un sistema
     operativo.<br>

- Title:
  Cloze:
     <strong>Software de programación.</strong><br>
     El código fuente se puede {compilar} para generar un programa
     o aplicación que instalamos en nuestros ordenadores. Ejemplos
     de lenguajes de programación compilados son los siguientes.
     <ul>
     <li><strong>El lenguaje {C}</strong> que es el que se utiliza
     para crear programas como los sistemas operativos, navegadores,
     ofimática, etc.</li>
     <li><strong>El lenguaje {Java}</strong> que es el utilizado para
     crear las aplicaciones en Android.</li>
     </ul>

- Title:
  Cloze:
     <strong>Software de programación.</strong><br>
     Otros lenguajes no se compilan sino que se {interpretan} a medida
     que se necesita. Con estos lenguajes interpretados se crean las
     aplicaciones que ejecutamos en el {navegador}, sin instalar ningún
     programa. Ejemplos de lenguajes de programación interpretados
     son los siguientes.
     <ul>
     <li><strong>Los lenguajes PHP y {Python}</strong> utilizados
     para crear los programas que vemos en internet, como YouTube,
     Instagram, Gmail, etc.</li>
     <li><strong>El lenguaje {JavaScript}</strong> utilizado en las
     páginas web para que sean interactivas.</li>
     </ul>
     <br>
     Además de lenguajes de programación, también hay {editores} de
     código que ayudan al programador a la hora de escribir programas.
     Editores muy conocidos y libres son Eclipse, Visual Estudio Code,
     {Notepad++}, Vim, Emacs, etc.


- Title:
  Cloze:
     <strong>Software de aplicación.</strong><br>
     Dentro de este apartado podemos encontrar multitud de programas
     que utilizan los usuarios para llevar a cabo tareas específicas
     que se puedan {automatizar}.

     Ejemplos de software de aplicación son.
     <ul>

     <li><strong>Aplicaciones {ofimáticas}.</strong> Incluyen procesador
     de textos, hoja de cálculo y software de presentaciones.
     {LibreOffice} es una suite ofimática de código libre.</li>

     <li><strong>Aplicaciones de Diseño {Asistido} por Computadora (CAD)</strong>
     Ayudan a la creación de {planos} de edificios y planos mecánicos
     (Autocad), circuitos {impresos} (KiCAD), o {figuras} en 3
     dimensiones(Blender)</li>

     <li><strong>Multimedia.</strong> Son programas utilizados para la
     manipulación de {imágenes} (Photoshop, GIMP, Adobe Ilustrator,
     Inkscape), de {sonidos} (Audacity, Adobe Audition) o de {vídeo}
     (Adobe Premiere, Corel Video Studio, Windows Movie Maker).
     <br>
     También se pueden incluir en este apartado reproductores de
     imagen, audio o vídeo como Irfanview, Foobar2000, VLC, etc.</li>

     <li><strong>Software educativo</strong> como {Moodle} (utilizado
     en las aulas virtuales), Plotagon, etc.</li>

     </ul>

- Title:
  Cloze:
     <strong>Software de aplicación.</strong><br>
     Ejemplos de software de aplicación son.
     <ul>

     <li><strong>Software empresarial</strong> como los programas
     para la gestión de las {nóminas}, facturas, gestión de {clientes},
     etc.</li>

     <li><strong>Navegadores de internet</strong> como Google {Chrome},
     Apple {Safari}, Microsoft Edge, Mozilla Firefox, Opera, etc.</li>

     <li><strong>Redes sociales</strong> como {Whatsapp}, Telegram, Line,
     Instagram, Facebook, {Twitter}, etc.</li>

     <li><strong>Videojuegos</strong> como FIFA, {Minecraft}, Mario Kart,
     Los Sims, Fortnite, etc.</li>

     <li><strong>Gestores de bases de datos.</strong> Son programas que
     gestionan información para {almacenarla}, buscarla y relacionarla. 
     Se utilizan para dar soporte a otros programas que necesitan
     gestionar información de manera {masiva}. Por ejemplo las bases
     de datos almacenan {cuentas} bancarias, mensajes de redes {sociales},
     contenido de las {páginas} web, etc.</li>

     </ul>