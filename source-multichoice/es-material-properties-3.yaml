#
# Propiedades químicas
#

- Title:
  Question: ¿Qué definen las propiedades químicas de un material?
  Choices:
    - Cómo se comporta ante productos químicos o la radiación solar.
    - Su resistencia al calor.
    - Su capacidad para conducir electricidad.
    - La cantidad de materia que contiene.

- Title:
  Question: ¿Cómo se define la oxidación según el texto?
  Choices:
    - La combinación del oxígeno con los materiales,
      produciendo deterioro y rotura.
    - La resistencia al calor de un material.
    - La capacidad de estirarse sin romperse.
    - La fusibilidad de un material.

- Title:
  Question: ¿Qué metal es uno de los más propensos a oxidarse?
  Choices:
    - Hierro.
    - Cromo.
    - Estaño.
    - Oro.

- Title:
  Question: ¿Cómo se evita la oxidación del hierro?
  Choices:
    - Recubriendo el hierro con pinturas o con metales resistentes a
      la oxidación.
    - Calentando el hierro y enfriándolo rápidamente para que mejore su 
      resistencia a la oxidación.
    - Enfriando el hierro.
    - Estirando el hierro.

- Title:
  Question: ¿Qué materiales resisten muy bien la oxidación?
  Choices:
    - Plásticos, vidrio, madera y cerámicos.
    - Metales.
    - Papel y cartón.
    - Materiales conductores.

- Title:
  Question: ¿Por qué se recubre el hierro con cromo o estaño?
  Choices:
    - Porque son metales resistentes a la oxidación.
    - Porque son buenos conductores de electricidad.
    - Porque tienen propiedades magnéticas.
    - Porque son fáciles de oxidar.

- Title:
  Question: ¿Qué efecto produce la oxidación en los materiales?
  Choices:
    - Deterioro y rotura.
    - Aumento de la resistencia.
    - Mejora de la conductividad eléctrica.
    - Endurecimiento.

- Title:
  Question: ¿Por qué se utilizan plásticos y vidrio para contener ácidos
            y cáusticos?
  Choices:
    - Porque resisten muy bien sus efectos.
    - Porque son fáciles de romper.
    - Porque son conductores eléctricos.
    - Porque son pesados.

- Title:
  Question: ¿Qué puede estropear los materiales, especialmente en la
            intemperie o cerca del mar?
  Choices:
    - Ácidos, cáusticos, oxígeno y luz solar.
    - El frío y el calor ambiente.
    - La electricidad y el agua.
    - El viento y la lluvia.

- Title:
  Question: ¿Qué radiación solar puede degradar los materiales?
  Choices:
    - La radiación ultravioleta (UV).
    - La radiación de infrarrojos (IR).
    - La acción de los ácidos.
    - El oxígeno.

- Title:
  Question: Un ejemplo de producto cáustico es ...
  Choices:
    - La lejía.
    - El aceite.
    - El agua.
    - El alcohol.

- Title:
  Question: ¿Qué puede ocurrir con muchos plásticos expuestos a la 
            intemperie debido a la radiación del sol?
  Choices:
    - Romperse y degradarse en microplásticos.
    - Volverse más fuertes.
    - Aumentar su ductilidad.
    - Convertirse en conductores eléctricos.

- Title:
  Question: ¿Por qué se utilizan plásticos y vidrio en lugar de
            otros materiales para contener ácidos y cáusticos?
  Choices:
    - Porque resisten muy bien sus efectos.
    - Porque son baratos.
    - Porque son muy densos.
    - Porque son conductores eléctricos.


#
# Propiedades ecológicas
#

- Title:
  Question: ¿Qué caracteriza a los materiales renovables según el texto?
  Choices:
    - Se pueden restaurar por procesos naturales a una velocidad mayor
      que la que se consumen.
    - Son recursos ilimitados que se pueden consumir a cualquier velocidad
      porque no se gastan.
    - Son difíciles de reciclar.
    - Tienen una vida útil corta.

- Title:
  Question: ¿Cuáles son las dos condiciones para que un material sea considerado renovable?
  Choices:
    - Provenir de una materia prima renovable y consumir la materia
      prima de manera sostenible.
    - Ser barato y fácil de conseguir.
    - Ser abundante en la naturaleza y resistente al desgaste.
    - No depender del medio ambiente y no agotarse nunca.

- Title:
  Question: ¿Por qué la madera se considera un material renovable?
  Choices:
    - Porque proviene de una materia prima renovable y se puede reciclar.
    - Porque es un plástico biodegradable.
    - Porque es fácil de fabricar.
    - Porque es resistente al fuego.

- Title:
  Question: ¿Qué hace que un bosque de madera sea sostenible?
  Choices:
    - Que talemos los árboles a una velocidad menor que la que crecen.
    - Que talemos todos los árboles sin restricciones.
    - Que plantemos más árboles de los que talemos.
    - Que no talemos ningún árbol.

- Title:
  Question: ¿Qué materiales son no renovables?
  Choices:
    - Plásticos que provienen del petróleo y gas natural.
    - Madera, papel, cartón.
    - Hierro, aluminio, vidrio.
    - Látex, seda, aceite vegetal.

- Title:
  Question: ¿Por qué se consideran los plásticos no renovables?
  Choices:
    - Provienen del petróleo y gas natural, que son recursos limitados.
    - Se reciclan fácilmente sin pérdidas.
    - Son biodegradables.
    - Se fabrican a partir de materias primas renovables.

- Title:
  Question: ¿Cuál es un ejemplo de material renovable según el texto?
  Choices:
    - Madera.
    - Plástico.
    - Petróleo.
    - Gas natural.

- Title:
  Question: ¿Qué ocurre con algunos plásticos cuando se reciclan?
  Choices:
    - Se degeneran rápidamente y solo pueden ser reciclados pocas veces.
    - Se vuelven más resistentes.
    - Se convierten en materiales renovables.
    - Se reutilizan indefinidamente.

- Title:
  Question: ¿Qué significa que una materia prima se consuma de manera
            sostenible?
  Choices:
    - Que se consuma a menor velocidad de la que se produce.
    - Que se consuma a mayor velocidad de la que se produce.
    - Que se agote rápidamente.
    - Que no se pueda reciclar.

- Title:
  Question: ¿Qué materiales se consideran renovables por ser abundantes en el medio ambiente y reciclarse sin pérdidas?
  Choices:
    - Hierro, aluminio y vidrio.
    - Plásticos reciclables.
    - Materiales derivados del gas natural.
    - Materiales derivados del petróleo.

#
# Materiales Tóxicos
#

- Title:
  Question: ¿Cómo se define un material tóxico?
  Choices:
    - Si es venenoso y produce efectos negativos para la salud de los
      seres vivos.
    - Si es pesado y difícil de manejar.
    - Si es costoso de producir.
    - Si es muy resistente.

- Title:
  Question: ¿Por qué algunos materiales se convierten en tóxicos?
  Choices:
    - Forman tóxicos al descomponerse.
    - Forman tóxicos al ser fabricados.
    - Forman tóxicos al consumir mucha energía.
    - Forman tóxicos al ser reciclados.

- Title:
  Question: ¿Qué emitirán algunos plásticos al descomponerse con el sol
            o al quemarse?
  Choices:
    - Gases tóxicos.
    - Aire limpio.
    - Agua pura.
    - Luz.

- Title:
  Question: ¿Cuál es un ejemplo de material de construcción que desprende
            un gas radioactivo llamado radón?
  Choices:
    - Granito.
    - Vidrio.
    - Madera.
    - Aluminio.

- Title:
  Question: ¿Qué material, fabricado con amianto, es
            cancerígeno y prohibido en la Unión Europea?
  Choices:
    - Fibrocemento.
    - Plásticos.
    - Metales pesados.
    - Vidrio.

- Title:
  Question: ¿Qué materiales no son tóxicos pero emiten mucho CO2 durante
            su fabricación, contribuyendo al efecto invernadero?
  Choices:
    - Acero y hormigón.
    - Plásticos y metales no pesados.
    - Vidrio y madera.
    - Granito y papel.

- Title:
  Question: ¿Cuál es un ejemplo de material que puede no ser tóxico,
            pero produce tóxicos durante su proceso de fabricación?
  Choices:
    - Papel producido con blanqueantes de cloro.
    - Vidrio.
    - Metales no pesados.
    - Madera.

- Title:
  Question: ¿Qué materiales se mencionan como ejemplos de no tóxicos?
  Choices:
    - Vidrio, madera y metales no pesados.
    - Plásticos y materiales de construcción.
    - Metales pesados.
    - Granito.

- Title:
  Question: ¿Por qué se considera que el vidrio, la madera y los
            metales no pesados son no tóxicos?
  Choices:
    - No contienen sustancias venenosas.
    - Son difíciles de manejar.
    - Son muy costosos.
    - Emiten gases tóxicos al descomponerse.


#
# Propiedades químicas
#

- Title:
  Question: ¿Qué permite un material reciclable?
  Choices:
    - Volver a fabricar productos nuevos a partir de los productos de
      desecho.
    - Desechar productos sin preocupaciones.
    - Mantener su calidad original durante el reciclado.
    - Agotar las reservas de materiales.

- Title:
  Question: ¿Qué materiales son mencionados como muy reciclables porque
            no pierden sus propiedades ni se degradan en el proceso de
            reciclado?
  Choices:
    - Vidrio y metales.
    - Plásticos.
    - Madera y cartón.
    - Cerámicas.

- Title:
  Question: ¿Por qué los plásticos y el papel son considerados poco
            reciclables?
  Choices:
    - Se degradan con facilidad en el proceso de reciclado.
    - Mantienen su calidad durante el reciclado.
    - Son muy costosos de reciclar.
    - Son difíciles de conseguir.

- Title:
  Question: ¿Qué se entiende por materiales biodegradables?
  Choices:
    - Materiales que se descomponen en la naturaleza con relativa
      facilidad y sin producir productos tóxicos.
    - Materiales que nunca se descomponen.
    - Materiales que contaminan el medio ambiente.
    - Materiales que se degradan rápidamente.

- Title:
  Question: ¿Qué materiales son mencionados como muy biodegradables?
  Choices:
    - Madera, cartón y papel.
    - Plásticos.
    - Vidrio y metales.
    - Materiales de construcción.

- Title:
  Question: ¿Por qué los plásticos son considerados muy poco biodegradables?
  Choices:
    - Se descomponen con dificultad en la naturaleza.
    - Se reciclan fácilmente.
    - Son materiales de alta calidad.
    - No afectan al medio ambiente.

- Title:
  Question: ¿Qué ejemplo se da sobre la extracción no sostenible de
            materiales renovables?
  Choices:
    - La fabricación en masa de turbinas eólicas puede desertizar
      zonas de bosque.
    - La producción de vidrio.
    - La fabricación de papel.
    - La extracción de metales pesados.