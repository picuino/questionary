#
# Propiedades térmicas y eléctricas
#

- Title:
  Question: ¿Cómo están relacionadas las propiedades térmicas y
            eléctricas?
  Choices:
    - Un buen conductor eléctrico suele ser también buen conductor del
      calor.
    - Un buen conductor eléctrico no tiene por qué ser también buen
      conductor del calor.
    - No hay relación entre ellas.
    - Solo la eléctrica afecta a la térmica.

- Title:
  Question: ¿Qué es la conductividad térmica de un material?
  Choices:
    - La propiedad de transportar el calor con facilidad.
    - La resistencia al calor de un material.
    - La capacidad de aislar la electricidad.
    - La capacidad de generar calor.

- Title:
  Question: ¿Para qué se utilizan materiales con mucha conductividad
            térmica?
  Choices:
    - Para fabricar radiadores, utensilios de cocina, etc.
    - Para aislar las casas del frío exterior.
    - Fabricar mangos de sartenes.
    - Producir sensación cálida al tacto.

- Title:
  Question: ¿Qué se utiliza para aislar las casas de la temperatura
            exterior?
  Choices:
    - Materiales con poca conductividad térmica.
    - Materiales que sean buenos conductores del calor.
    - Materiales metálicos.
    - Materiales de acero.

- Title:
  Question: ¿Qué sensación produce al tacto un material aislante como el
            plástico?
  Choices:
    - Cálida.
    - Fría.
    - Neutra.
    - Ninguna.

- Title:
  Question: ¿Cuáles son ejemplos de materiales con poca conductividad
            térmica?
  Choices:
    - Plástico y madera.
    - Acero y hierro.
    - Vidrio y aluminio.
    - Cobre y bronce.

- Title:
  Question: ¿Qué sensación produce al tacto un material buen conductor
            como el acero?
  Choices:
    - Fría.
    - Cálida.
    - Neutra.
    - Ninguna.

- Title:
  Question: ¿Por qué los materiales aislantes se utilizan para fabricar
            mangos de sartenes y cacerolas?
  Choices:
    - Porque tienen poca conductividad térmica.
    - Porque son buenos conductores de calor.
    - Porque son pesados por cada litro.
    - Porque son transparentes al calor.
 
- Title:
  Question: ¿Cómo se define la dilatación térmica de un material?
  Choices:
    - Es la propiedad de aumentar de tamaño con la temperatura.
    - Es la capacidad de resistir la temperatura.
    - Es la propiedad de cambiar de forma con el calor.
    - Es la capacidad de mantenerse constante en tamaño.

- Title:
  Question: ¿Qué tipo de estructuras suelen enfrentar problemas debido
            a la dilatación térmica?
  Choices:
    - Edificios, vías de tren, puentes, etc.
    - Objetos pequeños.
    - Ropa y accesorios.
    - Utensilios de cocina.

- Title:
  Question: ¿Cómo se resuelve el problema de la dilatación térmica en
            las estructuras?
  Choices:
    - Dejando huecos cada cierta distancia.
    - Aumentando la temperatura de los materiales.
    - Utilizando materiales más resistentes.
    - Aplicando presión a los materiales.

- Title:
  Question: ¿Cómo se llaman los huecos creados para permitir la 
            dilatación de los materiales?
  Choices:
    - Juntas de dilatación.
    - Grietas térmicas.
    - Espacios de expansión.
    - Huecos térmicos.

- Title:
  Question: ¿Qué es la conductividad eléctrica de un material?
  Choices:
    - La propiedad de permitir el paso de la corriente eléctrica con
      facilidad.
    - La capacidad de resistir la electricidad.
    - La capacidad de generar electricidad.
    - La resistencia al calor de un material.

- Title:
  Question: ¿Qué materiales son buenos conductores de la electricidad?
  Choices:
    - Metales como el cobre, aluminio, oro y acero.
    - Plásticos y madera.
    - Vidrio y cerámica.
    - Materiales aislantes.

- Title:
  Question: ¿Para qué se utilizan los conductores eléctricos?
  Choices:
    - Para fabricar cables eléctricos.
    - Para aislar las casas.
    - Para construir estructuras resistentes.
    - Para crear juntas de dilatación.

- Title:
  Question: ¿Qué tipo de materiales pueden controlar la conductividad
            eléctrica?
  Choices:
    - Los semiconductores.
    - Los conductores aislantes.
    - Los materiales térmicos.
    - Los aislantes eléctricos.

- Title:
  Question: ¿Qué se fabrica con los materiales semiconductores?
  Choices:
    - Todos los aparatos electrónicos actuales.
    - Conexiones eléctricas de los enchufes y conectores.
    - Superficies de contacto.
    - Estructuras resistentes.

#
# Propiedades de fabricación
#


- Title:
  Question: ¿Qué indican las propiedades de fabricación de un material?
  Choices:
    - Cómo se comportará durante los procesos de fabricación de objetos.
    - El color del material.
    - La temperatura a la que se funde el material.
    - La densidad del material.

- Title:
  Question: ¿Cómo se define la maleabilidad de un material?
  Choices:
    - La propiedad de soportar aplastamiento sin romperse.
    - La capacidad de formar hilos finos por estiramiento.
    - La resistencia al calor de un material.
    - La capacidad de conducir electricidad.

- Title:
  Question: ¿Cómo se fabrica papel de aluminio?
  Choices:
    - Aplastando el aluminio entre rodillos.
    - Cortando el aluminio en láminas finas.
    - Fundiendo el aluminio.
    - Calentando el aluminio.

- Title:
  Question: ¿Cuál es un ejemplo de material muy maleable?
  Choices:
    - Aluminio.
    - Madera.
    - Textiles.
    - Cerámica.

- Title:
  Question: ¿Por qué la madera no es maleable según el texto?
  Choices:
    - Porque se rompe al intentar aplastarla.
    - Porque no tiene la densidad adecuada.
    - Porque es demasiado rígida.
    - Porque no conduce electricidad.

- Title:
  Question: ¿Cómo se pueden fabricar láminas finas con materiales maleables?
  Choices:
    - Aplastándolos entre rodillos.
    - Fundiéndolos.
    - Cortándolos en láminas.
    - Calentándolos.

- Title:
  Question: ¿Qué propiedad permite que el aluminio sea utilizado para
            fabricar papel de aluminio?
  Choices:
    - Maleabilidad.
    - Dureza.
    - Resistencia térmica.
    - Conductividad eléctrica.


- Title:
  Question: ¿Cómo se define la ductilidad de un material?
  Choices:
    - La propiedad de soportar estiramiento sin romperse.
    - La propiedad de soportar aplastamiento sin romperse.
    - La capacidad de conducir electricidad.
    - La capacidad de fundirse con facilidad.

- Title:
  Question: ¿Cuál es un ejemplo de material muy dúctil?
  Choices:
    - Cobre.
    - Madera.
    - Plásticos termoestables.
    - Baquelita.

- Title:
  Question: ¿Cómo se pueden fabricar hilos finos con materiales dúctiles?
  Choices:
    - Estirándolos a través de agujeros pequeños.
    - Fundiéndolos y comprimiento el material para que pase por un pequeño
      agujero.
    - Calentándolos.
    - Golpeándolos con fuerza.

- Title:
  Question: ¿Qué propiedad permite que el cobre sea utilizado para
            fabricar hilos finos?
  Choices:
    - Ductilidad.
    - Fusibilidad.
    - Maleabilidad.
    - Conductividad térmica.

- Title:
  Question: ¿Cuándo los plásticos son muy dúctiles?
  Choices:
    - Cuando están calientes.
    - Cuando están fríos.
    - Siempre.
    - Nunca.

- Title:
  Question: ¿Qué es la fusibilidad de un material?
  Choices:
    - La propiedad de fundirse con el calor, pasando a estado líquido.
    - La capacidad de resistir estiramiento y formar hilos finos.
    - La resistencia al rayado.
    - La capacidad de estirarse.

- Title:
  Question: ¿Qué permite la fusibilidad en la fabricación de objetos?
  Choices:
    - Fabricar por moldeo, introduciendo el material fundido en un molde.
    - Estirar el material.
    - Cortar el material.
    - Conducir electricidad.

- Title:
  Question: ¿Qué materiales son no fusibles?
  Choices:
    - Madera, cerámicas, plásticos termoestables como la baquelita, etc.
    - Cobre, aluminio, vidrio.
    - Plásticos termoplásticos.
    - Acero, hierro.