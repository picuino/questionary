#
# Propiedades de los materiales
#

- Title:
  Question: ¿Qué son las propiedades de los materiales?
  Choices:
    - Características únicas de cada material.
    - Nombres asignados a los materiales.
    - Colores de los materiales.
    - Tamaños de los materiales.


- Title:
  Question: ¿Por qué las ollas se fabrican con acero inoxidable?
  Choices:
    - Conduce bien el calor, es resistente y no se oxida.
    - Es barato y fácil de conseguir.
    - Tiene un color atractivo.
    - Es ligero y fácil de manejar.


- Title:
  Question: ¿Cuál es la función del material plástico en los mangos de 
            las ollas?
  Choices:
    - Evitar la conducción del calor.
    - Aumentar la resistencia al calor.
    - Mejorar la conductividad térmica.
    - Dificultar la oxidación del material.


- Title:
  Question: ¿Por qué es importante conocer las propiedades de los
            materiales en la fabricación de objetos?
  Choices:
    - Para seleccionar el material adecuado para una aplicación específica.
    - Solo por razones estéticas.
    - Para complicar el proceso de fabricación.
    - Para aumentar el costo de producción.


#
# Propiedades mecánicas
#

- Title:
  Question: ¿Qué nos dicen las propiedades mecánicas de un material?
  Choices:
    - Cómo se comportará frente a los esfuerzos.
    - El color del material.
    - La temperatura a la que se funde el material.
    - La densidad del material.


- Title:
  Question: ¿Cómo se define la dureza de un material?
  Choices:
    - Resistencia al rayado de la superficie.
    - Su capacidad para soportar golpes.
    - Su resistencia al calor.
    - Su capacidad para conducir electricidad.


- Title:
  Question: ¿Cuál es un ejemplo de material duro?
  Choices:
    - Cristal.
    - Yeso.
    - Madera.
    - Goma.


- Title:
  Question: ¿En qué consiste el ensayo de dureza con una pequeña pirámide
            de diamante?
  Choices:
    - Apretar la punta de la pirámide sobre el material.
    - Golpear el material con la punta de la pirámide.
    - Calentar el material.
    - Soplar sobre el material.


- Title:
  Question: ¿Qué indica la huella dejada por el diamante en el ensayo de
            dureza?
  Choices:
    - Cuanto más grande, más blando será el material.
    - Cuanto más grande, más duro será el material.
    - No indica nada sobre la dureza del material.
    - Indica la temperatura del material.


- Title:
  Question: ¿Cómo se define la tenacidad de un material?
  Choices:
    - Soportar golpes sin romperse.
    - Resistir al rayado de la superficie.
    - No soportar los golpes.
    - Ser fácilmente rayado.


- Title:
  Question: ¿Por qué un bate de béisbol fabricado con madera es tenaz?
  Choices:
    - Porque soporta bien los golpes.
    - Porque es fácil de rayar.
    - Porque se rompe con facilidad.
    - Porque no es blando.


- Title:
  Question: ¿Qué se entiende por un material frágil?
  Choices:
    - Se rompe con facilidad con los golpes.
    - Soporta bien los golpes.
    - Es difícil de rayar.
    - Conduce bien la electricidad.


- Title:
  Question: ¿Cuál es un ejemplo de objeto hecho de material frágil?
  Choices:
    - Vaso de cristal.
    - Bate de béisbol.
    - Cuchara de acero.
    - Rueda de caucho.
   

- Title:
  Question: ¿Cómo se define la elasticidad de un material?
  Choices:
    - La propiedad de recuperar su forma original después de deformarse.
    - La capacidad de deformarse permanentemente ante esfuerzos.
    - La resistencia a los esfuerzos sin deformarse.
    - La capacidad de estirarse sin límite.


- Title:
  Question: ¿Cuál es el opuesto de la elasticidad?
  Choices:
    - Plasticidad.
    - Deformación.
    - Rigidez.
    - Maleabilidad.


- Title:
  Question: ¿Qué materiales son más elásticos?
  Choices:
    - Látex y caucho.
    - Madera y acero.
    - Plastilina.
    - Cerámica cocida.


- Title:
  Question: ¿Por qué la plastilina es un ejemplo de material plástico?
  Choices:
    - Se deforma de manera permanente ante los esfuerzos.
    - Recupera su forma original fácilmente al detenerse el esfuerzo.
    - Es resistente a los esfuerzos.
    - No se deforma.


- Title:
  Question: ¿Cómo se define la resistencia mecánica de un material?
  Choices:
    - Capacidad de resistir esfuerzos sin romperse.
    - Capacidad de estirarse indefinidamente.
    - Resistencia al calor.
    - Dureza del material.


- Title:
  Question: ¿Cuál es la medida de resistencia mecánica utilizada?
  Choices:
    - kg/mm2.
    - kg/m3.
    - g/cm3.
    - kg/mm.


- Title:
  Question: ¿Cuántos kilogramos resiste aproximadamente un cable de acero
            de un milímetro cuadrado de sección?
  Choices:
    - Alrededor de 100 kilogramos.
    - Alrededor de 8 kilogramos.
    - Alrededor de 1,5 kilogramos.
    - Menos de 1 kilogramo.


- Title:
  Question: ¿Cómo se mide la resistencia mecánica antes de que un material
            se estire permanentemente?
  Choices:
    - Límite elástico.
    - Temperatura y presión.
    - Deformación y elongación.
    - Densidad y volumen.


- Title:
  Question: ¿Cómo se mide la resistencia mecánica antes de que un material
            se rompa?
  Choices:
    - Carga de rotura.
    - Temperatura y presión.
    - Deformación y elongación.
    - Densidad y volumen.


- Title:
  Question: ¿Cuál es la capacidad de recuperar su forma original
            después de deformarse por un esfuerzo?
  Choices:
    - Elasticidad.
    - Plasticidad.
    - Resistencia mecánica.
    - Maleabilidad.


#
# Otras propiedades físicas
#

- Title:
  Question: ¿Cómo se define la densidad de un material?
  Choices:
    - La cantidad de materia que contiene un litro de material.
    - El peso total de un material.
    - La resistencia de un material.
    - El volumen que ocupa un material.


- Title:
  Question: ¿Qué material tendrá mayor densidad?
  Choices:
    - Plomo.
    - Madera.
    - Aluminio.
    - Plástico.


- Title:
  Question: ¿Qué significa que un material tiene poca densidad?
  Choices:
    - Pesa menos por cada litro.
    - Es más pesado por cada litro.
    - No ocupa mucho volumen.
    - Que tiene poco peso.


- Title:
  Question: ¿Qué tipo de productos se pueden fabricar con materiales
            poco densos?
  Choices:
    - Productos ligeros.
    - Productos pesados.
    - Productos transparentes.
    - Productos reflectantes.


- Title:
  Question: ¿Cuál es la respuesta a la luz de un material transparente?
  Choices:
    - Permite que la luz lo atraviese.
    - Refleja la luz.
    - Absorbe la luz.
    - No se ve afectado por la luz.


- Title:
  Question: ¿Qué tipo de materiales son brillantes y reflejan la luz?
  Choices:
    - Metales.
    - Plásticos.
    - Maderas.
    - Cueros.


- Title:
  Question: ¿Para qué se pueden utilizar los metales gracias a
            su respuesta a la luz?
  Choices:
    - Fabricar espejos o superficies reflectantes.
    - Fabricar ventanas.
    - Mejorar el aspecto superficial.
    - Absorber la luz.

