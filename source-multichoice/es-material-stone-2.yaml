#
# Pétreos naturales
#

- Title:
  Question: ¿Cuál es una característica del mármol?
  Choices:
    - Se ha utilizado desde la antigüedad para construir edificios
      y esculturas.
    - Es resistente a los ácidos.
    - Es un material moderno para la construcción.
    - Se usa principalmente en la actualidad para la construcción de
      tejados.

- Title:
  Question: ¿Por qué el mármol no es resistente a los ácidos?
  Choices:
    - Porque está compuesto de caliza cristalizada.
    - En realidad si que es resistente a los ácidos.
    - Porque tiene propiedades únicas.
    - Porque es un material moderno.

- Title:
  Question: ¿Qué destaca sobre el granito en relación con la
            erosión y la corrosión?
  Choices:
    - Es muy apreciado por su gran resistencia.
    - Se desgasta rápidamente.
    - No se usa en la construcción de edificios públicos.
    - Es vulnerable a la corrosión.

- Title:
  Question: ¿Dónde se ha usado ampliamente el granito?
  Choices:
    - En recubrimientos de edificios públicos y monumentos.
    - Solo en objetos cotidianos.
    - En construcciones a la intemperie.
    - En la antigüedad para escribir con tiza.

- Title:
  Question: ¿Qué material está sustituyendo al mármol en construcciones
             a la intemperie, debido al incremento de la lluvia ácida?
  Choices:
    - Granito.
    - Pizarra.
    - Caliza cristalizada.
    - Mármol.

- Title:
  Question: ¿Para qué se utiliza la pizarra?
  Choices:
    - Para fabricar paneles planos usados en tejados.
    - Para construir paredes de los edificios públicos.
    - Para esculpir monumentos.
    - Para tallar esculturas.

- Title:
  Question: ¿Cómo está formada la pizarra?
  Choices:
    - Está formada por lajas u hojas planas y finas.
    - Está formada por pequeños granos fuertemente unidos entre sí.
    - Está formada por pequeños granos débilmente unidos entre sí
    - Está formada por una textura rugosa.

- Title:
  Question: ¿Qué objeto cotidiano se hace con granito?
  Choices:
    - Encimeras de cocina.
    - Láminas para cubrir tejados.
    - Esculturas modernas.
    - Vigas resistentes.

- Title:
  Question: ¿Cuál de los siguientes pétreos se utilizaba
            para escribir con tiza?
  Choices:
    - Pizarra.
    - Granito.
    - Mármol.
    - Caliza cristalizada.

- Title:
  Question: ¿Cuál es una característica de la piedra caliza?
  Choices:
    - Se utiliza desde la antigüedad como elemento de construcción.
    - Se emplea como material de afilar.
    - Es resistente a la lluvia ácida.
    - Produce cuarzo al quemarse en un horno.

- Title:
  Question: ¿Qué componente fundamental del cemento gris se obtiene al
            quemar la piedra caliza en un horno?
  Choices:
    - Cal.
    - Cuarzo.
    - Pizarra.
    - Arena.

- Title:
  Question: ¿Cómo afecta la lluvia ácida a la piedra caliza?
  Choices:
    - La disuelve.
    - La fortalece.
    - La hace más resistente.
    - No tiene ningún efecto.

- Title:
  Question: ¿Qué estructura famosa está completamente recubierta de
            piedra caliza?
  Choices:
    - La Gran Pirámide de Guiza.
    - La catedral de Burgos.
    - La torre Eiffel.
    - La Gran Muralla China.

- Title:
  Question: ¿Cómo está compuesta la piedra arenisca?
  Choices:
    - Granos de cuarzo y otras partículas unidas por un cemento natural.
    - Caliza cristalizada.
    - Granos de calcio.
    - Compuesta solo de cuarzo.

- Title:
  Question: ¿Para qué se emplea la piedra arenisca?
  Choices:
    - Material de construcción y en piedras de afilar.
    - Recubrimiento de monumentos.
    - Producción de cemento.
    - Esculpir esculturas.

- Title:
  Question: ¿Cómo se utilizan la grava y las arenas?
  Choices:
    - Junto al cemento para formar hormigón.
    - En la construcción de catedrales.
    - Para recubrir estructuras.
    - Como elementos decorativos.

- Title:
  Question: ¿Cuál es la roca sedimentaria más común?
  Choices:
    - Piedra arenisca.
    - Piedra caliza.
    - Granito.
    - Mármol.
