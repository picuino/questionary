#
# Pétreos naturales
#

- Title:
  Question: ¿Cuál es una característica del mármol?
  Choices:
    - Se ha utilizado desde la antigüedad para construir edificios
      y esculturas.
    - Es resistente a los ácidos.
    - Es un material moderno para la construcción.
    - Se usa principalmente en la actualidad para la construcción de
      tejados.

- Title:
  Question: ¿Por qué el mármol no es resistente a los ácidos?
  Choices:
    - Porque está compuesto de caliza cristalizada.
    - En realidad si que es resistente a los ácidos.
    - Porque tiene propiedades únicas.
    - Porque es un material moderno.

- Title:
  Question: ¿Qué destaca sobre el granito en relación con la
            erosión y la corrosión?
  Choices:
    - Es muy apreciado por su gran resistencia.
    - Se desgasta rápidamente.
    - No se usa en la construcción de edificios públicos.
    - Es vulnerable a la corrosión.

- Title:
  Question: ¿Dónde se ha usado ampliamente el granito?
  Choices:
    - En recubrimientos de edificios públicos y monumentos.
    - Solo en objetos cotidianos.
    - En construcciones a la intemperie.
    - En la antigüedad para escribir con tiza.

- Title:
  Question: ¿Qué material está sustituyendo al mármol en construcciones
             a la intemperie, debido al incremento de la lluvia ácida?
  Choices:
    - Granito.
    - Pizarra.
    - Caliza cristalizada.
    - Mármol.

- Title:
  Question: ¿Para qué se utiliza la pizarra?
  Choices:
    - Para fabricar paneles planos usados en tejados.
    - Para construir paredes de los edificios públicos.
    - Para esculpir monumentos.
    - Para tallar esculturas.

- Title:
  Question: ¿Cómo está formada la pizarra?
  Choices:
    - Está formada por lajas u hojas planas y finas.
    - Está formada por pequeños granos fuertemente unidos entre sí.
    - Está formada por pequeños granos débilmente unidos entre sí
    - Está formada por una textura rugosa.

- Title:
  Question: ¿Qué objeto cotidiano se hace con granito?
  Choices:
    - Encimeras de cocina.
    - Láminas para cubrir tejados.
    - Esculturas modernas.
    - Vigas resistentes.

- Title:
  Question: ¿Cuál de los siguientes pétreos se utilizaba
            para escribir con tiza?
  Choices:
    - Pizarra.
    - Granito.
    - Mármol.
    - Caliza cristalizada.

- Title:
  Question: ¿Cuál es una característica de la piedra caliza?
  Choices:
    - Se utiliza desde la antigüedad como elemento de construcción.
    - Se emplea como material de afilar.
    - Es resistente a la lluvia ácida.
    - Produce cuarzo al quemarse en un horno.

- Title:
  Question: ¿Qué componente fundamental del cemento gris se obtiene al
            quemar la piedra caliza en un horno?
  Choices:
    - Cal.
    - Cuarzo.
    - Pizarra.
    - Arena.

- Title:
  Question: ¿Cómo afecta la lluvia ácida a la piedra caliza?
  Choices:
    - La disuelve.
    - La fortalece.
    - La hace más resistente.
    - No tiene ningún efecto.

- Title:
  Question: ¿Qué estructura famosa está completamente recubierta de
            piedra caliza?
  Choices:
    - La Gran Pirámide de Guiza.
    - La catedral de Burgos.
    - La torre Eiffel.
    - La Gran Muralla China.

- Title:
  Question: ¿Cómo está compuesta la piedra arenisca?
  Choices:
    - Granos de cuarzo y otras partículas unidas por un cemento natural.
    - Caliza cristalizada.
    - Granos de calcio.
    - Compuesta solo de cuarzo.

- Title:
  Question: ¿Para qué se emplea la piedra arenisca?
  Choices:
    - Material de construcción y en piedras de afilar.
    - Recubrimiento de monumentos.
    - Producción de cemento.
    - Esculpir esculturas.

- Title:
  Question: ¿Cómo se utilizan la grava y las arenas?
  Choices:
    - Junto al cemento para formar hormigón.
    - En la construcción de catedrales.
    - Para recubrir estructuras.
    - Como elementos decorativos.

- Title:
  Question: ¿Cuál es la roca sedimentaria más común?
  Choices:
    - Piedra arenisca.
    - Piedra caliza.
    - Granito.
    - Mármol.


#
# Pétreos aglomerantes
#

- Title:
  Question: ¿Cómo se presentan los pétreos aglomerantes?
  Choices:
    - En forma de polvo.
    - Como bloques sólidos.
    - En forma de pellets que se endurecen con el tiempo.
    - Como piedras naturales.

- Title:
  Question: ¿Qué sucede poco tiempo después de la mezcla de los pétreos
            aglomerantes con agua?
  Choices:
    - Endurecen y adoptan una consistencia pétrea.
    - Se disuelven.
    - Permanecen en estado líquido.
    - Se vuelven más maleables.

- Title:
  Question: ¿Cuál es el color del yeso?
  Choices:
    - Blanco.
    - Negro.
    - Gris.
    - Amarillo.

- Title:
  Question: ¿Para qué se ha utilizado el yeso desde la prehistoria?
  Choices:
    - Unir y sellar piedras de construcciones.
    - Fabricar esculturas.
    - Como material de construcción principal.
    - Para fines decorativos.

- Title:
  Question: ¿Qué nombre recibe el yeso de grano más fino?
  Choices:
    - Escayola.
    - Mármol.
    - Granito.
    - Arenisca.

- Title:
  Question: ¿En qué se utiliza la escayola?
  Choices:
    - Revestimiento y decoración de paredes y techos.
    - Como material de construcción muy resistente.
    - Para unir piedras de construcciones.
    - Para la fabricación de bloques sólidos.

- Title:
  Question: ¿Cuál es la principal característica de los pétreos
            aglomerantes?
  Choices:
    - Pueden moldearse antes de que endurezcan.
    - Son piedras naturales con mucha resistencia a la compresión.
    - Solo se utilizan en la prehistoria.
    - Se presentan en forma de bloques sólidos.

- Title:
  Question: ¿Cuáles son los principales componentes del cemento?
  Choices:
    - Piedra caliza y arcillas calcinadas más yeso.
    - Arena y grava mezcladas con una proporción de agua.
    - Refuerzo de acero y una materia aglomerante.
    - Caliza y cuarzo.

- Title:
  Question: ¿Qué aglomerante se añade al cemento para mejorar sus
            propiedades?
  Choices:
    - Yeso.
    - Arena.
    - Acero.
    - Grava.

- Title:
  Question: ¿Cuál es el color general del cemento?
  Choices:
    - Gris.
    - Blanco.
    - Marrón.
    - Amarillo.

- Title:
  Question: ¿Cuál es el uso principal del cemento?
  Choices:
    - Producción de hormigón.
    - Fabricación de esculturas.
    - Revestimiento de paredes.
    - Decoración de techos.

- Title:
  Question: ¿Cuál es la producción anual estimada del cemento?
  Choices:
    - Más de 4000 millones de toneladas.
    - Menos de 1000 millones de toneladas.
    - Cerca de 2000 millones de toneladas.
    - No se conoce.

- Title:
  Question: ¿Cómo está formado el hormigón?
  Choices:
    - Cemento mezclado con arena y grava.
    - Piedra caliza y arcillas calcinadas y yeso.
    - Es yeso de grano muy fino.
    - Acero y yeso.

- Title:
  Question: ¿Qué tiene el hormigón armado para mejorar su resistencia
            interna?
  Choices:
    - Barras de acero.
    - Grava fina.
    - Arena extra.
    - Yeso adicional.

- Title:
  Question: ¿En qué se utiliza el hormigón?
  Choices:
    - Hacer pilares y suelos en edificios, carreteras, puentes,
      presas, puertos, etc.
    - Decoración de interiores, por ejemplo en techos con formas finas.
    - Fabricación de esculturas.
    - Revestimiento de fachadas.

- Title:
  Question: ¿Cuál es la relación entre el cemento y el hormigón?
  Choices:
    - El hormigón está formado por cemento mezclado con arena y grava.
    - El cemento está formado por hormigón y barras de acero de refuerzo.
    - Ambos son términos intercambiables.
    - El hormigón se utiliza para producir cemento.