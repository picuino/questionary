# Sistema operativo Android

- Title:
  Question: ¿Cuál fue la cuota de mercado de Android en dispositivos
            móviles en 2020?
  Choices:
    - 71%
    - 60%
    - 80%
    - 65%

- Title:
  Question: ¿En qué se basa el núcleo de Android?
  Choices:
    - En el núcleo Linux.
    - En el núcleo Windows.
    - En el núcleo macOS.
    - En el núcleo iOS.

- Title:
  Question: ¿En qué tipo de dispositivos se utiliza Android?
  Choices:
    - Teléfonos inteligentes, tabletas, televisores inteligentes, relojes
      inteligentes y automóviles.
    - Solo teléfonos inteligentes y tabletas.
    - Solo tabletas.
    - Solo televisores inteligentes.

- Title:
  Question: ¿En qué se basa la interfaz de usuario de Android?
  Choices:
    - En la pantalla táctil del dispositivo.
    - En el uso de un ratón y teclado.
    - En comandos de voz.
    - En la realidad virtual.

- Title:
  Question: ¿Dónde se pueden encontrar la mayoría de las aplicaciones y
            software para Android?
  Choices:
    - Google Play Store.
    - Apple App Store.
    - Windows Store.
    - Amazon Appstore.

- Title:
  Question: ¿Qué significa que Android es de código abierto?
  Choices:
    - El código fuente está disponible públicamente y los
      desarrolladores de smartphones pueden modificarlo.
    - El código fuente está cerrado y no se puede modificar.
    - Solo Google puede acceder al código fuente.
    - Solo los desarrolladores de pago pueden acceder al código fuente.

- Title:
  Question: ¿Qué ventaja ofrece Android en términos de personalización?
  Choices:
    - Los desarrolladores pueden modificar y personalizar el código
      según sus necesidades.
    - Solo Google puede personalizar el sistema operativo.
    - La personalización está limitada a cambios en el fondo de pantalla.
    - Solo los usuarios con permisos especiales pueden personalizar
      Android.

- Title:
  Question: ¿Cuál es el precio del sistema operativo Android?
  Choices:
    - Es gratuito
    - 20 Euros
    - 50 Euros
    - 100 Euros

- Title:
  Question: ¿Quién controla fuertemente las versiones de Android?
  Choices:
    - Google.
    - Apple.
    - Microsoft.
    - Linux Foundation.


# Sistema operativo GNU/Linux

- Title:
  Question: ¿En qué antiguo sistema operativo está basado GNU/Linux?
  Choices:
    - Unix
    - Windows
    - macOS
    - Android

- Title:
  Question: ¿Cómo se llama la interfaz gráfica de usuario de
            GNU/Linux que es similar a la de Windows?
  Choices:
    - KDE
    - XFCE
    - Gnome
    - Unity

- Title:
  Question: ¿Qué tipo de interfaz gráfica se utiliza a menudo en
            dispositivos embebidos como los routers?
  Choices:
    - Página web
    - XFCE
    - KDE
    - Gnome

- Title:
  Question: ¿En qué casos puede ejecutarse GNU/Linux sin interfaz
            gráfica, solo por línea de comandos?
  Choices:
    - Para profesionales y para dispositivos con poca memoria.
    - Solo para dispositivos embebidos.
    - Para usuarios domésticos.
    - No es posible ejecutarlo sin interfaz gráfica.

- Title:
  Question: ¿Qué programa de emulación de Windows se utiliza en el sistema
            GNU/Linux para ejecutar programas de Windows?
  Choices:
    - Wine
    - EmuWin
    - Linex
    - LinuxWine

- Title:
  Question: ¿Por qué GNU/Linux es atractivo para instalar en servidores
            web y ordenadores profesionales?
  Choices:
    - Gran facilidad de personalización y seguridad contra el malware.
    - Alta compatibilidad con programas populares.
    - Interfaz gráfica similar a la de Windows.
    - Por ser gratuito.

- Title:
  Question: ¿Por qué algunos desarrolladores de hardware han tenido
            dificultades para crear controladores para GNU/Linux?
  Choices:
    - Porque es software abierto.
    - Porque no es compatible con hardware.
    - Porque es un sistema operativo de pago.
    - No hay dificultades, todos los desarrolladores de hardware
      tienen soporte para GNU/Linux.

