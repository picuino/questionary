#
# Metales ligeros
#

- Title:
  Question: ¿Cuál es el metal más utilizado después del acero?
  Choices:
    - Aluminio.
    - Hierro.
    - Cobre.
    - Titanio.

- Title:
  Question: ¿Qué propiedad del aluminio lo hace atractivo para la
            fabricación de aviones?
  Choices:
    - Baja densidad y buena resistencia a la corrosión.
    - Alta densidad y maleabilidad.
    - Baja resistencia mecánica y dureza.
    - Resistencia a altas temperaturas.

- Title:
  Question: En estado puro ¿qué resistencia mecánica tiene el aluminio?
  Choices:
    - Muy blando y baja resistencia mecánica.
    - Muy duro y alta resistencia mecánica.
    - Maleable y dúctil.
    - Inalterable mecánicamente.

- Title:
  Question: ¿Qué técnica química fue clave para aumentar la producción
            de aluminio a partir de 1900?
  Choices:
    - Proceso Bayer.
    - Fusión al vacío.
    - Electroforesis.
    - Cianuración.

- Title:
  Question: ¿Qué percepción se tenía del aluminio en el siglo XIX debido
            a su producción costosa?
  Choices:
    - Era un material exótico con un precio mayor que el del oro.
    - Era un material abundante y barato.
    - Era un metal comúnmente utilizado en la industria.
    - Era un material de baja demanda debido a sus pobres propiedades.

- Title:
  Question: ¿Cómo es la resistencia mecánica del aluminio cuando está
            aleado de forma adecuada?
  Choices:
    - Aumenta mucho hasta los 40 kg/mm2.
    - Disminuye hasta los 20 kg/mm2.
    - Se mantiene constante en 30 kg/mm2.
    - Varía mucho según la temperatura.

- Title:
  Question: ¿Cuál fue un factor clave para el aumento continuo de
            la producción de aluminio a partir de 1900?
  Choices:
    - La aplicación de la dinamo para producir la electricidad necesaria.
    - El descubrimiento de nuevas reservas de aluminio.
    - La utilización de procesos térmicos avanzados.
    - La sustitución del aluminio por otros metales.

- Title:
  Question: ¿Para qué se utiliza comúnmente el aluminio en la fabricación?
  Choices:
    - Marcos de ventanas, papel metálico, latas, aviones, cables eléctricos.
    - Joyería y adornos.
    - Construcción de puentes y edificios.
    - Herramientas de jardinería.


