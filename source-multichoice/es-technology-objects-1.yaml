#
# Los objetos técnicos. 
#

- Title:
  Question: ¿Qué ha permitido la Tecnología en términos de vivienda?
  Choices:
    - Tener un lugar de residencia fijo.
    - Mantener un estilo de vida nómada.
    - Desarrollar la supervivencia en entornos cambiantes.
    - Facilitar la movilidad constante.


- Title:
  Question: ¿Qué contribución han realizado los transportes y las comunicaciones al comercio?
  Choices:
    - Han desarrollado el comercio.
    - Han reducido el comercio.
    - Han restringido el acceso a materiales y alimentos.
    - Han aumentado la dependencia del comercio regional.


- Title:
  Question: ¿Qué ha posibilitado la escritura, la imprenta e Internet?
  Choices:
    - Adquirir mayor información y conocimiento.
    - Limitar el acceso a información.
    - Reducir la comunicación.
    - Fomentar la independencia tecnológica.


- Title:
  Question: ¿Por qué se hace cada vez más evidente la desigualdad global?
  Choices:
    - Debido al diferente grado de desarrollo tecnológico.
    - Por el igual desarrollo tecnológico en todo el mundo.
    - Debido a la falta de Tecnología en todas partes.
    - Por la falta de comunicación global.


- Title:
  Question: ¿Qué provoca la integración entre el mundo postindustrial
            en el que viven unos y las condiciones neolíticas en las que
            viven otros?
  Choices:
    - Una fuente de conflictos significativa.
    - Desarrollo tecnológico uniforme.
    - Mayor igualdad global.
    - La independencia tecnológica.


- Title:
  Question: ¿Qué nos ha permitido la Tecnología en relación con el medio natural?
  Choices:
    - Seguir haciendo nuestra vida independientemente del medio natural.
    - Depender completamente del medio natural.
    - Adaptarnos a cualquier cambio en el medio natural.
    - Evitar situaciones extremas.


- Title:
  Question: ¿Cuál es uno de los beneficios de los transportes y las
            comunicaciones mencionados en el texto?
  Choices:
    - Disfrutar de materiales y comida de otras regiones.
    - Restringir el acceso a materiales y alimentos.
    - Limitar el comercio internacional.
    - Disminuir la velocidad de comunicación.


- Title:
  Question: ¿Qué tecnologías han ampliado nuestra capacidad de adquirir conocimientos?
  Choices:
    - Internet y la imprenta.
    - Transportes y comunicaciones.
    - Escritura y agricultura.
    - Tecnologías paleolíticas.


- Title:
  Question: ¿Qué ha hecho la Tecnología en cuanto a nuestra comprensión de las máquinas?
  Choices:
    - Nos ha hecho dependientes de máquinas que cada vez comprendemos menos.
    - Ha simplificado las máquinas para una mejor comprensión.
    - Ha mejorado nuestra comprensión de las máquinas.
    - Ha eliminado la necesidad de máquinas.


- Title:
  Question: ¿Qué efectos imprevisibles menciona el texto en relación con
            la invención del automóvil?
  Choices:
    - Atascos en las ciudades y calentamiento global.
    - Mayor comodidad en la vida cotidiana.
    - Desarrollo de la medicina.
    - Uso de combustibles fósiles.


- Title:
  Question: ¿Qué dificultad se plantea respecto a las consecuencias del uso de combustibles fósiles?
  Choices:
    - Provocan efecto invernadero.
    - Se desconocen las consecuencias exactas.
    - No tienen ningún efecto sobre el medio ambiente.
    - Solo tienen efectos beneficiosos.


- Title:
  Question: ¿Por qué no podemos prever si los aparatos actuales serán
            beneficiosos o perjudiciales en el futuro?
  Choices:
    - Porque la Tecnología es impredecible en sus efectos futuros.
    - Porque su funcionamiento es muy sencillo.
    - Porque los fabricantes los diseñan con ese propósito.
    - Porque todos los aparatos son beneficiosos.


- Title:
  Question: ¿Qué ha aumentado la esperanza de vida según el texto?
  Choices:
    - El desarrollo de la medicina proporcionado por la Tecnología.
    - La Tecnología ha reducido la esperanza de vida.
    - Los accidentes de tráfico y de trabajo.
    - La contaminación del medio ambiente.


- Title:
  Question: ¿Cuáles son algunos de los nuevos peligros para la vida y la salud causados por la Tecnología?
  Choices:
    - Accidentes de tráfico, accidentes de trabajo y enfermedades debidas a la contaminación.
    - Mayor comodidad y seguridad.
    - Mayor conocimiento médico.
    - Menos accidentes en el trabajo.


- Title:
  Question: ¿Cuál es el mensaje principal del comienzo del texto?
  Choices:
    - La Tecnología tiene beneficios y riesgos impredecibles.
    - La Tecnología solo tiene beneficios para la sociedad.
    - La Tecnología es fácil de comprender.
    - La Tecnología no afecta nuestra salud ni nuestro entorno.


#
# Las amenazas medioambientales y el desarrollo sostenible
#

- Title:
  Question: ¿Cuál es una consecuencia negativa del desarrollo tecnológico mencionada en el texto?
  Choices:
    - La explotación de recursos naturales no renovables.
    - La mejora de los ecosistemas.
    - La promoción de la biodiversidad.
    - La expansión de especies animales y vegetales.


- Title:
  Question: ¿Cuál es una consecuencia negativa del desarrollo tecnológico mencionada en el texto?
  Choices:
    - La extinción de especies animales y vegetales.
    - La mejora de los ecosistemas.
    - La promoción de la biodiversidad.
    - La expansión de especies animales y vegetales.


- Title:
  Question: ¿Qué gas se menciona como dañino para el clima de la Tierra debido al desarrollo tecnológico?
  Choices:
    - CO2 (dióxido de carbono).
    - Oxígeno.
    - Nitrógeno.
    - Hidrógeno.


- Title:
  Question: ¿Qué tipo de contaminación se menciona en el texto además de la contaminación del aire y el agua?
  Choices:
    - La acústica.
    - La radiactiva.
    - La lumínica.
    - La térmica.


- Title:
  Question: ¿Por qué se considera dañino el aumento del CO2?
  Choices:
    - Porque impide que el calor salga de la Tierra.
    - Porque disminuye la cantidad de CO2 en la atmósfera.
    - Porque mejora el equilibrio climático global.
    - Porque ayuda a la refrigeración del planeta.


- Title:
  Question: ¿Cuál es una de las consecuencias negativas de la Tecnología?
  Choices:
    - La producción de basuras y residuos de todo tipo.
    - La expansión de los desiertos naturales, como el Sahara.
    - El enfriamiento a largo plazo de la atmósfera terrestre.
    - La producción de gran cantidad de electrodomésticos que nos hacen sedentarios.


- Title:
  Question: Según el texto, ¿qué opinan algunos sobre cómo abordar el deterioro del medio ambiente?
  Choices:
    - Que es necesario frenar o retroceder en el desarrollo tecnológico e industrial.
    - Que se debe aumentar la actividad tecnológica a cualquier costo.
    - Que el planeta no corre peligro y el cambio climático es un invento.
    - Que la ecología es más importante que la libertad empresarial.


- Title:
  Question: ¿Cuál es el enfoque del texto en relación con el desarrollo sostenible?
  Choices:
    - Buscar maneras de minimizar el impacto ambiental de la Tecnología.
    - Defender la libertad empresarial por encima de todo.
    - Negar la existencia del cambio climático.
    - Promover el desarrollo tecnológico sin restricciones.


- Title:
  Question: ¿Qué plantean algunos defensores de la libertad empresarial según el texto?
  Choices:
    - Que la libertad empresarial debe ser el principio fundamental de la sociedad.
    - Que la ecología debe ser la principal preocupación de la sociedad.
    - Que el desarrollo tecnológico debe ser frenado por completo.
    - Que el planeta está en grave peligro.


- Title:
  Question: ¿Cuál es una de las preocupaciones mencionadas en el texto en relación con el desarrollo sostenible?
  Choices:
    - La dificultad de equilibrar la calidad de vida y el respeto al medio ambiente.
    - El aumento constante de la Tecnología sin restricciones.
    - La negación del cambio climático.
    - La falta de avances tecnológicos.


- Title:
  Question: ¿Qué se propone lograr el enfoque mencionado en el texto respecto al desarrollo sostenible?
  Choices:
    - Hacer compatible la calidad de vida con el respeto al medio ambiente.
    - Negar la existencia de la Tecnología.
    - Fomentar la actividad tecnológica sin restricciones.
    - Minimizar por completo el impacto ambiental de la Tecnología.


- Title:
  Question: ¿Qué se entiende por desarrollo sostenible según el texto?
  Choices:
    - Satisfacer las necesidades actuales sin comprometer los recursos futuros.
    - Consumir petróleo con restricciones para no agotar todos los pozos.
    - Talar árboles sin preocuparse por la repoblación.
    - Mantener un sistema ambiental sin cambios.


- Title:
  Question: ¿Por qué consumir petróleo no se considera una actividad sostenible según el texto?
  Choices:
    - Porque no se conoce ningún sistema para crear petróleo.
    - Porque es una fuente de energía que genera CO2.
    - Porque mejora la calidad de vida de todas las personas.
    - Porque es una fuente de energía renovable.


- Title:
  Question: ¿Qué objetivo se busca al promover la autosuficiencia regional en el desarrollo sostenible?
  Choices:
    - Reducir la dependencia de recursos externos.
    - Aumentar la dependencia de recursos externos.
    - Promover la explotación de recursos sin restricciones.
    - Reducir la calidad de vida de todas las personas.


- Title:
  Question: ¿Por qué es importante restaurar los ecosistemas dañados en un desarrollo sostenible?
  Choices:
    - Para mantener el equilibrio ambiental.
    - Para agotar los recursos naturales.
    - Para promover la dependencia de recursos externos.
    - Para aumentar la contaminación.


- Title:
  Question: ¿Cuál es uno de los principios del desarrollo sostenible mencionado en el texto?
  Choices:
    - Usar los recursos de manera eficiente.
    - Desarrollar tecnologías contaminantes.
    - Ignorar la importancia de la naturaleza.
    - Priorizar el bienestar de unos pocos.


- Title:
  Question: ¿Qué debe asegurar una actividad económica para considerarse sostenible?
  Choices:
    - Mejorar la calidad de vida de todas las personas.
    - Beneficiar únicamente a unos pocos.
    - Agotar los recursos naturales.
    - Ignorar el sistema ambiental.


- Title:
  Question: ¿Cuál es uno de los objetivos del desarrollo sostenible en relación con la actividad económica?
  Choices:
    - Mantener o mejorar el sistema ambiental.
    - Agotar los recursos naturales de manera rápida.
    - Priorizar el beneficio de unos pocos.
    - No promover el reciclaje ni la reutilización.


- Title:
  Question: ¿Por qué es importante reconocer la importancia de la naturaleza en el desarrollo sostenible?
  Choices:
    - Porque la naturaleza contribuye al bienestar humano.
    - Porque la naturaleza no tiene ningún impacto en el bienestar humano.
    - Porque la naturaleza es innecesaria para la sociedad.
    - Porque la naturaleza es perjudicial para el medio ambiente.


- Title:
  Question: ¿Cuál es uno de los principios clave del desarrollo sostenible según el texto?
  Choices:
    - Implantar y desarrollar tecnologías limpias.
    - Ignorar los recursos naturales.
    - Promover la dependencia de recursos externos.
    - Consumir recursos de manera ilimitada.
