#
# GIF
#

- Title:
  Question: ¿Qué significa la sigla GIF?
  Choices:
    - Graphics Format Interchange.
    - Graphics Image Format.
    - Global Internet Framework.
    - Grouped Image File.


- Title:
  Question: ¿Quién lanzó el formato GIF en 1987?
  Choices:
    - CompuServe.
    - Microsoft.
    - Apple.
    - IBM.


- Title:
  Question: ¿Por qué el formato GIF es ampliamente utilizado
            en Internet?
  Choices:
    - Porque tiene un amplio soporte y compatibilidad.
    - Porque tiene una alta calidad de imagen.
    - Porque tiene capacidad para representar millones de colores.
    - Porque tiene funcionalidades avanzadas de edición.


- Title:
  Question: ¿Cuál es una característica especial del formato GIF?
  Choices:
    - Puede guardar imágenes en movimiento o animaciones.
    - Ofrece una amplia paleta de colores.
    - Tiene una alta resolución.
    - No soporta transparencias en imágenes fijas.


- Title:
  Question: ¿Por qué los videos con imágenes fotográficas en formato
            GIF pueden presentar pérdida de color?
  Choices:
    - Debido a que el formato solo maneja 256 colores.
    - Por su incompatibilidad con videos.
    - Debido a su falta de soporte para animaciones.
    - Por limitaciones en el tamaño de archivo.


- Title:
  Question: ¿Qué limitación tiene el formato GIF en términos de colores?
  Choices:
    - Solo puede manejar una paleta de 256 colores.
    - Ofrece una gama ilimitada de colores.
    - Soporta colores CMYK.
    - Utiliza el modelo RGB de 24 bits por color.


- Title:
  Question: ¿Qué formato es superior al GIF para dibujos
            con transparencias?
  Choices:
    - PNG.
    - BMP.
    - JPEG.
    - TIFF.


- Title:
  Question: ¿Cuál es la aplicación principal del formato GIF?
  Choices:
    - Almacenar dibujos y animaciones con o sin transparencia.
    - Editar fotografías de alta resolución.
    - Crear videos de larga duración.
    - Almacenar imágenes estáticas de alta calidad y resolución.


#
# TIFF
#

- Title:
  Question: ¿Qué significa la sigla TIFF?
  Choices:
    - Tagged Image File Format.
    - Text Image Formatting Framework.
    - Technological Image File Finder.
    - Total Image Format Feature.


- Title:
  Question: ¿En qué año se publicó la versión 6 del formato TIFF?
  Choices:
    - "1992."
    - "1985."
    - "2000."
    - "1995."


- Title:
  Question: ¿Cuál es uno de los usos principales del formato TIFF?
  Choices:
    - Industria gráfica y fotografía profesional.
    - Uso doméstico y redes sociales.
    - Juegos en línea y multimedia.
    - Programación y desarrollo web.


- Title:
  Question: ¿Qué cantidad de memoria utiliza el formato TIFF 
            cuando almacena fotografías sin pérdidas?
  Choices:
    - Mucha memoria, especialmente si se utiliza mucha profundidad de color.
    - Poca memoria porque tiene una compresión muy eficiente con pérdida
      de calidad.
    - Mucha memoria porque es un formato obsoleto.
    - Poca memoria porque solo permite almacenar imágenes pequeñas.


- Title:
  Question: ¿Cuál es una de las características destacadas del formato TIFF?
  Choices:
    - Compresión sin pérdidas.
    - Compresión con pérdidas mínimas.
    - Alta compresión para imágenes grandes.
    - Baja calidad en la edición fotográfica.


- Title:
  Question: ¿En qué ámbitos es apreciado el formato TIFF?
  Choices:
    - Edición fotográfica profesional y fotografía científica.
    - Redes sociales y entretenimiento.
    - Programación y desarrollo de videojuegos tanto para consolas como
      para PC.
    - Uso doméstico y aficionado.


- Title:
  Question: ¿Qué tipo de compresión utiliza el formato TIFF?
  Choices:
    - Sin pérdidas.
    - Con pérdidas mínimas.
    - Compresión eficiente.
    - Alta compresión para ahorrar espacio.


#
# RAW
#

- Title:
  Question: ¿Qué es el formato RAW en fotografía?
  Choices:
    - Formatos utilizados por cámaras fotográficas
      profesionales para guardar imágenes sin pérdidas.
    - Un formato de compresión para imágenes en línea.
    - Un estándar para imágenes en redes sociales.
    - Un formato de archivo para documentos de texto.


- Title:
  Question: ¿Qué característica destaca al formato RAW en comparación
            con el formato JPEG?
  Choices:
    - Gran profundidad de color y almacenamiento sin pérdidas.
    - Compresión eficiente y bajo consumo de memoria.
    - Uso de paletas de colores reducida y compresión con pérdidas.
    - Alta velocidad de transferencia de archivos.


- Title:
  Question: ¿Cuál es el principal inconveniente del formato RAW?
  Choices:
    - Falta de estandarización entre fabricantes.
    - Tamaño de archivo demasiado pequeño.
    - Incompatibilidad con cámaras de gama baja.
    - Compresión con pérdidas en la calidad de la imagen.


- Title:
  Question: Un ejemplo de la capacidad que tiene el formato RAW
            para la edición fotográfica es ...
  Choices:
    - Ajustar la luminosidad sin perder calidad.
    - Aplicar filtros artísticos a las imágenes.
    - Cambiar el formato de color de la imagen.
    - Reducir el tamaño de archivo de la imagen.


- Title:
  Question: ¿Cuántos bits por pixel puede tener la profundidad
            de color en el formato RAW?
  Choices:
    - De 36 a 48 bits por pixel.
    - De 8 a 16 bits por pixel.
    - De 16 a 24 bits por pixel.
    - De 1 a 8 bits por pixel.


- Title:
  Question: ¿Por qué los archivos en formato RAW ocupan más espacio que
            las imágenes equivalentes en formato JPEG?
  Choices:
    - Porque se almacenan sin pérdidas y tienen mayor profundidad de color.
    - Porque utilizan compresión sin pérdidas.
    - Porque tienen mayor profundidad de color.
    - En realidad el formato RAW ocupa menos espacio que el formato JPEG.


- Title:
  Question: ¿Qué ventaja tiene el formato RAW en relación con la 
            luminosidad y el rango dinámico?
  Choices:
    - Permite ajustarlos sin perder calidad en el resultado final.
    - Limita las posibilidades de edición.
    - Reduce la luminosidad de las imágenes.
    - Fija el rango dinámico de forma permanente.


- Title:
  Question: ¿Cuál es el propósito principal del formato RAW?
  Choices:
    - Guardar las imágenes tal y como fueron captadas por el sensor
      de la cámara.
    - Comprimir las imágenes para ahorrar espacio de almacenamiento.
    - Facilitar el intercambio de imágenes en redes sociales.
    - Mejorar la velocidad de captura de las cámaras fotográficas.


- Title:
  Question: ¿Por qué puede haber incompatibilidades con el formato RAW
            en el futuro?
  Choices:
    - Por la falta de estandarización entre fabricantes.
    - Por el tamaño excesivo de los archivos almacenados.
    - Por el uso de compresión con pérdidas.
    - Por las limitaciones que tiene en la profundidad de color.


#
# Comparativa entre formatos JPEG y PNG
#


- Title:
  Question: ¿Cuál es la recomendación principal para guardar imágenes de
            texto o imágenes de dibujo?
  Choices:
    - Utilizar el formato PNG
    - Utilizar el formato JPEG
    - Utilizar ambos formatos por igual
    - Utilizar el formato GIF


- Title:
  Question: ¿Qué ventaja destaca el texto al utilizar el formato PNG para
            imágenes de texto o imágenes de dibujo?
  Choices:
    - Menor tamaño y mejor calidad
    - Mayor tamaño y mejor calidad
    - Menor tamaño y menor calidad
    - Mayor tamaño y menor calidad


- Title:
  Question: ¿Qué formato es preferible para guardar fotografías, JPEG o PNG?
  Choices:
    - JPEG, porque ocupa menos espacio.
    - PNG.
    - GIF.
    - BMP.


- Title:
  Question: ¿Qué característica tiene el formato JPEG al guardar
            fotografías?
  Choices:
    - Menor tamaño y calidad semejante.
    - Mayor tamaño y calidad semejante.
    - Menor tamaño y mejor calidad.
    - Mayor tamaño y mejor calidad.


- Title:
  Question: ¿Cuál es la afirmación correcta sobre la calidad del formato
            JPEG?
  Choices:
    - La calidad será menor, pero no se apreciará a simple vista.
    - La calidad será mayor y se apreciará a simple vista.
    - La calidad será siempre igual en todos los casos.
    - La calidad será mayor solo en imágenes pequeñas.


- Title:
  Question: ¿Cuándo será menor la calidad del formato JPEG respecto
            al formato PNG?
  Choices:
    - Siempre, pero normalmente no se apreciará a simple vista.
    - Siempre será menor y se apreciará a simple vista.
    - Solo en imágenes grandes.
    - Solo en imágenes pequeñas.