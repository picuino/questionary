#
# Propiedades de los pétreos
#

- Title:
  Question: ¿Qué son los materiales pétreos?
  Choices:
    - Materiales que provienen de piedras o arenas de la naturaleza.
    - Materiales blandos de origen natural.
    - Materiales provenientes de plantas.
    - Materiales derivados de minerales metálicos.

- Title:
  Question: ¿Cómo son las propiedades mecánicas de los materiales pétreos?
  Choices:
    - Duros, frágiles y con resistencia mecánica.
    - Blandos y flexibles.
    - Ligeros y maleables.
    - Transparentes y sólidos.

- Title:
  Question: ¿Qué densidad tienen los materiales pétreos?
  Choices:
    - Suele variar entre 1,5 y 2,8 kg/litro.
    - Siempre es mayor que la del agua.
    - Siempre es menor que la del agua.
    - No se conoce.

- Title:
  Question: ¿Qué materiales pétreos tienen una densidad muy baja, menor
            que la del agua?
  Choices:
    - Piedra pómez y diatomita.
    - Mármol y granito.
    - Arena y cuarzo.
    - Porcelana y vidrio.

- Title:
  Question: ¿Cómo es la respuesta a la luz de la mayoría de los materiales
            pétreos?
  Choices:
    - Opacos y resistentes la luz del sol.
    - Traslúcidos y opacos.
    - Opacos y sin resistencia a la radiación solar.
    - Todos son transparentes.

- Title:
  Question: ¿Qué materiales pétreos son muy transparentes?
  Choices:
    - Vidrio, cuarzo y zafiro.
    - Mármol y granito.
    - Piedra pómez y diatomita.
    - Porcelana y cerámica.

- Title:
  Question: ¿Cómo es la resistencia a la radiación solar de la mayoría
            de los materiales pétreos?
  Choices:
    - Son muy resistentes.
    - No tienen resistencia.
    - Son opacos.
    - No se conoce.

- Title:
  Question: ¿Qué material pétreo es traslúcido?
  Choices:
    - Porcelana.
    - Vidrio.
    - Cerámica.
    - Granito.

- Title:
  Question: ¿Cómo son las propiedades de fabricación de los pétreos
            naturales?
  Choices:
    - Pueden ser cortados y pulidos para producir láminas y bloques.
    - Son maleables y dúctiles.
    - No son maleables ni dúctiles, pero se funden con facilidad.
    - Son líquidos cuando se mezclan con agua.

- Title:
  Question: ¿Qué propiedades de fabricación tienen los pétreos aglomerantes?
  Choices:
    - Son líquidos y fácilmente moldeables.
    - Son pastosos y muy dúctiles.
    - Son sólidos y fácilmente maleables.
    - Tienen pocas propiedades de fabricación.

- Title:
  Question: ¿Cómo es la consistencia de los materiales cerámicos antes de
            cocerlos?
  Choices:
    - Muy maleable pero poco dúctil.
    - Muy maleable y muy dúctil.
    - Poco maleable pero muy dúctil.
    - Poco maleable y poco dúctil.

- Title:
  Question: ¿Qué propiedad destaca del vidrio cuando está caliente?
  Choices:
    - Es muy maleable y muy dúctil.
    - Es muy maleable pero poco dúctil.
    - Es poco maleable y poco dúctil.
    - Es poco maleable pero muy dúctil.

- Title:
  Question: ¿Qué facilita la gran ductilidad del vidrio?
  Choices:
    - Crear hilos finos y muy resistentes que refuerzan otros materiales.
    - Crear láminas finas, transparentes y resistentes para las ventanas.
    - Moldear con facilidad el vidrio en cualquier forma.
    - El vidrio no es dúctil.

- Title:
  Question: ¿Por qué los vidrios y cerámicas se utilizan como separadores
            eléctricos en las líneas de alta tensión?
  Choices:
    - Porque tienen poca conductividad eléctrica.
    - Porque tienen alta conductividad térmica y eléctrica.
    - Porque son maleables y dúctiles.
    - Porque se funden con facilidad.

- Title:
  Question: ¿Cómo es la conductividad térmica y eléctrica de los pétreos?
  Choices:
    - Tienen poca conductividad térmica y eléctrica.
    - Tienen poca conductividad térmica pero mucha conductividad eléctrica.
    - Tienen mucha conductividad térmica pero poca conductividad eléctrica.
    - Tienen mucha conductividad térmica y eléctrica.

- Title:
  Question: ¿Cómo resisten los materiales pétreos las altas tensiones y las
            altas temperaturas?
  Choices:
    - Resisten bien las altas tensiones y temperaturas.
    - Resisten mal las altas tensiones y temperaturas.
    - Resisten bien las altas tensiones y mal las altas temperaturas.
    - Resisten mal las altas tensiones y bien las altas temperaturas.

- Title:
  Question: ¿Cómo se caracterizan las propiedades químicas de los pétreos?
  Choices:
    - Son muy estables y suelen resistir bien a ácidos y cáusticos.
    - Son inestables y se descomponen fácilmente.
    - Son sensibles a la radiación solar.
    - Se oxidan con facilidad.

- Title:
  Question: ¿Qué materiales pétreos se deshacen con los ácidos?
  Choices:
    - Rocas calizas y mármol.
    - Granito y pizarra.
    - Vidrio y cerámica.
    - Cemento y aglomerantes.

- Title:
  Question: ¿Qué material pétreo se pueden reciclar con facilidad?
  Choices:
    - El vidrio.
    - El asbesto.
    - El cemento.
    - El granito.

- Title:
  Question: ¿Cómo suelen ser de reciclables los materiales pétreos?
  Choices:
    - Suelen ser poco reciclables.
    - Suelen ser muy reciclables.
    - Suelen ser muy reciclables, pero un número pequeño de veces.
    - No se sabe.

- Title:
  Question: ¿Cómo es la toxicidad de los materiales pétreos?
  Choices:
    - El granito y el asbesto son tóxicos.
    - No son tóxicos.
    - Son altamente tóxicos.
    - Solo el vidrio es no tóxico.

- Title:
  Question: ¿Cuál es el impacto ambiental de la fabricación del cemento?
  Choices:
    - Produce muchos gases de efecto invernadero.
    - No tiene impacto ambiental.
    - Contribuye a la disminución de las emisiones de CO2.
    - Es completamente ecológico.

- Title:
  Question: ¿Qué se menciona sobre el asbesto o amianto?
  Choices:
    - Es altamente cancerígeno y su uso está prohibido en países
      occidentales.
    - Es un material seguro y no causa problemas de salud.
    - Su uso está permitido en la fabricación de fibrocemento,
      que se conoce también por el nombre comercial de Uralita.
    - No tiene impacto en la salud humana.

- Title:
  Question: ¿Qué problema de salud está asociado con el granito?
  Choices:
    - Generación de radón, un gas radiactivo y cancerígeno.
    - Producción de gases de efecto invernadero.
    - Pérdida de calidad durante el reciclaje.
    - Toxicidad en la naturaleza.

- Title:
  Question: ¿Qué porcentaje de las emisiones de CO2 se estima que proviene
            de la fabricación del cemento?
  Choices:
    - 8%.
    - 20%.
    - 2%.
    - 50%.

- Title:
  Question: ¿Cuál es la propiedad del vidrio que lo hace especialmente
            favorable desde el punto de vista ecológico?
  Choices:
    - Es reciclable muchas veces sin pérdida de calidad.
    - Produce gases de efecto invernadero.
    - Contiene radón.
    - Es tóxico en la naturaleza.

- Title:
  Question: ¿Qué precaución deben tener las zonas habitadas con 
            granito en los alrededores?
  Choices:
    - Usar buenos sistemas de ventilación, debido al radón.
    - Evitar la construcción de viviendas en esas zonas.
    - Ignorar el impacto del granito en la salud.
    - No se requieren precauciones específicas.