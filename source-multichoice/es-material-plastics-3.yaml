#
# Termoestables
#

- Title:
  Question: ¿Qué característica fundamental tienen los plásticos 
            termoestables?
  Choices:
    - Una vez fabricados, cuando aumenta su temperatura se degradan sin
      fundirse.
    - Se funden fácilmente durante su fabricación.
    - Son biodegradables.
    - Tienen baja resistencia al calor.

- Title:
  Question: ¿Qué material fue el primer plástico sintético, creado en 1907?
  Choices:
    - Baquelita.
    - Melamina.
    - Polietileno.
    - PVC.

- Title:
  Question: ¿Cómo puede moldearse la baquelita?
  Choices:
    - Puede fundirse durante su fabricación.
    - Después de ser expuesta al sol.
    - Después de ser congelada.
    - La baquelita no se puede moldear.

- Title:
  Question: ¿En qué se utiliza comúnmente la baquelita hoy en día?
  Choices:
    - Para fabricar mangos de sartén, asas para enseres de cocina,
      y terminales eléctricos.
    - Para fabricar envases de bebidas.
    - Para fabricar juguetes.
    - Para fabricar ropa.

- Title:
  Question: ¿Cuál es el uso más conocido de la melamina?
  Choices:
    - Cubrir la madera aglomerada junto a papel de colores o
      imitación de madera.
    - Fabricar mangos de sartén, asas para enseres de cocina, etc.
    - Crear juguetes sintéticos.
    - Ser un aislante térmico.

- Title:
  Question: ¿Qué característica comparten la baquelita y la madera
            en términos de respuesta al aumento de temperatura?
  Choices:
    - Se degradan sin fundirse.
    - Se funden fácilmente.
    - Se vuelven más resistentes.
    - No se ven afectadas por el aumento de temperatura.

- Title:
  Question: ¿Qué proceso permite a la baquelita moldearse a medida que 
            se endurece al solidificarse?
  Choices:
    - Proceso de polimerización.
    - Proceso de fusión.
    - Proceso de reciclaje.
    - Proceso de biodegradación.

- Title:
  Question: ¿Para qué se utiliza la resina epoxi?
  Choices:
    - Hacer adhesivos de dos componentes muy resistentes.
    - Fabricar plásticos convencionales.
    - Crear textiles y prendas de vestir.
    - Producir juguetes y envases de alimentos.

- Title:
  Question: ¿En qué se emplea comúnmente el poliuretano?
  Choices:
    - Fabricación de espumas adhesivas, para aislante térmico y
      pegado de marcos de puertas y ventanas.
    - Elaboración de paneles de fibra de vidrio.
    - Producción de cables eléctricos.
    - Construcción de estructuras metálicas.

- Title:
  Question: ¿Cuál es uno de los usos frecuentes de la resina epoxi?
  Choices:
    - Elaboración de paneles de fibra de vidrio o fibra de carbono.
    - Producción de textiles y prendas de vestir.
    - Fabricación de juguetes y envases de alimentos.
    - Construcción de edificios.

- Title:
  Question: ¿Qué tipo de productos se fabrican con la resina epoxi?
  Choices:
    - Partes de aviones, material deportivo, barcos, carenados de automóviles, 
      contenedores de vidrio, placas de circuito impreso, etc.
    - Juguetes y ropa.
    - Bolsas y envases de alimentos.
    - Muebles y láminas transparentes.


#
# Elastómeros
#

- Title:
  Question: ¿Qué propiedad caracteriza a los plásticos elastómeros?
  Choices:
    - Son polímeros con una gran elasticidad.
    - Son polímeros rígidos y frágiles
    - Son polímeros termoestables
    - Son termoplásticos.

- Title:
  Question: ¿De dónde se extrae el látex natural?
  Choices:
    - Del árbol siringa (Hevea brasiliensis).
    - De plantas de plástico.
    - De árboles de pino.
    - Del caucho sintético.

- Title:
  Question: ¿En qué productos se utiliza el látex?
  Choices:
    - Guantes, preservativos, colchones, neumáticos.
    - Juguetes y envases de alimentos.
    - Tubos y cables eléctricos.
    - Muebles y láminas transparentes.

- Title:
  Question: ¿Cuál es el uso más conocido del neopreno?
  Choices:
    - Fabricación de ropa y botas para el agua, trajes de buceo.
    - Fabricación de juguetes y envases de alimentos.
    - Producción de textiles y prendas de vestir.
    - Construcción de edificios y puentes.

- Title:
  Question: ¿Cómo se diferencian las siliconas del resto de los polímeros?
  Choices:
    - Están basadas en largas cadenas de silicio, formando polímeros
      inorgánicos.
    - Son compuestos orgánicos basados en cadenas largas de carbono.
    - Son termoplásticos.
    - Son rígidas y frágiles.

- Title:
  Question: ¿Cuál es un uso destacado de las siliconas?
  Choices:
    - Adhesivo para cristales de ventana y juntas, moldes de cocina
      para horno, prótesis médicas.
    - Fabricación de guantes, preservativos, colchones.
    - Elaboración de neumáticos y chicles.
    - Producción de textiles y prendas de vestir.

- Title:
  Question: ¿Qué caracteriza al látex en términos de origen?
  Choices:
    - Es de origen natural.
    - Es sintético y se produce en laboratorios.
    - Proviene de animales marinos.
    - Se obtiene del petróleo.

