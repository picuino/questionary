#
# Termoplásticos
#

- Title:
  Question: ¿Cuál es una característica principal de los termoplásticos?
  Choices:
    - Se pueden fundir o derretir a temperaturas no muy altas y vuelven
      a endurecerse cuando se enfrían.
    - Se pueden fundir o derretir a temperaturas muy altas y vuelven
      a endurecerse cuando se enfrían.
    - Se pueden fundir o derretir a temperaturas muy altas y
      pierden su dureza aunque se enfríen.
    - Son resistentes al calor y no se deforman.

- Title:
  Question: ¿En qué tipo de productos es muy usado el Tereftalato de
            polietileno (PET)?
  Choices:
    - Envases de bebidas y textiles.
    - Juguetes y suelos.
    - Tuberías y envases.
    - Ventanas y cables.

- Title:
  Question: ¿Por qué el polietileno es uno de los plásticos más comunes?
  Choices:
    - Por su bajo precio y versatilidad.
    - Por su alta densidad.
    - Por su resistencia al calor.
    - Por su biodegradabilidad.

- Title:
  Question: ¿En qué productos se utiliza el PVC rígido?
  Choices:
    - Envases, ventanas, tuberías.
    - Juguetes, suelos, recubrimientos.
    - Bolsas, film transparente, envases.
    - Cables, textiles, bebidas.

- Title:
  Question: ¿Cuáles son los dos grandes tipos de polietileno?
  Choices:
    - PEAD (polietileno de alta densidad) y PEBD (polietileno de baja densidad).
    - PETA (polietileno de alta temperatura) y PEFR (polietileno de baja resistencia).
    - PEV (polietileno versátil) y PEH (polietileno resistente).
    - PEI (polietileno aislante) y PEC (polietileno conductor).

- Title:
  Question: ¿En qué productos se utiliza el PVC flexible?
  Choices:
    - Cables, juguetes, calzados, suelos, recubrimientos.
    - Envases, ventanas, tuberías.
    - Bolsas, film transparente, envases.
    - Juguetes, textiles, bebidas.

- Title:
  Question: ¿Cuál es una característica clave de los termoplásticos
            que permite su reutilización?
  Choices:
    - Se pueden fundir y volver a endurecerse.
    - Son resistentes al calor.
    - No se pueden fundir.
    - Son biodegradables.

- Title:
  Question: Después del Polietileno, ¿cuál es el plástico más utilizado?
  Choices:
    - Polipropileno (PP).
    - Poliestireno (PS).
    - PVC.
    - PET.

- Title:
  Question: ¿Para qué se utiliza comúnmente el polipropileno (PP)?
  Choices:
    - Envases de alimentos, láminas transparentes, tejidos, etc.
    - Envases de yogur y maquinillas de afeitar.
    - Tuberías y juguetes.
    - Películas cinematográficas.

- Title:
  Question: ¿Cuál es una característica del poliestireno (PS)?
  Choices:
    - Se funde con temperaturas relativamente bajas (100ºC)
    - Se funde a altas temperaturas.
    - Es extremadamente resistente.
    - Es biodegradable.

- Title:
  Question: ¿En qué productos se utiliza el poliestireno (PS)?
  Choices:
    - Envases de yogur, maquinillas de afeitar.
    - Envases de alimentos, láminas transparentes, tejidos.
    - Envases de bebidas y cables eléctricos.
    - Juguetes y muebles.

- Title:
  Question: ¿Cómo se conoce comúnmente al poliestireno expandido?
  Choices:
    - Corcho blanco o poliexpan.
    - Polipropileno (PP).
    - PVC.
    - PET.

- Title:
  Question: ¿A qué se refieren los símbolos de reciclaje en los termoplásticos?
  Choices:
    - Indican la composición del plástico para facilitar su reciclaje.
    - Son puramente decorativos.
    - Simbolizan la resistencia del plástico.
    - No tienen ningún significado específico.

- Title:
  Question: ¿Qué tipo de plásticos tienen la propiedad de fundirse
            y solidificarse repetidamente?
  Choices:
    - Los termoplásticos.
    - Los de baja resistencia térmica.
    - Los de alta conductividad eléctrica.
    - Los termoestables.

- Title:
  Question: ¿Cuál es el plástico con un número 1 en su símbolo de reciclaje?
  Choices:
    - PET.
    - PEAD.
    - PVC.
    - PEBD.

- Title:
  Question: ¿Cuál es el plástico con un número 2 en su símbolo de reciclaje?
  Choices:
    - PEAD.
    - PET.
    - PVC.
    - PEBD.

- Title:
  Question: ¿Cuál es el plástico con un número 3 en su símbolo de reciclaje?
  Choices:
    - PVC.
    - PEAD.
    - PP.
    - PEBD.

- Title:
  Question: ¿Cuál es el plástico con un número 4 en su símbolo de reciclaje?
  Choices:
    - PEBD.
    - PVC.
    - PEAD.
    - PP.


#
# Termoplásticos de Altas Prestaciones
#

- Title:
  Question: ¿Cómo son los termoplásticos de altas prestaciones?
  Choices:
    - Son termoplásticos con mejores prestaciones mecánicas
      y de resistencia al calor que los termoplásticos habituales.
    - Son termoplásticos convencionales.
    - Son termoplásticos de baja calidad y alto precio.
    - Son termoestables.

- Title:
  Question: ¿Para qué se utiliza el nailon?
  Choices:
    - Hacer hilos muy resistentes, mecanismos como engranajes y cojinetes,
      cremalleras.
    - Recubrimiento de sartenes y cintas para evitar fugas de agua.
    - Fabricar envases de alimentos y juguetes.
    - Construir estructuras de edificios.

- Title:
  Question: ¿Qué propiedad del teflón lo hace prácticamente inerte y 
            antiadherente?
  Choices:
    - No reacciona con otras sustancias y tiene muy bajo rozamiento.
    - Resiste altas temperaturas.
    - Es conductor eléctrico.
    - Es biodegradable.

- Title:
  Question: ¿Por qué se utiliza el teflón en mecanismos?
  Choices:
    - Porque se pueden fabricar mecanismos sin lubricación.
    - Porque se pueden fabricar mecanismos con lubricación.
    - Porque se pueden fabricar sartenes antiadherentes.
    - Porque es un material biodegradable.

- Title:
  Question: ¿Cuál es una característica del nailon que lo hace adecuado
            para fabricar paracaídas?
  Choices:
    - Permite fabricar hilos muy resistentes.
    - Tiene una baja temperatura de fusión.
    - Es biodegradable.
    - Es buen conductor eléctrico.

- Title:
  Question: ¿Qué temperatura puede resistir el teflón?
  Choices:
    - Hasta 270ºC
    - Hasta 150ºC
    - Hasta 500ºC
    - No resiste altas temperaturas.

- Title:
  Question: ¿Qué aplicaciones tiene el Teflón?
  Choices:
    - Recubrimiento de sartenes, cintas para evitar fugas de agua.
    - Fabricación de neumáticos y envases de alimentos.
    - Construcción de estructuras metálicas y juguetes.
    - Hacer hilos resistentes y cremalleras.

- Title:
  Question: ¿Cómo es el policarbonato?
  Choices:
    - Muy transparente y muy resistente a los impactos.
    - Opaco y frágil.
    - Con baja resistencia a los impactos.
    - Se funde a temperaturas muy altas.

- Title:
  Question: ¿Para qué se utiliza el policarbonato?
  Choices:
    - Como sustituto del vidrio.
    - Como sustituto del metal.
    - Como sustituto del plástico convencional.
    - Como sustituto de la madera.

- Title:
  Question: ¿Qué productos se fabrican con policarbonato?
  Choices:
    - CD, DVD, ventanas, cristales antibalas, escudos antidisturbios,
      viseras de casco de motorista.
    - Juguetes y envases de alimentos.
    - Tubos y cables eléctricos.
    - Muebles y láminas transparentes.

- Title:
  Question: ¿Cómo es el metacrilato?
  Choices:
    - Más transparente que el policarbonato y resistente al impacto.
    - Opaco y frágil.
    - Con baja resistencia a los impactos.
    - Se funde a temperaturas muy altas.

- Title:
  Question: ¿En comparación con el vidrio, cuántas veces más resistente
            al impacto es el metacrilato?
  Choices:
    - De 10 a 20 veces más resistente.
    - Dos veces más resistente.
    - Igual de resistente.
    - Menos resistente.

- Title:
  Question: ¿Qué propiedad del metacrilato lo hace adecuado para
            fabricar fibra óptica y expositores?
  Choices:
    - Resistencia al impacto y alta transparencia.
    - Opacidad y flexibilidad.
    - Conductividad eléctrica.
    - Biodegradabilidad.

- Title:
  Question: ¿En qué aplicaciones se utiliza el metacrilato?
  Choices:
    - Fabricar fibra óptica, señales, expositores, acuarios, obras de arte.
    - Fabricar CD y DVD.
    - Construir ventanas y escudos antibalas.
    - Hacer muebles y juguetes.

- Title:
  Question: ¿Qué propiedad del metacrilato le permite resistir a la
            intemperie?
  Choices:
    - Resiste bien a la radiación ultravioleta.
    - Resiste mal a la radiación ultravioleta.
    - Tiene poca transparencia y fragilidad.
    - Es fácilmente biodegradable.