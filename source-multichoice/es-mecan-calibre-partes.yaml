#
# El Calibre
#

- Title:
  Question: ¿Cómo se denomina también al calibre?
  Choices:
    - Pie de rey.
    - Pie de príncipe.
    - Escala vernier.
    - Nonio.
    

- Title:
  Question: ¿Cómo se denomina también al nonio?
  Choices:
    - Escala vernier.
    - Pie de rey.
    - Regla graduada.
    - Corredera.
    

- Title:
  Question: ¿Qué precisión puede alcanzar un calibre?
  Choices:
    - 10 veces o más la precisión de una regla milimetrada.
    - menor precisión que la precisión de una regla milimetrada.
    - hasta 1 milímetro de precisión.
    - hasta 0,5 milímetros de precisión.
    

- Title:
  Question: ¿Qué marca del nonio indica los milímetros de la medición?
  Choices:
    - El 0 del nonio.
    - El 10 del nonio.
    - El nonio no puede medir milímetros.
    - El nonio solo puede medir décimas de milímetro.    


- Title:
  Question: ¿Qué marca del nonio indica las décimas de milímetro de la medición?
  Choices:
    - La raya que coincide con la regla.
    - El 0 del nonio.
    - El 10 del nonio.
    - El nonio no puede medir milímetros.
