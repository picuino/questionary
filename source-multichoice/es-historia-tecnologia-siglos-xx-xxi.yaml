#
# El Siglo XX
#

- Title:
  Question: ¿En qué año se lanzaron los primeros satélites artificiales?
  Choices:
    - 1957
    - 1975
    - 1969
    - 1967


- Title:
  Question: ¿Qué tecnología propició el nacimiento de los primeros
            ordenadores personales hacia 1980?
  Choices:
    - La electrónica.
    - La radio.
    - La tecnología nuclear.
    - Los satélites artificiales.


- Title:
  Question: ¿Qué favorecen los grandes avances de la medicina en el Siglo XX?
  Choices:
    - Prolongar la calidad de vida.
    - El desarrollo de nuevas especies animales.
    - Los viajes espaciales tripulados por humanos.
    - Disminución de la esperanza de vida.


- Title:
  Question: ¿Qué tecnología permitió el envío de correos electrónicos a partir de 1971?
  Choices:
    - Internet.
    - La radio.
    - El teléfono móvil.
    - Los satélites artificiales.


- Title:
  Question: ¿Qué hito tecnológico ocurrió en el año 1967?
  Choices:
    - La aparición de Internet.
    - El lanzamiento de los primeros satélites artificiales.
    - El nacimiento de la electrónica.
    - El desarrollo de los primeros ordenadores personales.


- Title:
  Question: ¿Qué medio de comunicación apareció en el Siglo XX junto con la radio y la televisión?
  Choices:
    - El teléfono móvil.
    - Las centrales nucleares.
    - Los electrodomésticos.
    - El cine.


- Title:
  Question: ¿En qué año se llegó a pisar la luna?
  Choices:
    - 1969
    - 1957
    - 1967
    - 1971


- Title:
  Question: ¿Qué tipo de trabajadores se necesita en mayor cantidad
            debido a la creciente complejidad de las máquinas?
  Choices:
    - Técnicos especializados.
    - Mano de obra no cualificada.
    - Comerciantes.
    - Agricultores.


- Title:
  Question: ¿En qué sector se basa principalmente la actividad en las
            ciudades a finales del Siglo XX?
  Choices:
    - Sector terciario.
    - Sector primario
    - Sector secundario.
    - La Agricultura.


- Title:
  Question: ¿Qué beneficio menciona el texto como resultado del avance de
            la aviación civil?
  Choices:
    - Posibilidad de viajar por todo el mundo.
    - Mayor cantidad de mano de obra cualificada.
    - Aumento de la agricultura.
    - Reducción de empleos en oficinas.


- Title:
  Question: ¿Cuál es una consecuencia positiva del desarrollo tecnológico a finales del siglo XX?
  Choices:
    - Mayor cantidad de información disponible.
    - Mayor cantidad de empleados en fábricas.
    - Reducción de la complejidad de las máquinas.
    - Menos opciones de ocio.


- Title:
  Question: ¿Qué tecnología dominó la tercera revolución industrial según el texto?
  Choices:
    - La electrónica.
    - La mecánica.
    - El petróleo.
    - La hidráulica.


- Title:
  Question: ¿Cuál es una característica de las placas llenas de chips de silicio mencionadas en el texto?
  Choices:
    - Pueden tomar decisiones autónomas.
    - Requieren supervisión constante.
    - Son mecánicas.
    - Funcionan con gasolina.


- Title:
  Question: ¿Qué tipo de tareas domésticas alivian las máquinas
            electrónicas en los hogares, según el texto?
  Choices:
    - Limpieza y cocina.
    - Reparación y mantenimiento.
    - Jardinería y jardín.
    - Compras y facturación.


- Title:
  Question: ¿Cuál es una de las ventajas de las máquinas electrónicas mencionadas en el texto?
  Choices:
    - Reducen la necesidad de supervisión técnica.
    - Son difíciles de manipular.
    - Funcionan con gasolina.
    - No tienen aplicaciones domésticas.


- Title:
  Question: ¿Qué tipo de máquinas llenas de chips de silicio dominan tanto las grandes máquinas de fabricación como los aparatos domésticos?
  Choices:
    - Electrónicas.
    - Mecánicas.
    - Hidráulicas.
    - Neumáticas.


- Title:
  Question: ¿Qué materiales permitieron la expansión de la sociedad de consumo en el Siglo XX?
  Choices:
    - Semiconductores y plásticos.
    - Metales y vidrio.
    - Madera y papel.
    - Tela y cerámica.


- Title:
  Question: ¿Cuál de los materiales mencionados es la base de la electrónica?
  Choices:
    - Semiconductores.
    - Metales.
    - Plásticos.
    - Vidrio.


- Title:
  Question: ¿Qué permite obtener plásticos en un laboratorio?
  Choices:
    - Escoger sus propiedades casi a la carta.
    - Reducir mucho sus costes de fabricación.
    - Conseguir que tengan origen natural.
    - Conseguir que tengan mucha fragilidad.


- Title:
  Question: ¿Qué caracteriza al siglo XX según el texto?
  Choices:
    - El impacto ambiental comienza a ser visto como un problema.
    - La sociedad no se preocupa por el medio ambiente.
    - El planeta no enfrenta ningún peligro.
    - No hay tensiones sociopolíticas en la época.


- Title:
  Question: ¿Qué término se empieza a utilizar para describir el problema global en el Siglo XX?
  Choices:
    - Calentamiento global.
    - Deforestación local.
    - Contaminación atmosférica.
    - Crisis económica.


- Title:
  Question: ¿Por qué se convirtieron en polémicas las centrales nucleares según el texto?
  Choices:
    - Por la peligrosidad de sus residuos.
    - Por su eficiencia en la producción de energía.
    - Por ser una fuente de energía no renovable.
    - Por su baja contaminación.


- Title:
  Question: ¿Qué tecnologías se mencionan como ejemplos de energías alternativas y renovables en el texto?
  Choices:
    - Solar, eólica y biomasa.
    - Carbón y petróleo.
    - Gas natural y nuclear.
    - Carbón y gasolina.


- Title:
  Question: ¿Cuál es una de las razones por las que se busca la sustitución de energías no renovables?
  Choices:
    - Impacto económico positivo.
    - Menor eficiencia energética.
    - Mayor contaminación del aire.
    - Problemas con la deforestación.



#
# El Siglo XXI
#

- Title:
  Question: ¿Qué ha modificado la vida del hombre a lo largo de la historia según el texto?
  Choices:
    - Las innovaciones tecnológicas.
    - La escritura.
    - La agricultura.
    - La medicina.

- Title:
  Question: ¿Qué efecto tuvieron los transportes y las comunicaciones en el comercio según el texto?
  Choices:
    - Lo desarrollaron.
    - Lo redujeron.
    - No tuvieron ningún impacto.
    - Lo hicieron más costoso.


- Title:
  Question: ¿Qué ha posibilitado la escritura, la imprenta e Internet según el texto?
  Choices:
    - Adquirir mayores conocimientos y mayor información.
    - Viajar más lentamente por el planeta.
    - Dependencia del medio natural.
    - Estar aislados de la sociedad.


- Title:
  Question: ¿Cuál es uno de los principales desafíos de la actividad tecnológica mencionado en el texto?
  Choices:
    - Minimizar el impacto ambiental.
    - Incrementar la dependencia de máquinas.
    - Reducir la eficiencia energética.
    - Aumentar el consumo de recursos naturales.


- Title:
  Question: ¿Qué busca el desarrollo sostenible según el texto?
  Choices:
    - Hacer compatible la calidad de vida con el respeto al medio ambiente.
    - Promover la dependencia de la Tecnología.
    - Desarrollar tecnologías complejas.
    - Impedir el despilfarro de recursos naturales.

- Title:
  Question: ¿Qué se busca con el ahorro de energía según el texto?
  Choices:
    - Impedir el despilfarro de recursos naturales.
    - Incrementar el consumo de energía.
    - Aumentar el impacto ambiental.
    - Promover la dependencia de máquinas.


- Title:
  Question: ¿Cuál es uno de los principales objetivos del desarrollo sostenible según el texto?
  Choices:
    - Minimizar el impacto ambiental de la Tecnología.
    - Aumentar el consumo de recursos naturales.
    - Desarrollar tecnologías complejas.
    - Reducir la eficiencia energética.
