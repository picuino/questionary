#
# La Tecnología en la historia
#

- Title:
  Question: ¿Cuál es una idea común sobre la Tecnología, pero está equivocada?
  Choices:
    - La Tecnología solo incluye objetos modernos como computadoras.
    - La Tecnología ha existido desde hace mucho tiempo.
    - La Tecnología tiene relación con mejorar nuestras vidas.
    - La Tecnología se limita a los medios de comunicación.

- Title:
  Question: ¿Qué ejemplos son mencionados como Tecnología en el texto?
  Choices:
    - Ropa y bolígrafos.
    - Montañas y ríos.
    - Animales y plantas.
    - Cielo y nubes.

- Title:
  Question: ¿Cuál es una afirmación correcta sobre la relación entre la Tecnología y la humanidad?
  Choices:
    - La actividad tecnológica es algo tan viejo como la humanidad.
    - La Tecnología solo se refiere a objetos grandes y costosos.
    - Los libros y la ropa son ejemplos de Tecnología antigua.
    - La Tecnología no tiene impacto en nuestras condiciones de vida.


#
# La Prehistoria. El Paleolítico
#

- Title:
  Question: ¿Cuál es el periodo de tiempo que abarca la prehistoria?
  Choices:
    - Desde la aparición del primer humano hasta la invención de la escritura.
    - Desde la invención de la escritura hasta la actualidad.
    - Desde hace aproximadamente 5000 años hasta la actualidad.
    - Desde la invención de la agricultura hasta la invención de la escritura.

- Title:
  Question: ¿Cuál fue la primera actividad tecnológica del ser humano durante el Paleolítico?
  Choices:
    - Afilar piedras para cazar y cortar alimentos.
    - Cazar grandes animales.
    - Construir viviendas.
    - Cultivar la tierra y criar animales.

- Title:
  Question: ¿Cómo vivían las primeras tribus o comunidades humanas durante el Paleolítico?
  Choices:
    - Vivían de la caza y recolección, eran nómadas.
    - Vivían en ciudades fortificadas.
    - Eran sedentarios y cultivaban la tierra.
    - Vivían en viviendas de piedra muy rudimentarias.

- Title:
  Question: ¿Qué permitió el descubrimiento del fuego durante el Paleolítico?
  Choices:
    - Cocinar alimentos. Protegerse del frío y de animales salvajes.
    - Mejorar la tecnología de caza.
    - Desarrollar viviendas más seguras y con mayor confort gracias al calor.
    - Desarrollar inventos como el cristal.

- Title:
  Question: ¿Qué implica el modo de vida nómada durante el Paleolítico?
  Choices:
    - Reducir posesiones y objetos técnicos al mínimo.
    - Uso de herramientas de caza y pesca a partir de materiales naturales.
    - Creación de ciudades fortificadas.
    - Cultivo de la tierra y cría de animales domesticados.

- Title:
  Question: ¿Cuál fue la primera revolución tecnológica que marcó un cambio en el estilo de vida de los seres humanos?
  Choices:
    - La invención del fuego.
    - La invención de la agricultura.
    - El desarrollo de la metalurgia.
    - La creación de viviendas permanentes.

- Title:
  Question: ¿Qué etapas conforman la prehistoria?
  Choices:
    - Paleolítico, Mesolítico y Neolítico.
    - Edad Antigua, Edad Media y Edad Moderna.
    - Civilizaciones antiguas, Imperios y Reinos.
    - Invasiones bárbaras, Renacimiento y Revolución Industrial.

- Title:
  Question: ¿Cómo afectaba el modo de vida nómada al desarrollo tecnológico en el Paleolítico?
  Choices:
    - Limitaba las posesiones y objetos técnicos debido a los desplazamientos.
    - Favorecía el desarrollo de herramientas avanzadas.
    - Permitía establecer comunidades agrícolas.
    - Promovía la construcción de viviendas permanentes.

- Title:
  Question: ¿Cuál era la principal fuente de alimento de las primeras tribus humanas en el Paleolítico?
  Choices:
    - Caza y recolección.
    - Agricultura.
    - Ganadería.
    - Pesca en ríos y lagos.

- Title:
  Question: ¿Cuál era el impacto ambiental del ser humano en el Paleolítico?
  Choices:
    - Prácticamente inexistente.
    - Sobreexplotación y escasez de recursos.
    - Deforestación
    - Contaminación y explotación de recursos.


#
# La Prehistoria. El Neolítico.
#

- Title:
  Question: ¿Cuál fue una de las revoluciones más significativas en la vida humana durante el Neolítico?
  Choices:
    - El desarrollo de la agricultura.
    - La construcción de viviendas nómadas.
    - El desarrollo de la alfarería.
    - La creación de herramientas de caza.

- Title:
  Question: ¿Cómo cambió la estructura de los grupos humanos en el Neolítico en comparación con el Paleolítico?
  Choices:
    - Los grupos dejaron de ser igualitarios y surgieron los oficios.
    - Todos los miembros se dedicaban a todas las actividades por igual.
    - Los grupos se volvieron más pequeños y aislados.
    - Se volvieron más nómadas.

- Title:
  Question: ¿Qué permitió la domesticación de animales durante el Neolítico?
  Choices:
    - Proporcionar alimento y transporte.
    - Solo proporcionar alimento.
    - Mejorar la tecnología de caza.
    - Ayudar en la construcción de viviendas.

- Title:
  Question: ¿Cuál es una de las innovaciones tecnológicas más destacadas del Neolítico?
  Choices:
    - Invención de la rueda.
    - Descubrimiento del fuego.
    - Desarrollo de la escritura.
    - Creación de armas de caza.

- Title:
  Question: ¿Cómo se relaciona la vida sedentaria con la acumulación de objetos tecnológicos?
  Choices:
    - La vida sedentaria permite acumular objetos en viviendas.
    - La vida sedentaria limita la acumulación de objetos tecnológicos.
    - No hay relación entre ambos.
    - La vida sedentaria no requiere objetos tecnológicos.

- Title:
  Question: ¿Qué técnica permitió el desarrollo de la alfarería durante el Neolítico?
  Choices:
    - La invención de la rueda y del torno.
    - El uso de herramientas de caza.
    - La domesticación de animales.
    - La tecnología de la fermentación del azúcar.

- Title:
  Question: ¿Qué ventaja proporcionaron los animales domésticos durante el Neolítico?
  Choices:
    - Ayudaban en el transporte y en el trabajo pesado.
    - Solo proporcionaban alimento.
    - No tenían ninguna ventaja.
    - Reducían la necesidad de alfarería.

- Title:
  Question: ¿Qué permitió la invención de la rueda en el Neolítico?
  Choices:
    - Transporte eficiente con carros.
    - Desarrollo de la tecnología de caza.
    - Mejora en la escritura.
    - Producción de alimentos en exceso.

- Title:
  Question: ¿Cómo afectó la vida sedentaria al entorno natural en el Neolítico?
  Choices:
    - Se empobreció la tierra de cultivo y escasearon las especies de caza.
    - No hubo impacto ambiental.
    - Se fortaleció la biodiversidad en la región.
    - Se redujo la población humana para conservar los recursos.
