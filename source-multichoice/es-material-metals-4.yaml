#
# Metales nobles
#

- Title:
  Question: ¿Cuál es el color del oro?
  Choices:
    - Dorado.
    - Plateado.
    - Blanco grisáceo.
    - Rojo brillante.

- Title:
  Question: ¿Qué porcentaje del oro se utiliza en joyería o como inversión?
  Choices:
    - 70%.
    - 50%.
    - 90%.
    - 30%.

- Title:
  Question: ¿Qué propiedad del oro lo hace adecuado para cubrir contactos
            eléctricos?
  Choices:
    - Buen conductor eléctrico y muy resistente a la oxidación.
    - Buen conductor eléctrico y poco resistente a la oxidación.
    - Mal conductor eléctrico y muy resistente a la oxidación.
    - Color dorado

- Title:
  Question: ¿De qué color es el platino?
  Choices:
    - Blanco grisáceo.
    - Dorado.
    - Plateado.
    - Rojo brillante.

- Title:
  Question: ¿En qué se emplea el platino?
  Choices:
    - Joyería, contactos eléctricos, empastes, catalizadores.
    - Cubrir contactos eléctricos, cables eléctricos, reflector de luz.
    - Aplicaciones industriales, reflector de luz, inversión.
    - Empastes, reflector de luz, inversión.

- Title:
  Question: ¿Cuál es el color del rodio?
  Choices:
    - Blanco plateado.
    - Dorado.
    - Blanco grisáceo.
    - Plateado brillante.

- Title:
  Question: ¿Para qué se utiliza el rodio?
  Choices:
    - Como catalizador de óxidos nitrosos en automóviles.
    - Joyería, contactos eléctricos, empastes.
    - Cubrir contactos eléctricos, cables eléctricos, reflector de luz.
    - Reflector de luz en cristales, inversión.

- Title:
  Question: ¿Por qué el precio del rodio se ha elevado tanto?
  Choices:
    - No tiene sustituto como catalizador de óxidos nitrosos.
    - Es el metal precioso más antiguo.
    - Por su baja conductividad eléctrica.
    - Por su color dorado y su brillo.


#
# Precio de los metales
#

- Title:
  Question: ¿Cuál es el metal más barato?
  Choices:
    - Acero.
    - Plomo.
    - Aluminio.
    - Zinc.

- Title:
  Question: ¿Cuál es el metal más caro?
  Choices:
    - Rodio.
    - Oro.
    - Platino.
    - Plata.

- Title:
  Question: ¿Cuál es el metal más caro usado para cables eléctricos?
  Choices:
    - Cobre.
    - Aluminio.
    - Acero.
    - Plomo.

- Title:
  Question: ¿Cuáles son los metales más baratos usados para cables eléctricos?
  Choices:
    - Acero y Aluminio.
    - Cobre y Estaño.
    - Oro y plata.
    - Níquel y Cobalto.

- Title:
  Question: ¿Qué precio tiene el titanio en comparación con el acero?
  Choices:
    - El titanio tiene un precio más de 20 veces más caro que el acero.
    - El titanio tiene un precio más de 50 veces más caro que el acero.
    - El titanio tiene un precio más de 100 veces más caro que el acero.
    - El titanio tiene un precio menor que el del acero.


