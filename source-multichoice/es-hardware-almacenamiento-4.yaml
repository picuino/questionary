- Title:
  Question: ¿Qué son las memorias de almacenamiento primario?
  Choices:
    - Los dispositivos que contienen la información con la que el
      procesador está trabajando.
    - Los dispositivos que contienen información secundaria.
    - Los dispositivos que se utilizan para guardar archivos de
      forma permanente.
    - Los dispositivos de memoria sin relación con el procesador.

- Title:
  Question: ¿Por qué las memorias de almacenamiento primario son
            importantes?
  Choices:
    - Porque contienen la información con la que el procesador
      está trabajando.
    - Porque son más lentas que las memorias secundarias.
    - Porque son más baratas que las memorias secundarias.
    - Porque son capaces de realizar cálculos con la información.

- Title:
  Question: ¿Qué es la memoria RAM?
  Choices:
    - Una memoria de almacenamiento temporal para los programas y
      datos que maneja la CPU.
    - Una memoria de almacenamiento permanente para los programas
      y datos que maneja la CPU.
    - Una memoria que se utiliza para guardar archivos de forma
      permanente.
    - La memoria interna de un disco duro.

- Title:
  Question: ¿Por qué la memoria RAM debe ser muy rápida?
  Choices:
    - Para no ralentizar la velocidad de la unidad central de proceso
      (CPU).
    - Para que la memoria tenga más capacidad de almacenamiento.
    - Para que la memoria dure más tiempo.
    - Para que la memoria tenga más opciones de configuración.

- Title:
  Question: ¿Cuántos gigabytes de RAM suele tener un smartphone medio
            de 2022?
  Choices:
    - De 4 a 8 gigabytes.
    - De 1 a 2 gigabytes.
    - De 16 a 32 gigabytes.
    - De 32 a 64 gigabytes.

- Title:
  Question: ¿Cuántos gigabytes de RAM suele tener un ordenador personal
            de 2022?
  Choices:
    - De 8 a 16 gigabytes.
    - De 4 a 8 gigabytes.
    - De 16 a 32 gigabytes.
    - De 32 a 64 gigabytes.

- Title:
  Question: ¿Cuál es la desventaja de la memoria RAM?
  Choices:
    - Pierde sus datos cuando se apaga la alimentación del ordenador.
    - Es muy lenta y ralentiza la velocidad de la CPU.
    - Es más barata que las memorias de almacenamiento secundario.
    - No tiene suficiente capacidad de almacenamiento.

- Title:
  Question: ¿Cuál es la diferencia de precio por gigabyte entre una
            memoria RAM y un disco duro de 2022?
  Choices:
    - Una memoria RAM cuesta 5€/gigabyte y
      un disco duro cuesta 0,02€/gigabyte.
    - Una memoria RAM cuesta 0,02€/gigabyte y
      un disco duro cuesta 5€/gigabyte.
    - Ambos tienen el mismo precio de 2€/gigabyte.
    - Una memoria RAM cuesta 10€/gigabyte y
      un disco duro cuesta 0,01€/gigabyte.

- Title:
  Question: ¿Qué es la memoria caché?
  Choices:
    - Un tipo de memoria rápida que almacena temporalmente los contenidos
      leídos de la memoria RAM.
    - Una memoria de almacenamiento secundario para programas y datos.
    - Una memoria de acceso aleatorio que no pierde sus datos al apagar
      el ordenador.
    - Un dispositivo de almacenamiento permanente que contiene la
      información con la que el procesador está trabajando.

- Title:
  Question: ¿Para qué sirve la memoria caché?
  Choices:
    - Para reducir el tiempo de acceso a los datos y programas ubicados
      en la memoria RAM que se utilizan con más frecuencia.
    - Para almacenar todos los programas y datos que se están ejecutando
      simultáneamente en el ordenador.
    - Para aumentar la capacidad de almacenamiento del ordenador.
    - Para almacenar los datos permanentemente aún después de apagar el
      ordenador.

- Title:
  Question: ¿En qué se diferencia la memoria caché de la memoria RAM?
  Choices:
    - La memoria caché es de menor tamaño y de acceso más rápido.
    - La memoria caché es más lenta que la memoria RAM.
    - La memoria caché es de solo lectura, no de escritura.
    - La memoria caché está fuera de la CPU mientras que la memoria RAM
      suele estar integrada dentro de la CPU.

- Title:
  Question: ¿Dónde suele estar integrada la memoria caché en la actualidad?
  Choices:
    - Dentro del propio procesador.
    - Dentro de la memoria RAM.
    - Dentro del disco duro.
    - Dentro de la placa base del ordenador.

- Title:
  Question: ¿Qué tipo de memoria almacena datos a pesar de que el
            ordenador no tenga alimentación?
  Choices:
    - La memoria de almacenamiento secundario.
    - La memoria de almacenamiento primario.
    - La memoria caché.
    - La memoria RAM.

- Title:
  Question: ¿Qué ventaja tienen los dispositivos de almacenamiento
            secundario respecto a los de almacenamiento primario?
  Choices:
    - Mayor capacidad de almacenamiento y menor precio.
    - Mayor velocidad de acceso.
    - Menor tamaño físico.
    - Mayor cercanía a la unidad central de proceso.

- Title:
  Question: ¿Qué significa ROM?
  Choices:
    - Read Only Memory.
    - Read Once Memory.
    - Random Only Memory.
    - Random Once Memory.

- Title:
  Question: ¿Qué tipo de programas se almacenan en la memoria ROM?
  Choices:
    - Programas de solo lectura.
    - Programas de escritura y lectura.
    - Programas de borrado y lectura.
    - Programas de ejecución y lectura.

- Title:
  Question: ¿Qué otro nombre se le da actualmente a las memorias ROM?
  Choices:
    - A la memoria Flash.
    - A la memoria Caché.
    - A la memoria HDD.
    - A la memoria SSD.

- Title:
  Question: ¿En qué se diferencia la memoria ROM de la memoria RAM?
  Choices:
    - La ROM es de solo lectura y no pierde la información al apagar
      el ordenador.
    - La ROM es de solo escritura y no pierde la información al apagar
      el ordenador.
    - La RAM es de solo lectura y no pierde la información al apagar
      el ordenador.
    - La ROM es más rápida que la RAM.

- Title:
  Question: ¿Qué programa se almacena en la memoria del BIOS de un
            ordenador personal?
  Choices:
    - Sistema Básico de Entrada Salida.
    - Sistema Operativo del usuario.
    - Aplicaciones de usuario.
    - Juegos.

- Title:
  Question: ¿Qué ventaja tienen las memorias Flash incluidas en las
            unidades SSD?
  Choices:
    - Son más rápidas y de mayor capacidad.
    - Son más baratas y más sencillas.
    - Son más lentas pero de mayor capacidad.
    - Son más rápidas pero de menor capacidad.


- Title:
  Question: ¿En qué se basa la memoria de una unidad de disco duro?
  Choices:
    - En un disco giratorio impregnado con una sustancia magnética.
    - En un chip de memoria flash.
    - En una memoria RAM.
    - En una memoria ROM.

- Title:
  Question: ¿Para qué se utilizan los discos duros?
  Choices:
    - Para almacenar programas y datos de forma permanente.
    - Para aumentar la velocidad del procesador.
    - Para expandir la memoria RAM del ordenador.
    - Para ejecutar programas en el sistema operativo.

- Title:
  Question: ¿Cómo se utiliza la información almacenada en un disco duro?
  Choices:
    - Se lee desde el disco duro y se escribe en la memoria RAM.
    - Se copia directamente a la CPU.
    - Se almacena temporalmente en la memoria caché.
    - Se transfiere a otro disco duro para su uso.

- Title:
  Question: ¿Desde cuándo están en el mercado los discos duros?
  Choices:
    - Desde 1956.
    - Desde 1965.
    - Desde 1976.
    - Desde 1967.

- Title:
  Question: ¿Qué ventaja tienen los SSD sobre los discos duros?
  Choices:
    - Son más rápidos, resistentes y de menor tamaño.
    - Tienen una capacidad de almacenamiento mayor.
    - Son más económicos.
    - Son menos propensos a sufrir ataques de ransomware.

- Title:
  Question: ¿En qué se basa la unidad de estado sólido SSD?
  Choices:
    - En chips de tecnología Flash.
    - En discos giratorios impregnados con sustancia magnética.
    - En memorias RAM con una pila de respaldo.
    - En tecnologías asentadas y optimizadas.

- Title:
  Question: ¿Cuándo aparecieron los SSD en el mercado?
  Choices:
    - Desde 1989.
    - Desde 1956.
    - Desde 1998.
    - Desde 2009.

- Title:
  Question: ¿Cuál es la principal ventaja de los SSD en
            comparación con los HDD?
  Choices:
    - Menor tiempo de acceso y mayor velocidad de transferencia.
    - Mayor tiempo de acceso y mayor velocidad de transferencia.
    - Mayor tiempo de acceso y menor velocidad de transferencia.
    - Menor precio por gigabyte.

- Title:
  Question: ¿Cuál es la principal desventaja de los SSD en comparación
            con los HDD?
  Choices:
    - Menor resistencia a un gran número de escrituras.
    - Menor velocidad de transferencia.
    - Mayor tamaño físico.
    - Mayor ruido generado.

- Title:
  Question: ¿Cuál es la tasa de fallos de los SSD en comparación con
            los HDD?
  Choices:
    - Menor, ya que no tienen partes móviles.
    - Mayor, ya que tienen partes móviles.
    - Igual, ya que tienen partes móviles similares.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Cuál es el consumo eléctrico de un SSD a máximo rendimiento?
  Choices:
    - 4W ó 5W.
    - 10W ó 12W.
    - 15W ó 20W.
    - 1W ó 2W.

- Title:
  Question: ¿Cuál es el precio por terabyte de un HDD de 2022
            en comparación con el de un SSD?
  Choices:
    - 24€/TB de un HDD frente a 140€/TB de un SSD.
    - 140€/TB de un HDD frente a 24€/TB de un SSD.
    - 50€/TB de un HDD frente a 140€/TB de un SSD.
    - 140€/TB de un HDD frente a 50€/TB de un SSD.

