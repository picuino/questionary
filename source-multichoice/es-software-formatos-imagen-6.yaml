#
# Formatos vectoriales y SVG
#

- Title:
  Question: ¿Cómo están compuestos los formatos de imágenes vectoriales?
  Choices:
    - Por vectores, que son instrucciones matemáticas.
    - Por píxeles y colores.
    - Por capas y filtros.
    - Por líneas y formas.


- Title:
  Question: ¿Qué permite hacer el formato SVG con las imágenes vectoriales?
  Choices:
    - Escalar de manera infinita sin perder resolución o calidad.
    - Comprimir mucho las imágenes para ahorrar espacio de almacenamiento.
    - Añadir efectos de iluminación a las imágenes.
    - Aplicar filtros de color a las imágenes.


- Title:
  Question: ¿Qué significa la sigla SVG?
  Choices:
    - Scalable Vector Graphics.
    - Standard Vector Graphics.
    - Scalable Visual Geometry.
    - Software Vector Generator.


- Title:
  Question: ¿Cuándo fue publicado el formato SVG?
  Choices:
    - "1999."
    - "2005."
    - "1995."
    - "1989."


- Title:
  Question: ¿Cuál es una característica clave de las imágenes vectoriales
            en comparación con las imágenes raster?
  Choices:
    - Se pueden escalar de manera infinita sin perder resolución o calidad.
    - Tienen mayor cantidad de colores que las imágenes raster.
    - Son más adecuadas para fotografías.
    - Ocupan menos espacio de almacenamiento.


- Title:
  Question: ¿Para qué fue creado el formato SVG?
  Choices:
    - Para distribuir imágenes vectoriales en la web.
    - Para distribuir fotografías profesionales en la web.
    - Para imprimir documentos en alta resolución.
    - Para crear videos en línea.


- Title:
  Question: ¿Cómo se pueden manipular las imágenes SVG para crear
            animaciones?
  Choices:
    - Con JavaScript.
    - Con un programa de edición de imágenes rasterizadas.
    - Con un lenguaje de programación propio del formato.
    - Con herramientas de compresión de archivos.


- Title:
  Question: ¿Qué consorcio publicó el estándar abierto del formato SVG?
  Choices:
    - W3C (World Wide Web Consortium)
    - ISO (International Organization for Standardization)
    - IEEE (Institute of Electrical and Electronics Engineers)
    - NATO (North Atlantic Treaty Organization)


#
# PDF
#

- Title:
  Question: ¿Qué significa la sigla PDF?
  Choices:
    - Portable Document Format
    - Personal Data File
    - Print Document Finder
    - Program Data Framework


- Title:
  Question: ¿Qué empresa diseñó el estándar PDF?
  Choices:
    - Adobe
    - Microsoft
    - Apple
    - Google


- Title:
  Question: ¿Qué tipo de documentos se pueden visualizar e imprimir
            fácilmente en cualquier dispositivo con el formato PDF?
  Choices:
    - Documentos digitales de texto e imágenes.
    - Imágenes rasterizadas.
    - Archivos de audio.
    - Archivos de video.


- Title:
  Question: ¿Cómo es el formato PDF en términos de estandarización
            y apertura al uso libre?
  Choices:
    - Es un formato estandarizado y abierto a que cualquiera lo
      utilice libremente.
    - Es un formato no estándar y de uso restringido a los que compren
      la licencia a la empresa Adobe.
    - Es un formato cerrado y exclusivo de Adobe.
    - Es un estándar limitado a ciertos dispositivos.


- Title:
  Question: ¿Qué tipo de contenido pueden contener los documentos en
            formato PDF?
  Choices:
    - Texto, hipervínculos, gráficas, dibujos, fotografías y vídeo.
    - Solo texto y gráficas.
    - Solo imágenes y texto.
    - Solo hipervínculos y fotografías.


- Title:
  Question: ¿Cuál es una ventaja destacada del formato PDF según el texto?
  Choices:
    - Mantiene inalterada la composición de página y permite almacenar
      documentos a largo plazo.
    - Permite una fácil edición y modificación.
    - Ocupa poco espacio de almacenamiento.
    - Es exclusivo para dispositivos de Apple.


- Title:
  Question: ¿Qué desventaja menciona el texto sobre la edición del
            formato PDF?
  Choices:
    - Se puede editar con dificultad.
    - No se puede imprimir.
    - No se puede editar en dispositivos móviles.
    - No se puede editar en dispositivos Apple.


- Title:
  Question: ¿Qué se recomienda como precaución al utilizar el formato PDF?
  Choices:
    - Almacenar también el archivo fuente original.
    - Convertirlo a formato de imagen.
    - Comprimirlo para ahorrar espacio.
    - Enviar solo la versión impresa del documento..


#
# Fuentes tipográficas
#

- Title:
  Question: ¿Qué son las fuentes tipográficas vectoriales según el texto?
  Choices:
    - Conjuntos de símbolos y letras diseñados para su uso en computadoras.
    - Fotografías de alta resolución.
    - Archivos de audio para reproducción en línea.
    - Imágenes rasterizadas para imprimir en papel.


- Title:
  Question: ¿Cómo son las fuentes tipográficas vectoriales en términos de
            escalabilidad?
  Choices:
    - Son fácilmente escalables, se pueden aumentar de tamaño sin perder
      calidad
    - Son fácilmente escalables, pero pierden calidad al aumentar su tamaño.
    - No son escalables, mantienen un tamaño fijo para no perder calidad.
    - Solo son escalables en dispositivos Apple.


- Title:
  Question: ¿Cuál es uno de los formatos más utilizados hoy en día 
            para definir fuentes tipográficas?
  Choices:
    - TrueType Font (TTF)
    - OpenType Font (OTF)
    - SVG
    - GIF


- Title:
  Question: ¿Quiénes desarrollaron el formato TrueType (TTF)?
  Choices:
    - Apple y Microsoft
    - Adobe y Apple
    - Microsoft y Adobe
    - Google y IBM


- Title:
  Question: ¿En qué década fue desarrollado el formato TrueType (TTF)?
  Choices:
    - A finales de la década de 1980
    - A principios de la década de 1990
    - En la década de 2000
    - En la década de 1970


- Title:
  Question: ¿Cómo se define el formato PostScript (PS)?
  Choices:
    - Lenguaje desarrollado por Adobe para la impresión con
      impresoras de alta calidad.
    - Formato de imagen utilizado en pantallas de computadoras
      de alta calidad.
    - Tipo de letra utilizado en dispositivos Apple.
    - Formato para la creación de gráficos en 3D.


- Title:
  Question: ¿Cuál es una característica clave del formato PostScript (PS)?
  Choices:
    - Permite definir tipos de letra y tiene muchas más aplicaciones.
    - Es exclusivo para impresoras de baja calidad.
    - Es incompatible con sistemas operativos modernos.
    - Se utiliza solo en dispositivos Windows.


- Title:
  Question: ¿Cuándo fue desarrollado el formato OpenType (OTF)?
  Choices:
    - En 1996.
    - En la década de 1980.
    - En 2000.
    - En la década de 1970.


- Title:
  Question: ¿Quiénes desarrollaron el formato OpenType (OTF)?
  Choices:
    - Microsoft y Adobe.
    - Apple y Google.
    - IBM y Oracle.
    - Sony y HP.


- Title:
  Question: ¿Cuál es el estado actual del formato OpenType (OTF)?
  Choices:
    - Estándar abierto (Open Font Format), disponible de manera pública
      y gratuita.
    - Formato cerrado y exclusivo de las empresas que lo crearon y de sus
      clientes.
    - Solo disponible para dispositivos Apple.
    - En desuso y sin soporte.


- Title:
  Question: ¿Qué significa la sigla OTF?
  Choices:
    - OpenType Font
    - Original Text Format
    - Open Text File
    - Online Typeface


- Title:
  Question: ¿Qué sistema de tipografía es muy popular en el entorno
            académico universitario?
  Choices:
    - TeX y LaTeX.
    - OpenType.
    - TrueType.
    - PostScript.


- Title:
  Question: ¿Quién escribió el sistema de tipografía TeX?
  Choices:
    - Donald E. Knuth.
    - Steve Jobs.
    - Tim Berners-Lee.
    - Linus Torvalds.


- Title:
  Question: ¿Qué sistema de macros amplía las capacidades del sistema TeX
            para la composición de textos profesional?
  Choices:
    - El sistema LaTeX.
    - El formato TrueType.
    - El estándar OpenType (OTF).
    - El sistema PostScript.


- Title:
  Question: ¿Cómo se describe el sistema TeX en términos de licencia?
  Choices:
    - Software libre, cualquiera puede utilizarlo sin pagar licencia.
    - Requiere una licencia costosa para su uso.
    - Solo puede ser utilizado por instituciones académicas.
    - No se conoce ninguna información sobre la licencia.
