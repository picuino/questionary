  Choices:
    - Pino, abeto.
    - Roble, haya
    - Castaño, nogal
    - Eucalipto, caoba.

- Title:
  Question: ¿Cuáles son ejemplos de maderas blandas?
  Choices:
    - Cedro, chopo.
    - Roble, haya
    - Castaño, nogal
    - Eucalipto, caoba.

- Title:
  Question: ¿Cuáles son ejemplos de maderas duras?
  Choices:
    - Roble, haya.
    - Pino, abeto.
    - Cedro, chopo.
    - Madera de balsa.

- Title:
  Question: ¿Cuáles son ejemplos de maderas duras?
  Choices:
    - Castaño, nogal.
    - Pino, abeto.
    - Cedro, chopo.
    - Madera de balsa.

- Title:
  Question: ¿Cuáles son ejemplos de maderas duras?
  Choices:
    - Caoba, eucalipto.
    - Pino, abeto.
    - Cedro, chopo.
    - Madera de balsa.

- Title:
  Question: ¿De qué tipo de árboles proceden principalmente las maderas blandas?
  Choices:
    - Coníferas.
    - Frutales.
    - Caducifolios.
    - Palmas.

- Title:
  Question: ¿Qué caracteriza a las maderas duras en comparación con las blandas?
  Choices:
    - Mayor densidad y dureza.
    - Mayor facilidad de trabajo.
    - Menor resistencia.
    - Proceden de árboles frutales.

- Title:
  Question: ¿Por qué las maderas duras son más difíciles de trabajar?
  Choices:
    - Tienen mayor densidad y dureza.
    - Proceden de coníferas.
    - Son más livianas.
    - Se obtienen de árboles frutales.


#
# Derivados de la madera
#

- Title:
  Question: ¿Cómo se obtienen las láminas de chapa de madera?
  Choices:
    - Laminando la madera con una cuchilla.
    - Pegando virutas de madera con cola.
    - Prensando fibras de madera con resina.
    - Cortando tableros de contrachapado.

- Title:
  Question: ¿Qué se logra al colocar las fibras de cada lámina en
            perpendicular en el contrachapado?
  Choices:
    - Mejora la resistencia mecánica y evita que se combe con la humedad.
    - Aumenta la densidad de la madera.
    - Facilita el laminado de la madera.
    - Da una apariencia uniforme a la superficie.

- Title:
  Question: ¿Cómo se forma el aglomerado?
  Choices:
    - Pegando virutas de madera con cola.
    - Laminando la madera con una cuchilla.
    - Prensando fibras de madera con resina.
    - Colocando láminas de madera en un sandwich.

- Title:
  Question: ¿Qué se suele utilizar para recubrir la superficie del
            aglomerado y dar una apariencia de madera natural?
  Choices:
    - Láminas de madera natural o láminas de resina plástica.
    - Fibras de madera prensadas con el nombre de DM o MDF.
    - Virutas de madera y cola.
    - Láminas traseras de armarios.

- Title:
  Question: ¿Cómo se forma el DM o MDF?
  Choices:
    - Fibras de madera prensadas con pegamento de resina.
    - Laminando la madera con una cuchilla.
    - Pegando virutas de madera con cola.
    - Colocando láminas de madera en un sandwich.

- Title:
  Question: ¿Para qué se utiliza la chapa de madera?
  Choices:
    - Recubrir otros derivados de la madera, como el aglomerado.
    - Formar tableros de contrachapado.
    - Mejorar la resistencia mecánica del DM.
    - Crear láminas traseras de armarios.

- Title:
  Question: ¿Qué característica distingue al contrachapado de otros
            derivados de la madera?
  Choices:
    - Las fibras de cada lámina se colocan en perpendicular.
    - Está formado por virutas de madera y cola.
    - Se prensa con resina plástica de colores.
    - Se forma con fibras muy finas prensadas con un pegamento de resina.


- Title:
  Question: ¿En qué parte de las casas se utilizan comúnmente láminas
            de DM o MDF?
  Choices:
    - En las láminas traseras de los armarios.
    - En la superficie del aglomerado.
    - En el contrachapado.
    - En la chapa de madera.

- Title:
  Question: ¿De dónde se obtiene el corcho?
  Choices:
    - De la corteza de un árbol, el alcornoque.
    - De las fibras finas de la madera prensadas.
    - Del proceso de fabricación del papel.
    - De láminas de cartón corrugado.

- Title:
  Question: ¿Para qué se puede utilizar el corcho?
  Choices:
    - Para insonorizar habitaciones o fabricar tapones de botellas.
    - Para fabricar papel y cartón.
    - Para blanquear fibras de madera.
    - Para fabricar láminas finas de madera.

- Title:
  Question: ¿Cómo se forma el papel?
  Choices:
    - Con fibras muy finas de madera, blanqueadas y prensadas.
    - A partir del corcho prensado en láminas muy finas.
    - Con láminas de cartón corrugado.
    - Con fibras gruesas de la madera, unidas por una resina plástica.

- Title:
  Question: ¿En qué se diferencia el cartón corrugado de otras formas de cartón?
  Choices:
    - Contiene varias láminas de papel pegadas entre sí,
      con la lámina central ondulada.
    - Se blanquean las fibras durante su fabricación.
    - Es más delgado que el cartón convencional.
    - Contiene papel reciclado.

- Title:
  Question: ¿En qué son similares el papel y el cartón?
  Choices:
    - El cartón se forma uniendo láminas de papel grueso.
    - Se corruga la lámina central en la fabricación de ambos.
    - Se blanquean las fibras en ambos casos.
    - Ambos se obtienen de la corteza de un árbol.

- Title:
  Question: ¿En qué se diferencia el papel del cartón en cuanto al blanqueo?
  Choices:
    - En el papel las fibras se blanquean, mientras que en el cartón no.
    - En ambos casos, las fibras se blanquean con oxígeno.
    - En ambos casos, las fibras se blanquean con cloro.
    - En el cartón, las fibras se blanquean con oxígeno o cloro.

- Title:
  Question: ¿Cuál es una característica destacada del corcho?
  Choices:
    - Tiene buena respuesta al sonido para insonorizar habitaciones.
    - Contiene varias láminas de papel pegadas entre sí.
    - Se blanquea con oxígeno o cloro.
    - Su proceso de fabricación es semejante al del papel.


#
# Formas comerciales
#

- Title:
  Question: ¿Cómo se obtiene la madera maciza?
  Choices:
    - Cortando directamente el tronco del árbol.
    - Prensando bloques, láminas, virutas o fibras de madera.
    - Enrollando papel o cartón en bobinas.
    - Formando tablones de gran superficie.

- Title:
  Question: ¿Cuál es una característica de los listones?
  Choices:
    - Son piezas largas con una sección rectangular o circular de pequeño tamaño.
    - Son piezas de gran superficie y grosor entre 3mm y 25mm.
    - Son piezas largas de sección en L o formas variadas de pequeño tamaño.
    - Son láminas de madera con grosor menor de 3 milímetros.

- Title:
  Question: ¿Cómo son los perfiles y molduras de madera maciza?
  Choices:
    - Son piezas largas de sección en L o formas variadas de pequeño tamaño.
    - Son piezas de gran superficie y grosor entre 3mm y 25mm.
    - Son láminas de madera con grosor menor de 3 milímetros.
    - Son piezas grandes que se obtienen cortando directamente el tronco del árbol.

- Title:
  Question: ¿Qué define a los tablones?
  Choices:
    - Piezas de gran superficie y grosor entre 3mm y 25mm.
    - Láminas de madera con grosor menor de 3 milímetros.
    - Piezas largas de sección en L o formas variadas de pequeño tamaño.
    - Piezas largas con una sección rectangular o circular de pequeño tamaño.

- Title:
  Question: ¿Cuál es la función principal de la chapa de madera?
  Choices:
    - Revestir maderas de menor calidad.
    - Formar tableros de grandes dimensiones.
    - Obtener piezas de gran superficie.
    - Cortar en tamaños más pequeños según los planos del cliente.

- Title:
  Question: ¿Cómo se obtienen los derivados de la madera?
  Choices:
    - Prensando bloques, láminas, virutas o fibras de madera encolada.
    - Cortando directamente el tronco del árbol.
    - Enrollando papel o cartón en bobinas.
    - Formando tablones de gran superficie.

- Title:
  Question: ¿Qué dimensiones suelen tener los tableros comerciales?
  Choices:
    - Grandes dimensiones (120cm x 240cm) y poco grosor.
    - Piezas largas con una sección rectangular o circular de pequeño tamaño.
    - Piezas largas de sección en L o formas variadas de pequeño tamaño.
    - Grosor mayor de 25mm.

- Title:
  Question: ¿Cuál es la característica principal de las bobinas de papel y cartón?
  Choices:
    - Están formadas por papel o cartón enrollados en una bobina de gran longitud.
    - Piezas de gran superficie y grosor entre 3mm y 25mm.
    - Piezas largas de sección en L o formas variadas de pequeño tamaño.
    - Revestir maderas de menor calidad.

- Title:
  Question: ¿Qué material se utiliza para formar los listones?
  Choices:
    - Se obtienen directamente cortando el tronco del árbol.
    - Prensando bloques, láminas, virutas o fibras de madera.
    - Enrollando papel o cartón en bobinas.
    - Piezas de gran superficie y grosor entre 3mm y 25mm.