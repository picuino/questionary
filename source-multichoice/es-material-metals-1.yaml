#
# Propiedades comunes de los metales
#

- Title:
  Question: ¿Cuál es una propiedad común de todos los metales?
  Choices:
    - Buena conductividad eléctrica.
    - Mala conductividad del calor.
    - Son transparentes.
    - Alta fragilidad.

- Title:
  Question: ¿Por qué se utilizan los metales para fabricar estructuras
            como edificios, aviones y automóviles?
  Choices:
    - Por su alta resistencia mecánica.
    - Por su maleabilidad.
    - Por su densidad baja.
    - Por su buena conductividad térmica.

- Title:
  Question: ¿Qué propiedad facilita la fabricación de láminas con la
            mayoría de los metales?
  Choices:
    - Maleabilidad.
    - Ductilidad.
    - Opacidad.
    - Resistencia térmica.

- Title:
  Question: ¿Qué propiedad facilita la fabricación de cables finos con la
            mayoría de los metales?
  Choices:
    - Ductilidad.
    - Maleabilidad.
    - Opacidad.
    - Resistencia térmica.

- Title:
  Question: ¿Qué conductividad térmica tienen los metales?
  Choices:
    - Tienen buena conductividad térmica.
    - Tienen mala conductividad térmica.
    - No tienen conductividad térmica.
    - Tienen buena conductividad térmica solo cuando están líquidos.

- Title:
  Question: ¿Cuál de los siguientes metales tiene la densidad más baja?
  Choices:
    - Magnesio.
    - Aluminio.
    - Titanio.
    - Hierro.

- Title:
  Question: ¿Cuál de los siguientes metales tiene la densidad más baja?
  Choices:
    - Titanio.
    - Hierro.
    - Cobre.
    - Plomo.

- Title:
  Question: ¿Cuál de los siguientes metales tiene la densidad más alta?
  Choices:
    - Oro.
    - Mercurio.
    - Plomo.
    - Cobre.

- Title:
  Question: ¿Cuál de los siguientes metales tiene la densidad más alta?
  Choices:
    - Plomo.
    - Cobre.
    - Hierro.
    - Titanio.

- Title:
  Question: ¿Cómo es en general la densidad de los metales?
  Choices:
    - Más alta que la del agua.
    - Igual que el agua.
    - Más baja que la del agua.
    - Los metales no tienen densidad.

- Title:
  Question: ¿Qué metal se oxida superficialmente pero resiste la corrosión
            debido a la capa de óxido protectora?
  Choices:
    - Aluminio.
    - Oro.
    - Cromo.
    - Hierro.

- Title:
  Question: ¿Cuál es el resultado de la oxidación en algunos metales
            como el hierro?
  Choices:
    - La corrosión los deshace por completo.
    - Brillo metálico persistente.
    - Capa protectora de óxido que les protege.
    - Opacidad mejorada.

- Title:
  Question: ¿Qué característica de los metales se destaca cuando están
            pulidos?
  Choices:
    - Reflejan bien la luz.
    - Se vuelven translúcidos.
    - Aumenta su densidad.
    - Desarrollan una capa de óxido.

- Title:
  Question: ¿Qué propiedad ecológica tienen los metales?
  Choices:
    - Son fácilmente reciclables muchas veces sin que se degraden.
    - Son fácilmente reciclables, pero pocas veces porque se degradan.
    - Son difícilmente reciclables.
    - No se pueden reciclar.

- Title:
  Question: ¿Qué metales mantienen su brillo metálico sin oxidarse
            superficialmente?
  Choices:
    - Oro, platino y cromo.
    - Hierro, aluminio y plomo.
    - Mercurio y galio.
    - Plata, oro y cromo.

- Title:
  Question: ¿Cuál es el término utilizado para describir el brillo
            característico de los metales?
  Choices:
    - Metálico.
    - Resplandeciente.
    - Translúcido.
    - Difuso.

- Title:
  Question: ¿Cuál es la propiedad de los metales perjudicial para el medio
            ambiente?
  Choices:
    - La toxicidad de los metales pesados.
    - Que todos los metales son fácilmente reciclables.
    - La resistencia a la corrosión de muchos metales.
    - La opacidad en el medio ambiente.

- Title:
  Question: ¿Qué metales son líquidos a temperatura ambiente?
  Choices:
    - Mercurio y galio.
    - Oro y platino.
    - Hierro y plomo.
    - Aluminio y cromo.

- Title:
  Question: ¿Qué metales se oxidan superficialmente y pierden su brillo, 
            pero eso les hace resistentes a la corrosión?
  Choices:
    - Aluminio, plata, plomo.
    - Cromo, platino, oro.
    - Hierro.
    - Mercurio y galio.


