#
# Aleaciones
#

- Title:
  Question: ¿Cómo se define una aleación?
  Choices:
    - Una mezcla de un metal con otro elemento.
    - Una mezcla de varios metales entre sí.
    - Un compuesto puro de metal.
    - Un material sin combinación de elementos.

- Title:
  Question: ¿Cómo se fabrican generalmente las aleaciones?
  Choices:
    - Fundiendo un metal con otros elementos.
    - Utilizando únicamente metales puros.
    - Mezclando aleaciones existentes.
    - Enfriando los metales rápidamente.

- Title:
  Question: ¿Cuál de las siguientes opciones es un ejemplo de aleación?
  Choices:
    - Bronce (cobre y estaño).
    - Hierro puro.
    - Aluminio sin mezclar.
    - Oro en su forma pura.

- Title:
  Question: ¿Por qué se fabrican aleaciones?
  Choices:
    - Para obtener resultados con mejores propiedades que los elementos
      utilizados.
    - Para reducir la resistencia mecánica de los metales.
    - Para aumentar la opacidad de los metales.
    - Para acelerar la oxidación de los metales.

- Title:
  Question: ¿Qué elemento hace inoxidable al acero?
  Choices:
    - Cromo.
    - Zinc.
    - Estaño.
    - Aluminio.

- Title:
  Question: ¿Qué metal está presente en el duraluminio como parte de la
            aleación?
  Choices:
    - Aluminio
    - Titanio.
    - Hierro.
    - Estaño.

- Title:
  Question: ¿Cómo mejoran las aleaciones las propiedades de los metales?
  Choices:
    - Combinando metales con otros elementos.
    - Reduciendo la conductividad térmica.
    - Aumentando la opacidad.
    - Eliminando la maleabilidad.

- Title:
  Question: ¿Por qué la mayoría de los metales no se utilizan en su
            forma pura?
  Choices:
    - Se alean con otros elementos para mejorar sus propiedades.
    - La forma pura es más costosa.
    - Son menos abundantes en la naturaleza.
    - La forma pura es más inestable.

- Title:
  Question: ¿Cuál es una de las aleaciones mencionadas en el texto?
  Choices:
    - Latón (cobre y zinc).
    - Oro puro.
    - Plata sin mezclar.
    - Aluminio en su forma natural.