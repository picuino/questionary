#
# Clasificación de los metales
#

- Title:
  Question: ¿Cómo se clasifican los metales que están compuestos principalmente por hierro?
  Choices:
    - Metales ferrosos.
    - Metales nobles.
    - Metales pesados.
    - Metales ligeros.

- Title:
  Question: ¿Por qué son muy apreciados el el bronce y el latón?
  Choices:
    - Buena resistencia mecánica y a la corrosión.
    - Bajo precio y alta densidad.
    - Opacidad y resistencia a la corrosión.
    - Maleabilidad y resistencia térmica.

- Title:
  Question: ¿Qué metal tienen en común el bronce y el latón?
  Choices:
    - Cobre.
    - Estaño.
    - Zinc.
    - Titanio.

- Title:
  Question: ¿Qué tipo de metales son útiles para fabricar aviones y
            bicicletas ligeras?
  Choices:
    - Metales ligeros, como el aluminio.
    - Metales ferrosos, como el hierro.
    - Metales nobles, como el oro.
    - Metales pesados, como el plomo.

- Title:
  Question: ¿Qué metales son considerados tóxicos para el medio ambiente?
  Choices:
    - Metales pesados, como plomo y mercurio.
    - Metales ferrosos, como el hierro.
    - Metales nobles, como el oro y la plata.
    - Metales ligeros, como el aluminio y el titanio.

- Title:
  Question: ¿Qué característica comparten los metales nobles?
  Choices:
    - No se oxidan.
    - Alta toxicidad para el medio ambiente.
    - Bajo precio y alta maleabilidad.
    - Conductividad térmica excepcional.

- Title:
  Question: ¿Cuáles son algunos ejemplos de metales de tierras raras?
  Choices:
    - Neodimio, itrio, lantano, cerio.
    - Plomo, mercurio, cromo, níquel.
    - Oro, plata, platino, rodio.
    - Hierro, aluminio, titanio, magnesio.

- Title:
  Question: ¿Para qué se utilizan los metales de tierras raras?
  Choices:
    - Para productos electrónicos, imanes de alto rendimiento y
      superconductores.
    - Construir estructuras como edificios y puentes.
    - Fabricar utensilios domésticos y herramientas.
    - Mejorar la opacidad de los metales.

- Title:
  Question: ¿Cuál es la principal característica de los metales ferrosos
            que los hace ampliamente utilizados?
  Choices:
    - Bajo precio.
    - Alta toxicidad.
    - Gran resistencia a la corrosión.
    - Conductividad eléctrica excepcional.


#
# Metales ferrosos
#

- Title:
  Question: ¿Qué caracteriza a los metales ferrosos?
  Choices:
    - Están formados principalmente por hierro.
    - Su densidad es relativamente baja.
    - Mejoran sus propiedades mecánicas mediante aleaciones.
    - Son metales con propiedades mecánicas excepcionales.

- Title:
  Question: ¿Por qué se suele alear el hierro con otros elementos?
  Choices:
    - Porque en forma pura tiene malas propiedades mecánicas.
    - Porque en forma pura tiene buenas propiedades mecánicas.
    - Porque el hierro puro se oxida.
    - Porque el hierro no es un metal.

- Title:
  Question: ¿Cuáles son las principales aleaciones de hierro con carbono?
  Choices:
    - Acero y fundición.
    - Latón y bronce.
    - Duraluminio.
    - Titanio.

- Title:
  Question: ¿Cuál es el porcentaje máximo de carbono en el acero?
  Choices:
    - 2,1% en peso
    - 5% en peso
    - 0,5% en peso
    - 10% en peso

- Title:
  Question: ¿Qué propiedad del acero lo hace una aleación metálica
            ampliamente utilizada?
  Choices:
    - Buena resistencia mecánica y tenacidad.
    - Baja resistencia mecánica.
    - Alto costo.
    - Malas propiedades mecánicas y fragilidad.

- Title:
  Question: ¿Qué diferencias existen entre el acero y la fundición en
            términos de porcentaje de carbono?
  Choices:
    - La fundición tiene un porcentaje mayor de carbono.
    - La fundición tiene un porcentaje menor de carbono.
    - El acero y la fundición tienen el mismo porcentaje de carbono.
    - El acero no contiene carbono.

- Title:
  Question: ¿Cuál es la carga de rotura típica del acero?
  Choices:
    - De 50 a 100 kg/mm2
    - Menos de 10 kg/mm2
    - Más de 250 kg/mm2
    - De 20 a 50 kg/mm2

- Title:
  Question: ¿En qué se diferencian las fundiciones de los aceros en
            términos de fragilidad y punto de fusión?
  Choices:
    - Las fundiciones son más frágiles y tienen un punto de fusión más bajo.
    - Las fundiciones son menos frágiles y tienen un punto de fusión más alto.
    - No hay diferencia en fragilidad ni punto de fusión.
    - Ambas son igualmente frágiles, pero las fundiciones tienen un punto
      de fusión más alto.

- Title:
  Question: ¿Para qué tipo de productos se utilizan comúnmente las fundiciones?
  Choices:
    - Carcasas de bombas de agua y tapas de alcantarilla.
    - Joyería.
    - Tubos de plástico.
    - Papel de aluminio.

- Title:
  Question: ¿Cuál de las siguientes afirmaciones es verdadera sobre el hierro puro?
  Choices:
    - Tiene malas propiedades mecánicas.
    - Es la aleación más fuerte.
    - Tiene una baja densidad.
    - Tiene propiedades mecánicas muy buenas.

- Title:
  Question: ¿Cuál es el principal elemento de aleación con el hierro en 
            el acero inoxidable?
  Choices:
    - Cromo.
    - Aluminio.
    - Hierro alfa puro.
    - Titanio.

- Title:
  Question: ¿Qué porcentaje de cromo contiene el acero inoxidable?
  Choices:
    - Mayor del 10%.
    - Menor del 5%.
    - Exactamente el 10%.
    - Sin presencia de cromo.

- Title:
  Question: ¿Para qué se utiliza principalmente el acero inoxidable?
  Choices:
    - Utensilios de cocina, cubertería, lavabos, tuberías, etc.
    - Fabricación de papel.
    - Construcción de puentes.
    - Producción de energía eólica, solar, etc.

- Title:
  Question: ¿Qué elementos pueden alearse con la ferrita para mejorar
            sus propiedades magnéticas?
  Choices:
    - Cobalto, níquel, zinc o manganeso.
    - Oro, plata, platino o rodio.
    - Aluminio, titanio o magnesio.
    - Plomo, estaño o zinc.

- Title:
  Question: ¿Cuál es el aspecto de la ferrita?
  Choices:
    - Oscuro.
    - Brillante.
    - Transparente.
    - Multicolor.

- Title:
  Question: ¿Para qué se utiliza la ferrita?
  Choices:
    - Para fabricar transformadores e imanes.
    - Para fabricar utensilios de cocina, cubertería, lavabos, tuberías.
    - Para fabricar catalizadores de óxido de nitrógeno.
    - Para fabricar joyería.


#
# Cobre y sus aleaciones
#

- Title:
  Question: ¿Cómo es el cobre?
  Choices:
    - Metal rojizo muy buen conductor del calor y la electricidad.
    - Metal muy duro y con buena resistencia mecánica.
    - Metal de color dorado, similar al oro.
    - Metal plateado, mal conductor de la electricidad.

- Title:
  Question: ¿Para qué se utiliza principalmente el cobre?
  Choices:
    - Para fabricar cables, tuberías, intercambiadores de calor,
      monedas, pigmentos, etc.
    - Para fabricar instrumentos musicales, hélices de barco y esculturas.
    - Para decoración y bisutería.
    - Para fabricación de cerraduras y cerrojos.

- Title:
  Question: ¿Cuál es la principal aleación del cobre y el estaño?
  Choices:
    - Bronce.
    - Latón.
    - Acero.
    - Duraluminio.

- Title:
  Question: ¿Qué porcentaje de estaño puede tener la aleación de bronce?
  Choices:
    - Entre el 3% y el 20%.
    - Menos del 1%.
    - Más del 25%.
    - No tiene presencia de estaño.
    
- Title:
  Question: ¿Qué propiedad del bronce lo hace adecuado para la construcción
            de instrumentos musicales?
  Choices:
    - Buena resistencia al roce y la corrosión.
    - Buen conductor del calor y la electricidad.
    - Color dorado similar al oro.
    - Peso ligero.

- Title:
  Question: ¿Cuál fue la primera aleación obtenida por la humanidad?
  Choices:
    - El bronce.
    - El cobre.
    - El acero.
    - El estaño.

- Title:
  Question: ¿Qué característica visual distingue al latón?
  Choices:
    - Color dorado similar al oro.
    - Color plateado brillante.
    - Tono rojizo.
    - Aspecto oscuro.

- Title:
  Question: ¿Para qué se utiliza mucho el latón?
  Choices:
    - Para fabricar cerraduras, cerrojos, picaportes, grifos, bisutería.
    - Construir instrumentos musicales.
    - Hélices de barco y esculturas.
    - Cables y tuberías.

- Title:
  Question: ¿Cuál es la característica del cobre que le dio nombre a la Edad del Cobre?
  Choices:
    - Fue el primer metal utilizado en la prehistoria.
    - Buen conductor del calor y la electricidad.
    - Color dorado similar al oro.
    - Resistente al roce y la corrosión.

