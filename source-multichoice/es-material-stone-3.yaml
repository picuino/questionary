#
# Pétreos cerámicos
#

- Title:
  Question: ¿De qué están compuestos los pétreos cerámicos?
  Choices:
    - De un polvo fino mezclado con agua, con apariencia pastosa.
    - De un polvo grueso mezclado con agua, con apariencia pastosa.
    - De un polvo fino mezclado con agua, con apariencia sólida.
    - De un polvo grueso mezclado con agua, con apariencia sólida.

- Title:
  Question: ¿Cómo se forman objetos sólidos a partir del material cerámico?
  Choices:
    - Una vez modelado se hornea para unir entre sí las finas partículas
      por fusión.
    - Una vez modelado se hornea para unir entre sí las gruesas partículas
      por fusión.
    - Una vez modelado se hornea para unir entre sí las finas partículas
      por fisión.
    - Una vez modelado se hornea para unir entre sí las gruesas partículas
      por fisión.

- Title:
  Question: ¿Qué tipo de roca es la arcilla?
  Choices:
    - Roca sedimentaria.
    - Roca ígnea.
    - Roca metamórfica.
    - Roca volcánica.


- Title:
  Question: ¿Para qué se utiliza la arcilla?
  Choices:
    - Para hacer ladrillos, tejas, recipientes y cemento.
    - Para construir edificios modernos con paredes maestras.
    - Para hacer vigas de construcción de alta resistencia.
    - Para fabricar joyas.


- Title:
  Question: ¿Cuál fue la primera cerámica elaborada por los seres humanos?
  Choices:
    - Arcilla.
    - Loza.
    - Cemento.
    - Pétreos cerámicos.


- Title:
  Question: ¿Cuál es el tamaño de los granos de la arcilla?
  Choices:
    - Menos de 0,004mm.
    - Menos de 0,0004mm.
    - Menos de 0,04mm.
    - Más de 0,004mm.


- Title:
  Question: ¿Cómo se fabrica la loza?
  Choices:
    - Se fabrica con arcilla mezclada con arena.
    - Se fabrica con arcilla mezclada con cemento.
    - Se fabrica con cemento mezclado con arena.
    - Se fabrica con cemento mezclado con agua.


- Title:
  Question: ¿Qué efecto tiene el vidriado en la loza?
  Choices:
    - Cristaliza en la cocción, haciéndola impermeable.
    - Lo hace más poroso.
    - Lo convierte en arcilla.
    - No tiene ningún efecto en la loza.


- Title:
  Question: ¿Qué hace el horneado en la fabricación de pétreos cerámicos?
  Choices:
    - Une las partículas por fusión.
    - Enfría el material.
    - Fusiona las partículas por evaporación.
    - Convierte la arcilla en loza.


- Title:
  Question: ¿Qué material aporta resistencia mecánica y resistencia a la
            cocción al gres?
  Choices:
    - Materiales como el sílice (desgrasantes).
    - Materiales como la arena y el cemento.
    - Materiales como el agua y la arcilla.
    - Materiales como el vidrio y el metal (desinfectantes).


- Title:
  Question: ¿En qué se utiliza principalmente el gres?
  Choices:
    - Fabricación de baldosas para suelos.
    - Construcción de edificios.
    - Producción de joyas.
    - Creación de utensilios de cocina.


- Title:
  Question: ¿Qué color tiene generalmente la porcelana?
  Choices:
    - Blanco.
    - Siempre negro.
    - Rojizo.
    - Transparente.


- Title:
  Question: ¿Cuáles son los componentes principales de la porcelana?
  Choices:
    - Caolín, cuarzo y feldespato.
    - Arena, arcilla y sílice.
    - Sílice, desgrasantes y agua.
    - Metal, vidrio y cemento.


- Title:
  Question: ¿Qué propiedades tiene la porcelana?
  Choices:
    - Duro, impermeable, muy resistente a la corrosión.
    - Duro, impermeable, poco resistente a la corrosión.
    - Duro, opaco, muy resistente a la corrosión.
    - Duro, poroso, muy resistente a la corrosión.


- Title:
  Question: ¿En qué se utiliza la porcelana además de para fabricar
            vajillas y jarrones?
  Choices:
    - Para fabricar inodoros y aisladores eléctricos.
    - Para fabricar lavabos y baldosas para suelos.
    - Para fabricar ladrillos, tejas y recipientes.
    - Para fabricar botellas y espejos.


- Title:
  Question: ¿Cómo se describe la dureza del gres?
  Choices:
    - Muy duro e impermeable.
    - Blando y permeable.
    - Transparente y quebradizo.
    - Duro pero conductor de electricidad.


- Title:
  Question: ¿Qué hace que la porcelana sea semejante al vidrio?
  Choices:
    - Ser el material cerámico de grano más fino.
    - Contener sílice y desgrasantes.
    - Ser resistente a la corrosión.
    - Ser un material cerámico grueso.


#
# Vidrio
#

- Title:
  Question: ¿Cuáles son los componentes principales para obtener vidrio?
  Choices:
    - Arena de sílice, piedra caliza y carbonato de sodio.
    - Agua, arcilla y metal.
    - Cuarzo, feldespato y desgrasantes.
    - Plomo, vidrio reciclado y cemento.
   

- Title:
  Question: ¿Qué objetos se pueden fabricar con vidrio?
  Choices:
    - Vajillas, botellas, cerramientos de ventanas, parabrisas, espejos, lentes, material de laboratorio, etc.
    - Solo espejos y botellas.
    - Únicamente material de laboratorio.
    - Solo cerramientos de ventanas y parabrisas.
   

- Title:
  Question: ¿Por qué se refuerzan otros materiales con fibras de vidrio?
  Choices:
    - Para que adquieran mayor resistencia mecánica.
    - Para que sean más blandos y manejables en el moldeo.
    - Para que los otros materiales se vuelvan más transparentes.
    - Para que los otros materiales disminuyan su tenacidad.
   


