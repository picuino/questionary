#
# La Primera Revolución Industrial
#

- Title:
  Question: ¿Dónde nació la Primera revolución industrial a finales del
            siglo XVIII?
  Choices:
    - Inglaterra.
    - Francia.
    - Alemania.
    - Estados Unidos.


- Title:
  Question: ¿Qué invento marcó el inicio de la Primera Revolución 
            Industrial?
  Choices:
    - La máquina de vapor.
    - El telar automático.
    - Los vehículos a motor.
    - La bombilla incandescente.


- Title:
  Question: ¿Qué efecto tuvo el invento de la máquina de vapor en la
            agricultura durante la Primera Revolución Industrial?
  Choices:
    - Propició la agricultura a gran escala.
    - Redujo la producción agrícola.
    - Aumentó el esfuerzo de las personas en el campo.
    - No tuvo impacto en la agricultura.


- Title:
  Question: ¿Por qué se produjo una migración masiva del campo a las
            ciudades durante la Primera Revolución Industrial?
  Choices:
    - Porque las fábricas estaban en las ciudades.
    - Porque la vida en el campo era más cómoda
    - Porque el campo ofrecía mejores oportunidades de empleo.
    - Porque la industria se desarrolló en áreas rurales.


- Title:
  Question: ¿Qué grupo social comenzó a emerger como resultado de la
            Primera Revolución Industrial?
  Choices:
    - La clase obrera.
    - La clase alta.
    - Los aristócratas.
    - Los campesinos.


- Title:
  Question: ¿Cuál fue una de las consecuencias laborales más comunes
            para los primeros trabajadores durante la Primera revolución
            industrial?
  Choices:
    - Cumplir largas jornadas de trabajo con pocos descansos.
    - Trabajar en condiciones seguras y cómodas.
    - Tener muchas vacaciones pagadas.
    - Recibir un salario elevado sin esfuerzo.


- Title:
  Question: ¿Cuál es uno de los principales cambios que ocurrieron durante
            la época de la Primera Revolución Industrial?
  Choices:
    - La gran producción de artículos en fábricas mecanizadas.
    - El auge de la agricultura de subsistencia.
    - La expansión de las zonas rurales.
    - La disminución de la sociedad urbana.


- Title:
  Question: ¿Qué actividad económica dejaron de realizar en gran medida
            los campesinos durante la Primera Revolución Industrial?
  Choices:
    - El cultivo de la tierra.
    - La manufactura en las fábricas.
    - La pesca en los ríos.
    - La cría de animales.


- Title:
  Question: ¿Qué fenómeno demográfico se produjo debido a la migración
            masiva durante la Primera Revolución Industrial?
  Choices:
    - Las ciudades crecieron de manera espectacular.
    - Las ciudades se despoblaron debido a la migración rural.
    - Las fábricas se trasladaron al campo.
    - Las zonas rurales se industrializaron.


- Title:
  Question: ¿Qué contribuyó a la competencia entre empresas durante
            la Primera Revolución Industrial?
  Choices:
    - La necesidad de vender grandes cantidades de productos elaborados en fábricas.
    - La falta de demanda de productos debido al empobrecimiento de los campesinos.
    - La disminución de la producción industrial.
    - La ausencia de empresas en ese período.


- Title:
  Question: ¿Qué tipo de sociedad se originó como resultado de la
            necesidad de vender productos de las fábricas durante
            la Primera Revolución Industrial?
  Choices:
    - La sociedad de consumo.
    - La sociedad agrícola.
    - La sociedad artesanal.
    - La sociedad feudal.


- Title:
  Question: ¿Cuál fue una de las principales características de las
            fábricas durante la Primera Revolución Industrial?
  Choices:
    - La mecanización de la producción.
    - La producción manual de productos.
    - La falta de competencia entre empresas.
    - La ubicación de las fábricas en zonas rurales.


- Title:
  Question: ¿Qué suministraba la energía necesaria para alimentar las
            máquinas grandes y potentes durante la Primera Revolución
            Industrial?
  Choices:
    - Los motores de combustión, como la máquina de vapor.
    - El viento y la energía solar.
    - La tracción animal.
    - Las fuentes de energía renovable.


- Title:
  Question: ¿Qué aleación metálica contribuyó a la fabricación de
            objetos duros y resistentes durante la Primera Revolución
            Industrial?
  Choices:
    - El acero.
    - El aluminio.
    - El bronce.
    - El hierro fundido.


- Title:
  Question: ¿Qué medio de transporte basado en la máquina de vapor
            permitió viajar a altas velocidades durante la Primera
            Revolución Industrial?
  Choices:
    - El ferrocarril.
    - El automóvil.
    - Los barcos de vela.
    - Las bicicletas.


- Title:
  Question: ¿Cómo se logró la comunicación a larga distancia de forma
            inmediata al final de la Primera Revolución Industrial?
  Choices:
    - Mediante el telégrafo eléctrico.
    - A través del correo postal.
    - Usando telégrafos de luz.
    - Con palomas mensajeras.


- Title:
  Question: ¿Cuál fue una de las principales aplicaciones de la
            electricidad durante la Primera Revolución Industrial?
  Choices:
    - El telégrafo.
    - La iluminación de las calles.
    - El transporte con trenes eléctricos.
    - La calefacción eléctrica de los hogares.


- Title:
  Question: ¿Qué permitía a las máquinas fabricar grandes cantidades de
            objetos iguales a bajo costo?
  Choices:
    - La potencia de los motores de combustión.
    - La habilidad de los trabajadores manuales.
    - La falta de competencia entre empresas.
    - La falta de Tecnología.


- Title:
  Question: Durante la Primera Revolución Industrial, ¿qué recurso
            energético se utilizaba ampliamente para hacer funcionar
            las fábricas y medios de transporte?
  Choices:
    - El carbón.
    - El petróleo.
    - El gas natural.
    - La energía hidráulica.


- Title:
  Question: ¿Qué problema ambiental comenzó a surgir como resultado del
            uso generalizado del carbón durante la Primera Revolución
            Industrial?
  Choices:
    - Contaminación ambiental.
    - Reforestación de los bosques.
    - Conservación de los recursos naturales
    - Aumento de la biodiversidad.


- Title:
  Question: ¿Cuál es una de las consecuencias ambientales que afectan
            a las ciudades hasta la actualidad debido a los problemas de
            explotación de recursos naturales y contaminación?
  Choices:
    - Producción de grandes cantidades de basura y residuos.
    - Restauración completa de los ecosistemas urbanos.
    - Desaparición de la contaminación ambiental.
    - Disminución de la demanda de recursos naturales.


#
# La segunda Revolución Industrial
#

- Title:
  Question: Durante la Segunda Revolución Industrial, ¿qué tendencia se
            observa en la sociedad en términos de urbanización y consumo?
  Choices:
    - La sociedad se vuelve más urbana y más consumista.
    - La sociedad se vuelve más rural y menos consumista.
    - La sociedad se vuelve más autárquica.
    - La sociedad se vuelve más rural y más consumista.


- Title:
  Question: ¿Qué avances contribuyeron al aumento del acceso al
            conocimiento durante la Segunda Revolución Industrial?
  Choices:
    - Avances en transportes y comunicaciones.
    - La disminución de la educación.
    - La restricción del acceso a la información.
    - La falta de interés en la educación.


- Title:
  Question: ¿Qué cambios se producen en la educación como resultado de
            los avances en la Segunda Revolución Industrial?
  Choices:
    - La escolarización obligatoria en los países desarrollados.
    - La reducción de la educación en todos los países.
    - La desaparición de la educación formal.
    - El cierre de las escuelas.


- Title:
  Question: ¿Qué se necesita en las empresas debido a su mayor
            complejidad durante la Segunda Revolución Industrial?
  Choices:
    - Un mayor número de burócratas, administrativos y obreros especializados.
    - Un menor número de trabajadores.
    - Menos formación en los empleados para poder ahorrar costes de mano de obra.
    - Menos Tecnología.


- Title:
  Question: ¿Qué papel desempeña el conocimiento científico-tecnológico
            en la Segunda Revolución Industrial?
  Choices:
    - Vive un enorme desarrollo y se utiliza para mejorar o innovar en
      los productos de consumo.
    - No tiene influencia en el desarrollo de la época.
    - Se reduce en importancia.
    - Limita la innovación en los productos de consumo.


- Title:
  Question: ¿Cuál es uno de los resultados notables de la Segunda
            Revolución Industrial mencionado en el texto?
  Choices:
    - La expansión del conocimiento científico-tecnológico.
    - La disminución de la urbanización de las ciudades.
    - La falta de acceso a la educación de gran parte de la población.
    - El declive de la industria.


- Title:
  Question: ¿Qué tecnología permitió iluminar y mantener la actividad en
            las ciudades de manera eficiente, limpia y segura durante la
            Segunda Revolución Industrial?
  Choices:
    - La bombilla eléctrica.
    - La lámpara de gas natural.
    - La linterna de aceite.
    - La vela de cera.


- Title:
  Question: ¿Qué innovación tecnológica cambió radicalmente el aspecto
            de las ciudades al permitirles crecer en altura durante la
            Segunda Revolución Industrial?
  Choices:
    - El ascensor.
    - El teléfono.
    - La radio.
    - El ferrocarril.


- Title:
  Question: ¿Qué tecnología se menciona como parte de la aplicación de la
            electricidad y la electrónica a las comunicaciones en la
            Segunda Revolución Industrial?
  Choices:
    - El teléfono.
    - El automóvil eléctrico.
    - El avión.
    - El telégrafo.


- Title:
  Question: ¿Cuál fue uno de los beneficios de la bombilla eléctrica en
            comparación con otras fuentes de iluminación de la época?
  Choices:
    - Eficiencia, limpieza y seguridad.
    - Mayor costo de operación.
    - Mayor fragilidad de las bombillas de vidrio.
    - Mayor contaminación.


- Title:
  Question: ¿Qué recurso energético fue reemplazado en la Segunda
            Revolución Industrial?
  Choices:
    - El carbón fue reemplazado por los derivados del petróleo.
    - Los derivados del petróleo fueron reemplazados por el gas natural.
    - El viento y el agua fueron reemplazados por el carbón.
    - El carbón fue reemplazado por la energía eólica y la energía solar.


- Title:
  Question: ¿Cuáles fueron las dos tecnologías estrella de la Segunda
            Revolución Industrial mencionadas en el texto?
  Choices:
    - Petróleo y electricidad.
    - Carbón y gas natural.
    - Ferrocarril y telégrafo.
    - Locomotora de vapor y vela.


- Title:
  Question: ¿Qué invención tecnológica cambió de manera irreversible la
            vida en la ciudad durante la Segunda Revolución Industrial?
  Choices:
    - El automóvil.
    - El tren eléctrico.
    - El barco de vapor.
    - El tranvía eléctrico.


- Title:
  Question: Durante la Segunda Revolución Industrial, ¿qué fenómeno
            contribuyó al aumento de los problemas de contaminación y
            generación de residuos?
  Choices:
    - La proliferación de los automóviles.
    - La reducción del uso de vehículos.
    - La disminución de la industrialización.
    - El aumento de la agricultura.
