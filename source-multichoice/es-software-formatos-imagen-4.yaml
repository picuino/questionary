#
# Profundidad de color
#

- Title:
  Question: ¿Qué se entiende por profundidad de color?
  Choices:
    - Número de colores distintos que puede mostrar una imagen.
    - Tamaño físico de la imagen en número de píxeles totales.
    - Resolución de la imagen.
    - Tipo de formato de imagen.


- Title:
  Question: ¿Cuál es la menor profundidad de color posible?
  Choices:
    - 2 colores.
    - 4 colores.
    - 16 colores.
    - 256 colores.


- Title:
  Question: ¿Cuántos niveles de color tiene la profundidad de color de
             una imagen JPEG estándar?
  Choices:
    - 8 bits (256 niveles) para cada uno de los tres tonos RGB.
    - 4 bits (16 niveles) en total.
    - 14 bits (16384 niveles) para cada uno de los tres tonos RGB.
    - 1 bit (2 niveles) en total.


- Title:
  Question: ¿Cuántos colores distintos puede mostrar una imagen
            JPEG estándar?
  Choices:
    - 16 millones de colores.
    - 4 billones de colores.
    - 256 colores.
    - 2 colores.


- Title:
  Question: ¿Para qué se utiliza la profundidad de color de 1 bit?
  Choices:
    - Enviar fax, almacenar texto o dibujos sencillos.
    - Escaneado de documentos para representar colores.
    - Imágenes JPEG estándar.
    - Cámaras profesionales o de alta gama.


- Title:
  Question: ¿Cuántos colores puede representar la profundidad de color
            de 4 bits?
  Choices:
    - 16 colores.
    - 256 colores.
    - 2 colores.
    - 16 millones de colores.


- Title:
  Question: ¿Qué tipo de errores puede presentar la profundidad de color
            de 4 bits?
  Choices:
    - Errores evidentes en el color de la imagen.
    - Pérdida de calidad en los bordes de la imagen.
    - Falta de nitidez en los contornos de los objetos.
    - Ausencia de color.


- Title:
  Question: ¿Por qué las cámaras profesionales toman imágenes de
            tipo RAW con mayor profundidad de color?
  Choices:
    - Para editar o 'revelar' la imagen sin pérdidas de calidad.
    - Para que la imagen final ocupe menos espacio en el disco.
    - Para enviar fax.
    - Para poder realizar escaneado de documentos en alta resolución.


- Title:
  Question: ¿Cuál es la principal ventaja de la profundidad de color de
            1 bit?
  Choices:
    - Ocupa muy poco espacio.
    - Permite representar muchos colores.
    - Ofrece una alta resolución.
    - Se utiliza en cámaras profesionales.


- Title:
  Question: ¿Cuántos tonos de gris puede representar la profundidad de
            color de 8 bits gris?
  Choices:
    - 256 tonos de gris.
    - 16 millones de tonos de gris.
    - 4 billones de colores.
    - 16 colores.


- Title:
  Question: ¿Cuántos colores puede representar la profundidad de color de
            8 bits?
  Choices:
    - 256 colores.
    - 16 millones de colores.
    - 4 billones de colores.
    - 16 colores.


- Title:
  Question: ¿Cuál es el estándar de las imágenes con formato GIF en
            términos de profundidad de color?
  Choices:
    - Profundidad de color de 8 bits.
    - Profundidad de color de 24 bits.
    - Profundidad de color de 8 bits gris.
    - Profundidad de color de 14 bits por cada tono RGB.


- Title:
  Question: ¿Qué significa True Color en términos de profundidad de color?
  Choices:
    - Profundidad de color de 24 bits RGB (16 millones de colores).
    - Profundidad de color de 8 bits (256 colores).
    - Profundidad de color de 14 bits por tono RGB (4 billones de colores).
    - Profundidad de color de 8 bits gris (256 tonos).


- Title:
  Question: ¿Cuántos colores puede representar la profundidad de color de
            24 bits RGB?
  Choices:
    - 16 millones de colores.
    - 256 colores.
    - 4 billones de colores.
    - 8 colores.


- Title:
  Question: ¿Cuál es la ventaja de la profundidad de color de 8 bits gris?
  Choices:
    - No tiene apenas pérdida de calidad en los tonos y ocupa poco espacio.
    - Permite representar las imágenes en calidad true color, sin pérdida
      de calidad en el color.
    - Tiene la mayor calidad posible.
    - Es estándar en las imágenes JPEG.


- Title:
  Question: ¿Qué tipo de imágenes son las más apropiadas para operaciones
            de edición?
  Choices:
    - Imágenes con más de 8 bits por cada tono RGB.
    - Imágenes con 8 bits por tono RGB.
    - Imágenes con profundidad de color total de 24 bits.
    - Imágenes con profundidad de color total de 8 bits.


#
# JPEG
#

- Title:
  Question: ¿Qué significa la sigla JPEG?
  Choices:
    - Joint Photographic Experts Group
    - Joint Programming Experts Group
    - Java Photo Encoding Group
    - Juxtaposed Pixel Enhancement Group


- Title:
  Question: ¿En qué año fue creado el formato JPEG?
  Choices:
    - 1992
    - 1985
    - 2000
    - 1978


- Title:
  Question: ¿Por qué se dice que el formato JPEG es "lossy"?
  Choices:
    - Porque pierde información de la imagen al comprimir.
    - Porque no tiene pérdida de información al comprimir.
    - Porque comprime imágenes sin perder calidad.
    - Porque garantiza la calidad total de la imagen.


- Title:
  Question: ¿En qué tipo de imágenes es recomendable utilizar el
            formato JPEG?
  Choices:
    - Fotografías
    - Dibujos y gráficos
    - Texto
    - Imágenes con transparencias


- Title:
  Question: ¿Cuál es una desventaja del formato JPEG en comparación
            con los formatos RAW para editar fotografías?
  Choices:
    - Tiene una profundidad de color limitada a 8 bits por tono.
    - Tiene una amplia profundidad de color de 14 bits por tono.
    - Tiene mejor calidad en los pequeños detalles.
    - No pierde información al comprimir la imagen.


- Title:
  Question: ¿Qué significa la sigla RGB?
  Choices:
    - Red, Green, Blue.
    - Random Graphics Buffer.
    - Realistic Graphic Bytes.
    - Raw Gray Background.


- Title:
  Question: ¿Cuál es la profundidad de color del formato JPEG?
  Choices:
    - 8 bits por tono.
    - 4 bits por tono.
    - 16 bits por tono.
    - 24 bits por tono.


- Title:
  Question: ¿Por qué no es recomendable utilizar JPEG para
            imágenes recortadas?
  Choices:
    - Porque no permite definir transparencias.
    - Porque genera artefactos.
    - Porque tiene pérdida de información.
    - Porque tiene una profundidad de color limitada.


- Title:
  Question: ¿Cuál es una alternativa recomendada al formato JPEG
            para imágenes con transparencias?
  Choices:
    - PNG
    - RAW
    - BMP
    - TIFF


#
# PNG
#

- Title:
  Question: ¿Qué significa la sigla PNG?
  Choices:
    - Portable Network Graphics
    - Photo Numeric Generator
    - Pixel Non-compression Graphics
    - Printable Neutral Graphics


- Title:
  Question: ¿En qué año fue creado el formato PNG?
  Choices:
    - 1995
    - 2000
    - 1988
    - 1990


- Title:
  Question: ¿Cómo es la compresión de la imagen en el formato PNG?
  Choices:
    - Sin pérdidas.
    - Con pérdidas mínimas.
    - Con pérdidas significativas.
    - Sin compresión.


- Title:
  Question: ¿Para qué tipo de imágenes es ideal el formato PNG?
  Choices:
    - Gráficas, Dibujos y texto.
    - Fotografías.
    - Imágenes con pequeños detalles.
    - Imágenes con artefactos.


- Title:
  Question: ¿Por qué el formato PNG es recomendable para imágenes
            que utilizan transparencias?
  Choices:
    - Cada píxel puede tener un código de color transparente.
    - Tiene una mayor profundidad de color.
    - Genera artefactos en los bordes transparentes.
    - No es recomendable utilizar el formato PNG para manejar
      transparencias.


- Title:
  Question: ¿Cuál es la desventaja del formato PNG en comparación
            con el formato JPEG para almacenar fotografías?
  Choices:
    - Mayor tamaño de archivo.
    - Pérdida de detalles en la compresión.
    - Menor profundidad de color.
    - Genera ruido o artefactos.


- Title:
  Question: ¿Cuál es la recomendación para guardar fotografías sin
            pérdida de calidad?
  Choices:
    - Utilizar el formato TIFF.
    - Utilizar el formato BMP.
    - Utilizar el formato GIF.
    - Utilizar el formato JPEG o JPG.


- Title:
  Question: ¿Qué tipo de imágenes se pueden almacenar con una alta
            compresión en el formato PNG?
  Choices:
    - Imágenes de texto en blanco y negro.
    - Imágenes con transparencias.
    - Fotografías en escala de grises.
    - Imágenes con colores CMYK.


- Title:
  Question: ¿Qué característica no permite el formato PNG en
            relación con los colores?
  Choices:
    - Almacenar colores CMYK.
    - Almacenar colores en escala de grises.
    - Adaptar la profundidad de color a cada aplicación.
    - Utilizar el modelo de color RGB de 8 bits por color.
