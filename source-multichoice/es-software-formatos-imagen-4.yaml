#
# Profundidad de color
#

- Title:
  Question: ¿Qué se entiende por profundidad de color?
  Choices:
    - Número de colores distintos que puede mostrar una imagen.
    - Tamaño físico de la imagen en número de píxeles totales.
    - Resolución de la imagen.
    - Tipo de formato de imagen.


- Title:
  Question: ¿Cuál es la menor profundidad de color posible?
  Choices:
    - 2 colores.
    - 4 colores.
    - 16 colores.
    - 256 colores.


- Title:
  Question: ¿Cuántos niveles de color tiene la profundidad de color de
             una imagen JPEG estándar?
  Choices:
    - 8 bits (256 niveles) para cada uno de los tres tonos RGB.
    - 4 bits (16 niveles) en total.
    - 14 bits (16384 niveles) para cada uno de los tres tonos RGB.
    - 1 bit (2 niveles) en total.


- Title:
  Question: ¿Cuántos colores distintos puede mostrar una imagen
            JPEG estándar?
  Choices:
    - 16 millones de colores.
    - 4 billones de colores.
    - 256 colores.
    - 2 colores.


- Title:
  Question: ¿Para qué se utiliza la profundidad de color de 1 bit?
  Choices:
    - Enviar fax, almacenar texto o dibujos sencillos.
    - Escaneado de documentos para representar colores.
    - Imágenes JPEG estándar.
    - Cámaras profesionales o de alta gama.


- Title:
  Question: ¿Cuántos colores puede representar la profundidad de color
            de 4 bits?
  Choices:
    - 16 colores.
    - 256 colores.
    - 2 colores.
    - 16 millones de colores.


- Title:
  Question: ¿Qué tipo de errores puede presentar la profundidad de color
            de 4 bits?
  Choices:
    - Errores evidentes en el color de la imagen.
    - Pérdida de calidad en los bordes de la imagen.
    - Falta de nitidez en los contornos de los objetos.
    - Ausencia de color.


- Title:
  Question: ¿Por qué las cámaras profesionales toman imágenes de
            tipo RAW con mayor profundidad de color?
  Choices:
    - Para editar o 'revelar' la imagen sin pérdidas de calidad.
    - Para que la imagen final ocupe menos espacio en el disco.
    - Para enviar fax.
    - Para poder realizar escaneado de documentos en alta resolución.


- Title:
  Question: ¿Cuál es la principal ventaja de la profundidad de color de
            1 bit?
  Choices:
    - Ocupa muy poco espacio.
    - Permite representar muchos colores.
    - Ofrece una alta resolución.
    - Se utiliza en cámaras profesionales.


- Title:
  Question: ¿Cuántos tonos de gris puede representar la profundidad de
            color de 8 bits gris?
  Choices:
    - 256 tonos de gris.
    - 16 millones de tonos de gris.
    - 4 billones de colores.
    - 16 colores.


- Title:
  Question: ¿Cuántos colores puede representar la profundidad de color de
            8 bits?
  Choices:
    - 256 colores.
    - 16 millones de colores.
    - 4 billones de colores.
    - 16 colores.


- Title:
  Question: ¿Cuál es el estándar de las imágenes con formato GIF en
            términos de profundidad de color?
  Choices:
    - Profundidad de color de 8 bits.
    - Profundidad de color de 24 bits.
    - Profundidad de color de 8 bits gris.
    - Profundidad de color de 14 bits por cada tono RGB.


- Title:
  Question: ¿Qué significa True Color en términos de profundidad de color?
  Choices:
    - Profundidad de color de 24 bits RGB (16 millones de colores).
    - Profundidad de color de 8 bits (256 colores).
    - Profundidad de color de 14 bits por tono RGB (4 billones de colores).
    - Profundidad de color de 8 bits gris (256 tonos).


- Title:
  Question: ¿Cuántos colores puede representar la profundidad de color de
            24 bits RGB?
  Choices:
    - 16 millones de colores.
    - 256 colores.
    - 4 billones de colores.
    - 8 colores.

- Title:
  Question: ¿Cuál es la ventaja de la profundidad de color de 8 bits gris?
  Choices:
    - No tiene apenas pérdida de calidad en los tonos y ocupa poco espacio.
    - Permite representar las imágenes en calidad true color, sin pérdida
      de calidad en el color.
    - Tiene la mayor calidad posible.
    - Es estándar en las imágenes JPEG.


- Title:
  Question: ¿Qué tipo de imágenes son las más apropiadas para operaciones
            de edición según el texto?
  Choices:
    - Imágenes con más de 8 bits por cada tono RGB.
    - Imágenes con 8 bits por tono RGB.
    - Imágenes con profundidad de color total de 24 bits.
    - Imágenes con profundidad de color total de 8 bits.