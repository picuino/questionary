#
# Herramientas
#

- Title:
  Question: ¿Qué son las herramientas de taller?
  Choices:
    - Instrumentos para realizar trabajos específicos.
    - Juguetes para niños que divierten y son útiles a la vez.
    - Objetos decorativos.
    - Elementos de cocina.


- Title:
  Question: ¿Cuál es el propósito principal de las herramientas?
  Choices:
    - Realizar tareas específicas y manipular materiales.
    - Decorar el taller de Tecnología.
    - Hacer ejercicio.
    - Jugar al aire libre.


- Title:
  Question: ¿Por qué cada herramienta está especializada en una tarea concreta?
  Choices:
    - Para garantizar la seguridad y la eficacia.
    - Para hacer que las herramientas sean más caras.
    - Para dificultar su uso.
    - Porque no hay suficientes herramientas disponibles.


- Title:
  Question: ¿Cuál es un ejemplo de mala utilización de herramientas?
  Choices:
    - Atornillar con unos alicates.
    - Cortar con unas tijeras.
    - Golpear con un martillo.
    - Medir con una regla.


- Title:
  Question: ¿Cuál es un ejemplo de mala utilización de herramientas?
  Choices:
    - Golpear con el mango de un destornillador.
    - Cortar con una sierra.
    - Unir con un tornillo y una llave inglesa.
    - Perforar con un punzón


- Title:
  Question: ¿Por qué no se permite la mala utilización de herramientas en
            el taller de Tecnología?
  Choices:
    - Porque es peligroso y puede dañar las herramientas.
    - Para hacer que el taller sea aburrido.
    - Porque las herramientas son caras.
    - Porque no hay suficientes herramientas adecuadas.


- Title:
  Question: ¿Cuál de las siguientes acciones es segura en el taller de
            Tecnología?
  Choices:
    - Utilizar una herramienta para su función prevista.
    - Correr por el taller con una herramienta en la mano.
    - Dejar las herramientas desatendidas.
    - Usar herramientas de cualquier manera.


- Title:
  Question: ¿Qué puede ocurrir si se utiliza una herramienta de manera
            incorrecta en el taller de Tecnología?
  Choices:
    - Puede dañar la herramienta o causar lesiones
    - Nada, las herramientas son indestructibles
    - Las herramientas se vuelven más efectivas
    - Las herramientas se vuelven más seguras


- Title:
  Question: ¿Cuál es una diferencia clave entre herramientas y materiales?
  Choices:
    - Las herramientas no forman parte del objeto fabricado, mientras que los materiales si.
    - Las herramientas se almacenan en contenedores grandes, los materiales no.
    - Las herramientas no son reutilizables, los materiales si.
    - Las herramientas se utilizan solo en objetos grandes, los materiales en objetos pequeños.


- Title:
  Question: ¿Qué se entiende por una herramienta reutilizable?
  Choices:
    - Una herramienta que se puede usar en la fabricación de varios productos.
    - Una herramienta que nunca se desgasta.
    - Una herramienta que solo se usa una vez.
    - Una herramienta que es parte del objeto fabricado.


- Title:
  Question: ¿Cuál de los siguientes elementos se considera un material?
  Choices:
    - Pintura.
    - Destornillador.
    - Lápiz.
    - Martillo.


- Title:
  Question: ¿Por qué los clavos y la pintura NO son herramientas?
  Choices:
    - Son materiales porque forman parte del objeto fabricado.
    - Son materiales porque no se pueden almacenar en contenedores grandes.
    - Son materiales porque son difíciles de utilizar.
    - Son materiales porque son costosos.


- Title:
  Question: ¿Cuál de las siguientes opciones NO ES una herramienta?
  Choices:
    - Tornillo.
    - Pistola de cola termofusible.
    - Pincel.
    - Martillo.

- Title:
  Question: ¿Cuál de los siguientes elementos no se menciona en la lista
            de ejemplos de materiales?
  Choices:
    - Martillo.
    - Tornillo.
    - Pegamento.
    - Cables.


- Title:
  Question: ¿Por qué es importante distinguir entre herramientas y 
            materiales en el proceso de fabricación?
  Choices:
    - Para comprender qué elementos formarán parte del objeto fabricado.
    - Para ahorrar dinero en herramientas costosas.
    - Para mantener un registro de las herramientas utilizadas.
    - Para asegurarse de que las herramientas se almacenen en contenedores grandes.


