#
# La Edad Antigua
#

- Title:
  Question: ¿Qué avance tecnológico marcó la barrera entre la prehistoria y la historia?
  Choices:
    - La invención de la escritura.
    - La invención de la rueda.
    - El desarrollo de la alfarería.
    - El descubrimiento del fuego.

- Title:
  Question: ¿Qué innovación tecnológica permitió la transmisión del saber y la formación de trabajadores especializados en la Edad Antigua?
  Choices:
    - Alfabeto y escritura.
    - Invención de la palanca.
    - Desarrollo de la agricultura.
    - Creación del comercio.

- Title:
  Question: ¿Cómo influyó el crecimiento de las ciudades en el desarrollo del comercio en la Edad Antigua?
  Choices:
    - Impulsó la necesidad de intercambio de productos y el comercio.
    - Disminuyó la necesidad de intercambio de productos.
    - Aumentó la caza y la pesca en los alrededores.
    - Fomentó solo el comercio local de proximidad.

- Title:
  Question: ¿Cuál es uno de los nuevos materiales que aparecieron en la Edad Antigua debido a la búsqueda de soportes para la información escrita?
  Choices:
    - El papiro y el pergamino.
    - El hierro.
    - La arcilla.
    - La madera.

- Title:
  Question: En la Edad Antigua los poblados neolíticos crecen y se convierten en las primeras ciudades, surgidas alrededor de...
  Choices:
    - El Mediterráneo y Oriente Medio.
    - África subsahariana.
    - Europa del norte.
    - El lejano Oriente (China).

- Title:
  Question: En la Edad Antigua se forman los primeros estados e imperios como son ...
  Choices:
    - Babilonia y Egipto.
    - Babilonia y el imperio Inca.
    - Solo el imperio Griego.
    - Solo el imperio Romano.

- Title:
  Question: La necesidad de comunicaciones a distancia en la Edad Antigua fomenta la creación de...
  Choices:
    - El correo.
    - El teléfono.
    - El telégrafo.
    - La imprenta.

- Title:
  Question: Con el desarrollo del comercio en la Edad Antigua se impulsa enormemente...
  Choices:
    - El transporte por tierra y mar.
    - El correo.
    - La creación de ejércitos.
    - La deforestación de los bosques.

- Title:
  Question: ¿Qué avance desarrolló el Imperio Romano para facilitar el transporte terrestre?
  Choices:
    - La creación de calzadas por todo el imperio.
    - El desarrollo de nuevos barcos y rutas marítimas.
    - La invención de la rueda aplicada al transporte.
    - El desarrollo de metales.

- Title:
  Question: ¿Qué metales se utilizaban en la Edad Antigua y facilitaron la fabricación de herramientas y armas militares?
  Choices:
    - Hierro, cobre y bronce.
    - Hierro y aluminio.
    - Aluminio, cobre y bronce.
    - Bronce, litio y magnesio

- Title:
  Question: ¿Qué máquinas simples permiten desarrollar grandes obras de arquitectura y de obra civil en la Edad Antigua?
  Choices:
    - La palanca, la polea y el plano inclinado.
    - Los engranajes, el tornillo y la palanca.
    - La rueda, los engranajes y el tornillo.
    - La polea, el plano inclinado y los pistones.
    
- Title:
  Question: ¿Qué impacto ambiental producen los grandes núcleos de población de la Edad Antigua?
  Choices:
    - Sobreexplotación de recursos y deforestación.
    - Crecimiento de nuevos bosques y desarrollo de las especies animales y vegetales.
    - Sobreexplotación de recursos, pero sin efectos sobre fauna y flora.
    - Deforestación muy limitada al entorno de las ciudades más grandes.


#
# La Edad Media
#

- Title:
  Question: ¿Cuándo comienza la Edad Media?
  Choices:
    - En el siglo V d.C. con la caída del Imperio Romano de Occidente.
    - En el siglo V a.C. con la caída del Imperio Romano de Occidente.
    - En 1492 con el descubrimiento de América.
    - En el siglo XI con la creación de universidades y escuelas catedralicias.

- Title:
  Question: ¿Qué cultura de oriente se encarga de reintroducir en Europa la cultura clásica en la Edad Media?
  Choices:
    - Los Árabes.
    - Los Chinos.
    - Los Incas.
    - Los Persas.

- Title:
  Question: ¿Qué cultura desarrolló multitud de éxitos tecnológicos desde el año 2000 a.C. hasta el siglo XV?
  Choices:
    - La cultura China.
    - La cultura Árabe.
    - Las culturas Babilónica y persa.
    - La cultura Maya.

- Title:
  Question: ¿A partir de qué siglo se produce en Europa un resurgimiento intelectual gracias a la creación de las universidades?
  Choices:
    - Siglo XI.
    - Siglo X.
    - Siglo IX.
    - Siglo XII.

- Title:
  Question: ¿Qué innovaciones tecnológicas de la Edad Media destacan sobre las demás?
  Choices:
    - El papel, la imprenta y la pólvora.
    - El papel, el telégrafo y la dinamita.
    - El papiro, la imprenta y la dinamita.
    - El papel, la imprenta y la dinamita.

- Title:
  Question: ¿Qué caracterizó a Europa después de la caída del Imperio Romano?
  Choices:
    - Un predominio del entorno rural y el pensamiento religioso.
    - Un rápido crecimiento de las ciudades y el comercio.
    - Un auge en la exploración y el descubrimiento.
    - Un renacimiento cultural y artístico.

- Title:
  Question: ¿Qué tendencia se observó en las ciudades y el comercio durante los últimos siglos de la Edad Media?
  Choices:
    - Comenzaron a expandirse nuevamente.
    - Desaparecieron por completo.
    - Se convirtieron en centros industriales.
    - Se volvieron nómadas y migraron constantemente.

- Title:
  Question: ¿Por qué se vuelve mínima la innovación tecnológica en la sociedad de la Edad Media?
  Choices:
    - La sociedad estaba enfocada en asuntos religiosos y espirituales.
    - Había un fuerte interés en el desarrollo del comercio.
    - La Tecnología no estaba disponible en ese período.
    - Se estaban produciendo avances científicos significativos.

- Title:
  Question: ¿Qué actividad técnica era una prioridad durante la Edad Media?
  Choices:
    - La construcción de grandes catedrales y monasterios.
    - El desarrollo de rutas de comercio.
    - La creación de imperios expansionistas.
    - Los avances en la navegación marítima.

- Title:
  Question: ¿Qué invención se considera la más importante de los primeros siglos de la Edad Media?
  Choices:
    - El molino, tanto hidráulico como de viento.
    - El reloj de sol.
    - La rueda para hilar.
    - La brújula.

- Title:
  Question: ¿Qué función cumplió el molino hidráulico en la Edad Media?
  Choices:
    - Facilitar el proceso de molienda del grano.
    - Mejorar el transporte en las ciudades.
    - Impulsar la comunicación a larga distancia.
    - Desarrollar la tecnología de la construcción.

- Title:
  Question: ¿Cómo es el impacto ambiental de los humanos en la edad media?
  Choices:
    - Al disminuir la actividad tecnológica, disminuye también el impacto ambiental de la misma.
    - Al aumentar la actividad tecnológica, aumenta también el impacto ambiental de la misma.
    - Al disminuir la actividad tecnológica, aumenta el impacto ambiental de la misma.
    - Al aumentar la actividad tecnológica, disminuye el impacto ambiental de la misma.

- Title:
  Question: ¿Qué invención permitió una mejora significativa en la navegación marítima en los últimos siglos de la Edad Media?
  Choices:
    - La brújula.
    - El reloj de sol.
    - El molino hidráulico.
    - La pólvora.
