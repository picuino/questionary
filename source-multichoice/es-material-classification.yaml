# Materias primas

- Title:
  Question: ¿Qué es la materia prima en la clasificación de los materiales?
  Choices:
    - Material primario que se encuentra en la naturaleza.
    - Material obtenido de la transformación de otras materias primas.
    - Producto terminado que se vende en tiendas.
    - Material técnico que se obtiene de la madera.


- Title:
  Question: ¿Cuál es un ejemplo de materia prima?
  Choices:
    - Seda.
    - Cuerdas.
    - Tornillos.
    - Plástico.


- Title:
  Question: ¿Cuál es un ejemplo de materia prima?
  Choices:
    - Madera.
    - Tablones.
    - Tornillos.
    - Cuero.


- Title:
  Question: ¿Cuál es un ejemplo de materia prima?
  Choices:
    - Cobre.
    - Remache.
    - Cremallera.
    - Plástico.


- Title:
  Question: ¿Cuál es un ejemplo de materia prima?
  Choices:
    - Arcilla.
    - Cemento.
    - Baldosín.
    - Ladrillo.


- Title:
  Question: ¿Cuál es un ejemplo de materia prima?
  Choices:
    - Hierro.
    - Tubos.
    - Planchas.
    - Tornillos.


# Material Técnico

- Title:
  Question: ¿Qué son los materiales técnicos en el proceso de
            transformación de los materiales?
  Choices:
    - Materiales obtenidos a partir de las materias primas.
    - Productos terminados que se compran en las tiendas.
    - Materias primas sin procesar.
    - Materiales hechos exclusivamente de plástico.


- Title:
  Question: ¿Qué se obtiene a partir del algodón
            en la fabricación de materiales técnicos?
  Choices:
    - Hilos y telas.
    - Papel.
    - Lana.
    - Cuerdas de poliéster.


- Title:
  Question: ¿De dónde se obtiene el algodón?
  Choices:
    - De una planta.
    - Del pelo de las ovejas.
    - De la lana.
    - Del poliéster.


- Title:
  Question: ¿Qué materiales técnicos se obtienen del aluminio o del hierro?
  Choices:
    - Tubos, ángulos, planchas, alambres.
    - Tablones, listones, serrín, cartón.
    - Hilos, cuerdas, telas, fieltros.
    - Hilos, telas, cuerdas, láminas.


- Title:
  Question: ¿Qué materiales técnicos se obtienen del algodón o de la lana?
  Choices:
    - Hilos, cuerdas, telas, fieltros.
    - Tubos, ángulos, planchas, alambres.
    - Tablones, listones, serrín, cartón.
    - Hilos, telas, cuerdas, láminas.


- Title:
  Question: ¿Qué materiales técnicos se obtienen de la madera?
  Choices:
    - Tablones, listones, serrín, cartón.
    - Hilos, cuerdas, telas, fieltros.
    - Tubos, ángulos, planchas, alambres.
    - Hilos, telas, cuerdas, láminas.


# Producto terminado

- Title:
  Question: ¿Qué son los productos terminados?
  Choices:
    - Artículos que se pueden comprar en las tiendas.
    - Materias primas en su estado natural.
    - Materiales técnicos sin procesar.
    - Objetos hechos solo de madera.


- Title:
  Question: ¿Cuál es un ejemplo de producto terminado?
  Choices:
    - Pantalón.
    - Tela de algodón.
    - Remache de latón.
    - Etiqueta de cuero.


- Title:
  Question: ¿Cuál es un ejemplo de producto terminado?
  Choices:
    - Estantería.
    - Madera aglomerada.
    - Cristales.
    - Tirador de plástico.


- Title:
  Question: ¿Cuál es un ejemplo de producto terminado?
  Choices:
    - Silla de madera.
    - Listón de madera.
    - Tornillo de hierro.
    - Tela de plástico.


