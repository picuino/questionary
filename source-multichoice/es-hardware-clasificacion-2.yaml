- Title:
  Question: ¿Qué son los controladores programables?
  Choices:
    - Pequeños ordenadores de baja potencia.
    - Grandes ordenadores de alta potencia.
    - Herramientas mecánicas que complementan a los ordenadores.
    - Instrumentos de medición computerizados.

- Title:
  Question: ¿Para qué se utilizan los controladores programables en la
            industria?
  Choices:
    - Para mover máquinas de forma automática y controlar procesos
      industriales.
    - Para realizar mediciones de consumo eléctrico a distancia.
    - Para encender bombillas mediante conexión wifi.
    - Para controlar máquinas expendedoras.

- Title:
  Question: ¿Cómo se denominan los controladores programables
            especializados utilizados en la industria?
  Choices:
    - PLC y SCADA.
    - Arduino UNO.
    - Raspberry Pi.
    - Controladores de automatización.

- Title:
  Question: ¿Qué es Internet de las cosas (IoT)?
  Choices:
    - Pequeños controladores añadidos a objetos cotidianos y conectados
      a internet.
    - Pequeños controladores añadidos a objetos cotidianos, sin 
      conexión a internet.
    - Una red social novedosa, desarrollada por una empresa china.
    - Un proveedor de servicios de internet.

- Title:
  Question: ¿Qué arquitectura tiene la placa Arduino UNO?
  Choices:
    - 8 bits
    - 16 bits
    - 32 bits
    - 64 bits

- Title:
  Question: ¿Cuánta memoria de programa tiene la placa Arduino UNO?
  Choices:
    - 32 kilobytes
    - 16 kilobytes
    - 8 Megabytes
    - 4 Megabytes

- Title:
  Question: ¿Qué es un wearable o tecnología vestible?
  Choices:
    - Un pequeño ordenador incorporado a prendas de vestir
    - Una aplicación para el móvil
    - Una herramienta de jardinería
    - Un dispositivo de cocina

- Title:
  Question: ¿Para qué puede ser utilizada la tecnología wearable?
  Choices:
    - Para monitorizar la salud de los usuarios
    - Para escuchar música
    - Para jugar videojuegos
    - Para navegar por internet

- Title:
  Question: ¿Qué son los ordenadores de una sola placa (SBC)?
  Choices:
    - Ordenadores completos en una sola placa de circuito impreso de
      tamaño reducido.
    - Componentes periféricos de un ordenador más grande.
    - Una herramienta para la construcción de ordenadores.
    - Una herramienta de programación de software para ordenadores.

- Title:
  Question: ¿Qué incluyen los ordenadores de una sola placa (SBC)?
  Choices:
    - CPU, RAM, periféricos, conectores y demás componentes típicos
      de un ordenador.
    - Solo CPU y RAM.
    - Solo periféricos y conectores.
    - Solo componentes de una placa de circuito impreso.

- Title:
  Question: ¿Qué es la placa Raspberry Pi?
  Choices:
    - Un ordenador en una sola tarjeta, de bajo costo.
    - Una aplicación para el móvil.
    - Una herramienta de construcción de ordenadores.
    - Un ordenador de sobremesa de bajo costo.

- Title:
  Question: ¿Qué sistema operativo ejecuta la placa Raspberry Pi?
  Choices:
    - Linux
    - Windows
    - iOS
    - Android

- Title:
  Question: ¿Qué función tienen los SmartTV?
  Choices:
    - Añadir inteligencia a una televisión tradicional.
    - Añadir complejidad a una televisión tradicional.
    - Aumentar la calidad de imagen de una televisión tradicional.
    - Controlar de forma inteligente el entorno de la televisión.

- Title:
  Question: ¿Cuáles son algunos de los SmartTV más conocidos?
  Choices:
    - Google Chromecast, Amazon Fire TV y Apple TV
    - Google Chromecast, Amazon Fire TV, Sony Playstation
    - Sony Playstation, Apple TV y Samsung TV
    - Panasonic Chromecast, Toshiba Fire TV y Philips TV

- Title:
  Question: ¿Qué son las videoconsolas?
  Choices:
    - Ordenadores orientados a ejecutar videojuegos
    - Herramientas para editar videos
    - Reproductores de música
    - Ninguna de las anteriores

- Title:
  Question: ¿Qué limitación tienen las videoconsolas respecto a los
            juegos disponibles?
  Choices:
    - La disponibilidad de muchos de estos juegos está limitada a una
      sola plataforma
    - No pueden ejecutar videojuegos
    - Solo pueden ejecutar juegos en línea
    - Solo pueden ejecutar juegos que demanden poca potencia de cálculo.

- Title:
  Question: ¿Qué polémica ha ocasionado la incorporación de ordenadores
            en las SmartTV?
  Choices:
    - Que pueden grabar las conversaciones de su alrededor y enviarlas
      al fabricante por internet.
    - Que no funcionan correctamente con las señales de televisión
      tradicional.
    - Que son demasiado caras.
    - Que no pueden reproducir películas grabadas en una memoria USB.

- Title:
  Question: ¿Cuáles son los sistemas operativos más comunes en
            los smartphones?
  Choices:
    - Android y iOS
    - Windows y macOS
    - Linux y Unix
    - Java y Ruby

- Title:
  Question: ¿Qué funciones añade un servidor NAS a una red de ordenadores?
  Choices:
    - Permite compartir archivos de datos
    - Controla la temperatura del hardware de los ordenadores
    - Realiza copias de seguridad automáticas de los archivos
    - Ejecuta programas de ofimática en línea

- Title:
  Question: ¿Qué es una tableta?
  Choices:
    - Un pequeño ordenador basado en una pantalla táctil.
    - Un dispositivo de comunicación que solo permite llamadas
      telefónicas.
    - Un sistema operativo para ordenadores de escritorio.
    - Un periférico para ordenadores de escritorio.

- Title:
  Question: ¿Cuál es la diferencia principal entre una tableta
            y un teléfono inteligente?
  Choices:
    - El tamaño de la pantalla.
    - El sistema operativo.
    - La capacidad de conectarse a internet.
    - Los periféricos que pueden añadirse.

- Title:
  Question: ¿Qué es un ordenador portátil?
  Choices:
    - Un ordenador personal capaz de realizar todas las tareas de un
      ordenador de escritorio, pero con un pequeño tamaño y batería
      incluida.
    - Un dispositivo de almacenamiento de datos que se puede
      transportar fácilmente.
    - Un tipo de ordenador especializado en la conexión a internet.
    - Un periférico para ordenadores de escritorio.

- Title:
  Question: ¿Qué son los Netbooks?
  Choices:
    - Ordenadores portátiles pensados para conectarse a internet y
      con un sistema operativo ligero.
    - Dispositivos electrónicos que permiten compartir archivos de
      datos en una red de ordenadores.
    - Ordenadores especializados en la ejecución de videojuegos.
    - Un tipo de ordenador que se utiliza para monitorizar la salud
      de los usuarios.

- Title:
  Question: ¿Qué es un tabléfono o phablet?
  Choices:
    - Un teléfono inteligente con un tamaño mayor del habitual
      (mayor de 6 pulgadas de diagonal).
    - Un dispositivo de comunicación que solo permite enviar mensajes
      de texto.
    - Un tipo de ordenador portátil con una pantalla táctil.
    - Un dispositivo que permite ver contenidos de televisión en streaming.

- Title:
  Question: ¿Qué es un servidor de datos NAS?
  Choices:
    - Un tipo de ordenador dedicado que permite compartir archivos de
      datos en una red de ordenadores.
    - Un dispositivo que convierte señales digitales en señales
      analógicas.
    - Un tipo de ordenador portátil con una gran capacidad de
      almacenamiento.
    - Un dispositivo que se utiliza para monitorizar la salud de
      los usuarios.

- Title:
  Question: ¿Qué es un teléfono inteligente?
  Choices:
    - Un dispositivo que combina las funciones de un teléfono móvil
      con las de un ordenador de bolsillo.
    - Un tipo de ordenador especializado en la ejecución de videojuegos.
    - Un tipo de ordenador portátil con una gran capacidad de
      almacenamiento.
    - Un dispositivo que se utiliza para ver contenidos de televisión
      en streaming.

- Title:
  Question: ¿Qué tipo de ordenador suele denominarse como "PC"?
  Choices:
    - Microordenador de escritorio
    - Ordenador portátil
    - Tableta
    - Mainframe

- Title:
  Question: ¿Cuál es el sistema operativo más común en los ordenadores
            personales?
  Choices:
    - Windows
    - Android
    - iOS
    - Linux

- Title:
  Question: ¿Cómo se denominan los ordenadores personales de altas
            prestaciones?
  Choices:
    - Estación de trabajo
    - Mainframe
    - Netbook
    - Servidor de datos NAS

- Title:
  Question: ¿Para qué tipo de aplicaciones se utilizan principalmente
            los mainframes?
  Choices:
    - Aplicaciones críticas que requieren ordenadores muy fiables y
      con gran capacidad de almacenamiento.
    - Videojuegos.
    - Navegación web.
    - Edición de vídeo y fotografía.

- Title:
  Question: ¿Cuándo comenzaron a venderse los primeros ordenadores
            personales compatibles?
  Choices:
    - En 1981
    - En 1991
    - En 2001
    - En 2005

- Title:
  Question: ¿Para qué se utilizan principalmente los ordenadores
            personales de escritorio?
  Choices:
    - Uso general por una persona.
    - Aplicaciones críticas que requieren ordenadores muy fiables y
      con gran capacidad de almacenamiento.
    - Realizar operaciones bancarias.
    - Compartir archivos de datos en una red de ordenadores.

- Title:
  Question: ¿Qué es un clúster de ordenadores?
  Choices:
    - Un gran ordenador compuesto por varios ordenadores unidos entre sí
    - Un ordenador personal con capacidad de almacenamiento elevada
    - Un tipo de servidor para aplicaciones críticas
    - Un tipo de ordenador portátil muy ligero

- Title:
  Question: ¿Qué función tiene un superordenador?
  Choices:
    - Realizar grandes cálculos y manejar grandes cantidades de datos
    - Conectar diferentes dispositivos en una red
    - Ser utilizado por grandes organizaciones para aplicaciones críticas
    - Funcionar como un conjunto de ordenadores unidos entre sí

- Title:
  Question: ¿Qué sistema operativo suelen utilizar los clúster de
            ordenadores?
  Choices:
    - Linux
    - Windows
    - MacOS
    - Android

- Title:
  Question: ¿Qué tipo de cálculos puede realizar un superordenador?
  Choices:
    - Predecir el tiempo atmosférico, investigaciones sobre el genoma,
      nuevos medicamentos, etc.
    - Compartir archivos de datos en una red de ordenadores.
    - Realizar tareas de ofimática.
    - Navegar por internet y acceder a redes sociales.

- Title:
  Question: ¿Qué es el MareNostrum?
  Choices:
    - El superordenador más famoso de España
    - Un tipo de ordenador personal de altas prestaciones
    - Un ordenador portátil muy ligero
    - Un tipo de servidor para aplicaciones críticas

- Title:
  Question: ¿En qué se basan actualmente los superordenadores?
  Choices:
    - En la tecnología de clúster de ordenadores
    - En la tecnología de mainframes
    - En la tecnología de ordenadores personales de altas prestaciones
    - En la tecnología de ordenadores portátiles y tabletas

