#
# Propiedades de la madera
#

- Title:
  Question: ¿Qué característica define la dureza de la madera de balsa?
  Choices:
    - Es muy blanda.
    - Es extremadamente dura.
    - Es resistente al agua.
    - Es altamente inflamable.

- Title:
  Question: En comparación con otros materiales, la mayoría de las
            maderas cotidianas se consideran ...
  Choices:
    - Relativamente blandas.
    - Más duras que el acero.
    - Muy resistentes al calor.
    - Altamente conductoras de electricidad.

- Title:
  Question: ¿En qué orientación es más resistente mecánicamente la madera?
  Choices:
    - En el sentido de las fibras.
    - Perpendicular a las fibras.
    - En diagonal a las fibras.
    - En espiral alrededor del tronco.

- Title:
  Question: ¿Cuánto peso puede aguantar la madera en el sentido de las 
            fibras por milímetro cuadrado?
  Choices:
    - Alrededor de 1 ó 2 kg.
    - Alrededor de 10 ó 20 kg.
    - Menos de medio kg.
    - Aproximadamente 50 kg.

- Title:
  Question: ¿Por qué razón se fabrican los tableros laminados con las
            fibras en orientaciones perpendiculares?
  Choices:
    - Para aumentar la resistencia.
    - Por razones estéticas.
    - Para reducir el peso.
    - Para facilitar la manipulación.

- Title:
  Question: ¿Cuál es la resistencia mecánica de la madera perpendicular 
            a las fibras?
  Choices:
    - Baja, se separa con relativa facilidad.
    - Alta, similar a la del bronce.
    - Media, comparable a la del vidrio.
    - Irrelevante, ya que no afecta la resistencia.

- Title:
  Question: ¿Qué tipos de construcciones se pueden realizar con madera a
            pesar de su menor resistencia en comparación con el acero o
            el hormigón?
  Choices:
    - Casas, barcos, muebles, suelos.
    - Rascacielos de muchos pisos.
    - Solo barcos y suelos.
    - Solo casas y barcos.

- Title:
  Question: ¿Cuál es un dato curioso relacionado con la madera en Venecia?
  Choices:
    - Las vigas de madera sostienen los edificios bajo el agua.
    - Todos los edificios están construidos sin madera.
    - La madera no se utiliza en la construcción en Venecia.
    - Los edificios en Venecia son de acero y hormigón exclusivamente.

- Title:
  Question: ¿Para qué tipo de construcciones es especialmente apropiada
            la madera debido a su flexibilidad?
  Choices:
    - Mástiles de barco, arcos, piezas curvadas.
    - Edificios de hormigón.
    - Puentes metálicos.
    - Tuberías de plástico.

- Title:
  Question: ¿Cuál es la densidad de la mayoría de las maderas en
            comparación con el agua?
  Choices:
    - Aproximadamente igual, aunque algunas flotan y otras se hunden.
    - Menor densidad, flotan en el agua.
    - Mayor densidad, se hunden en el agua.
    - No afecta la densidad de las maderas.

- Title:
  Question: ¿Cómo se compara la densidad de la madera con la de los
            metales y los pétreos?
  Choices:
    - La densidad de la madera es mucho menor.
    - La densidad de la madera es similar
    - La densidad de la madera es mucho mayor
    - La densidad de la madera es irrelevante en comparación

- Title:
  Question: ¿Por qué la madera es cálida al tacto y actúa como un
            buen aislante?
  Choices:
    - Porque es mala conductora del calor y de la electricidad
    - Porque tiene una alta densidad térmica por centímetro cúbico.
    - Porque contiene materiales plásticos aislantes.
    - Porque se calienta fácilmente al sol y se enfría con la nieve.

- Title:
  Question: ¿Qué es la higroscopicidad de la madera?
  Choices:
    - Capacidad de absorber agua.
    - Resistencia al calor.
    - Conductividad eléctrica.
    - Dureza superficial.

- Title:
  Question: ¿Cómo afecta la absorción de agua de la madera en términos
            de volumen?
  Choices:
    - La madera se hincha al absorber agua, ocupando más volumen.
    - La madera se encoge al absorber agua, reduciendo su volumen.
    - La madera permanece inalterada al absorber agua.
    - La madera se vuelve más pesada al absorber agua, pero no cambia
      de tamaño.

- Title:
  Question: ¿Qué problema puede surgir cuando un suelo de parquet se moja?
  Choices:
    - Las tablas de madera se hinchan y se curvan despegándose.
    - El parquet se vuelve más resistente.
    - Las tablas de madera se encogen y se agrietan.
    - El suelo se vuelve más resbaladizo.

- Title:
  Question: ¿Cómo es la conductividad eléctrica de la madera?
  Choices:
    - Es mala conductora del calor y de la electricidad.
    - Es mala conductora del calor, pero buena conductora de la electricidad.
    - Tiene una conductividad similar a la de los metales.
    - No afecta la conductividad eléctrica de la madera.

- Title:
  Question: ¿Qué tipo de tratamiento se suele aplicar a la madera para
            evitar su degradación por hongos en condiciones de humedad?
  Choices:
    - Tratamientos superficiales con aceites, barnices o resinas.
    - Tratamientos internos con yesos y sustancias conservantes similares.
    - Exponerla al sol directo.
    - Pintarla con pintura al óleo.

- Title:
  Question: ¿Cuáles son algunas propiedades ecológicas de la madera y
            sus derivados?
  Choices:
    - Reciclables, biodegradables y no tóxicos.
    - Altamente contaminantes y tóxicos.
    - No reciclables y no biodegradables.
    - No tóxicos pero no biodegradables.

- Title:
  Question: ¿Por qué se considera contaminante el proceso de fabricación
            del papel?
  Choices:
    - Debido a los procesos químicos de blanqueado.
    - Por el uso de madera en la fabricación.
    - Por la falta de reciclaje del papel.
    - No hay razón para considerarlo contaminante.

- Title:
  Question: ¿Qué propiedades de fabricación de la madera la diferencian de
            los metales?
  Choices:
    - No se puede fundir, ni es maleable ni dúctil.
    - Es altamente maleable y dúctil.
    - Se funde fácilmente a altas temperaturas.
    - Es tan maleable como los metales.

- Title:
  Question: ¿En qué se basan la mayoría de los procesos de fabricación
            de la madera debido a su falta de maleabilidad y ductilidad?
  Choices:
    - En procesos para retirar material. Cortar, serrar, taladrar o fresar.
    - En procesos de moldeado y fundición.
    - En procesos de estiramiento y flexión.
    - En procesos de soldadura y conformado.

- Title:
  Question: ¿Qué papel juegan los tratamientos superficiales en la
            resistencia de la madera a la oxidación?
  Choices:
    - Ayudan a protegerla contra la acción de hongos en condiciones de humedad.
    - Aceleran el proceso de oxidación.
    - No tienen ningún efecto en la resistencia a la oxidación.
    - La hacen más susceptible a la oxidación.


#
# PARTES DEL TRONCO DEL ÁRBOL
#

- Title:
  Question: ¿Cuál es la función principal de la corteza del tronco del árbol?
  Choices:
    - Proteger las capas interiores.
    - Proporcionar nutrientes al árbol.
    - Regular la temperatura del tronco.
    - Facilitar la absorción de agua.

- Title:
  Question: ¿Cómo se caracteriza la albura en comparación con el duramen?
  Choices:
    - Más joven, blanda y de color más claro.
    - Más vieja, dura y de color más oscuro.
    - Más flexible y resistente.
    - Igual en todas las características.

- Title:
  Question: ¿Qué parte del tronco del árbol es la más exterior y blanda?
  Choices:
    - Albura.
    - Duramen.
    - Corteza.
    - Médula.

- Title:
  Question: ¿Cuál es la parte más dura y de color más oscuro en el tronco
            del árbol?
  Choices:
    - Duramen.
    - Albura.
    - Corteza.
    - Médula.

- Title:
  Question: ¿Cuál es la madera que forma las capas interiores del tronco?
  Choices:
    - Duramen.
    - Albura.
    - Corteza.
    - Médula.


- Title:
  Question: ¿Cómo contribuye la corteza a la salud del tronco del árbol?
  Choices:
    - Protegiendo las capas interiores.
    - Proporcionando soporte estructural.
    - Almacenando nutrientes.
    - Facilitando la transpiración del agua.