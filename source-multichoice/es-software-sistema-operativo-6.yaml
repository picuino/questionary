# Sistema operativo macOS

- Title:
  Question: ¿Cuál es la cuota de mercado de macOS para ordenadores personales en 2023?
  Choices:
    - 21%
    - 15%
    - 11%
    - 25%

- Title:
  Question: ¿En qué antiguo sistema operativo está basado macOS?
  Choices:
    - Unix.
    - Windows.
    - Android.
    - z/OS.

- Title:
  Question: ¿Cómo es la interfaz de usuario de macOS en
            comparación con la de Windows?
  Choices:
    - Más minimalista y elegante.
    - Más compleja y detallada.
    - Menos eficiente y aburrida.
    - Igual de minimalista y elegante.

- Title:
  Question: ¿Dónde se encuentra siempre la barra de menú en macOS?
  Choices:
    - En la parte superior de la pantalla.
    - En la parte inferior de la pantalla.
    - Dentro de cada ventana de aplicación.
    - En el lado izquierdo de la pantalla.

- Title:
  Question: ¿Cuál es una de las ventajas de macOS en cuanto a la
            resistencia a malware en comparación con Windows?
  Choices:
    - Tiene un diseño que previene mejor los ataques.
    - Tiene mayor cuota de mercado.
    - Tiene más software disponible que Windows.
    - Tiene soporte completo de gestos en el touchpad.

- Title:
  Question: ¿Cómo se financia el desarrollo del sistema operativo macOS?
  Choices:
    - Con el costo del hardware.
    - Con publicidad.
    - A través de suscripciones mensuales.
    - Con donaciones voluntarias.

- Title:
  Question: ¿Cuál es una de las características principales de macOS
            en cuanto a su soporte de hardware?
  Choices:
    - Optimizado exclusivamente para dispositivos Apple.
    - Compatible con dispositivos de cualquier fabricante.
    - Mayor variedad de dispositivos compatibles.
    - Menor estabilidad en comparación con otros sistemas operativos.

- Title:
  Question: ¿Cómo se describen las versiones de macOS en cuanto a
            diferentes ediciones?
  Choices:
    - No tienen diferentes ediciones.
    - Tienen diferentes ediciones.
    - Solo hay dos ediciones disponibles en cada versión.
    - Las ediciones varían según el año de lanzamiento.


