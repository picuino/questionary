  Choices:
    - Tiene menos opciones y flexibilidad en comparación con Android.
    - Tiene más opciones de personalización y flexibilidad que Android.
    - Igual cantidad de opciones que Android.
    - No permite ninguna forma de personalización.

- Title:
  Question: ¿Cómo se financia el desarrollo de iOS?
  Choices:
    - Con el costo del hardware de los dispositivos Apple.
    - Con publicidad.
    - A través de suscripciones mensuales.
    - Con donaciones voluntarias.


# Otros sistemas operativos

- Title:
  Question: ¿En qué tipo de computadoras se utiliza el sistema operativo
            z/OS?
  Choices:
    - Mainframes.
    - Ordenadores personales.
    - Servidores web.
    - Dispositivos móviles.

- Title:
  Question: ¿Cuál es una característica destacada de z/OS?
  Choices:
    - Robusto, fiable, escalable y seguro.
    - Pequeño tamaño y bajo consumo de recursos.
    - Diseñado para sistemas embebidos.
    - Escrito en lenguaje C.

- Title:
  Question: ¿Para qué tipo de dispositivos está diseñado FreeRTOS?
  Choices:
    - Sistemas embebidos.
    - Mainframes.
    - Ordenadores personales.
    - Servidores web.

- Title:
  Question: ¿Qué capacidad destaca en z/OS en términos de ejecución de trabajos?
  Choices:
    - Ejecución de trabajos en lote (batch).
    - Gestión del motor del automóvil.
    - Gestión de seguridad.
    - Administración de sistemas de archivos y dispositivos.

- Title:
  Question: ¿Cuál es una característica clave de FreeRTOS en cuanto a su
            tamaño y consumo de recursos?
  Choices:
    - Pequeño tamaño y bajo consumo de recursos.
    - Robusto, fiable, escalable y seguro.
    - Escrito en lenguaje C.
    - Diseñado para sistemas embebidos.

- Title:
  Question: ¿En qué lenguaje está escrito FreeRTOS?
  Choices:
    - C.
    - Java.
    - Python.
    - Assembly.

- Title:
  Question: ¿Qué permite hacer la licencia de software libre de FreeRTOS?
  Choices:
    - Modificar y distribuir el código fuente con libertad.
    - Limitar el acceso al código fuente por parte de terceros.
    - Utilizar el sistema solo para fines comerciales.
    - Vender el sistema sin restricciones.

- Title:
  Question: ¿Cuál es una ventaja de FreeRTOS en términos de adaptabilidad?
  Choices:
    - Se puede portar a una amplia variedad de arquitecturas de
      procesadores.
    - Está diseñado exclusivamente para sistemas embebidos.
    - Tiene un alto consumo de recursos.
    - No se puede modificar ni distribuir.

- Title:
  Question: ¿Qué significan las siglas RT en el nombre de FreeRTOS?
  Choices:
    - Que trabaja en tiempo real.
    - Que pueda hacer retuit de los mensajes recibidos.
    - Que está escrito en lenguaje RT.
    - Que está diseñado para Mainframes.